<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de">

    <!-- aDlgVariablen.renderEMailHinterlegungAngebotenUndZulaessig() -->
    <h:panelGroup id="mailAdresse" rendered="#{tRender.eMailHinterlegungAngebotenUndZulaessig()==true}">

        <section id="einstellungen-mail-adresse-bereich">
            <div class="container-80">
                <div class="row">
                    <div class="col-8">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('272')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('272')}" escape="false" />
                            </p>
                        </h:panelGroup>

                        <div class="row">
                            <div class="col-2">
                                <p>
                                    <h:outputLabel value="#{eclPortalTexteM.holeText('29')}" />
                                </p>
                            </div>
                            <div class="col-6">
                                <p>
                                    <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.eMailFuerVersand -->
                                    <h:inputText value="#{tEinstellungenSession.eMailFuerVersand}" maxlength="80"
                                        size="40" autocomplete="off" />
                                </p>
                            </div>
                            <div class="col-2">
                                <p>
                                    <h:outputLabel value="#{eclPortalTexteM.holeText('30')}" />
                                </p>
                            </div>
                            <div class="col-6">
                                <p>
                                    <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.eMailFuerVersand -->
                                    <h:inputText value="#{tEinstellungenSession.eMailFuerVersandBestaetigen}"
                                        maxlength="80" size="40" autocomplete="off" />
                                </p>
                            </div>
                        </div>

                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('273')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('273')}" escape="false" />
                            </p>
                        </h:panelGroup>

                        <!-- aDlgVariablen.emailbestaetigen -->
                        <h:panelGroup rendered="#{tEinstellungenSession.emailbestaetigen}">

                            <!-- BestÃ¤tigungs-Code eingeben -->
                            <h:panelGroup rendered="#{eclParamM.linkEmailEnthaeltLinkOderCode==2}">
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1525')}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('1525')}" escape="false" />
                                    </p>
                                </h:panelGroup>

                                <div class="row">
                                    <div class="col-2">
                                        <p>
                                            <h:outputLabel value="#{eclPortalTexteM.holeText('1527')}" />
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <p>
                                            <h:inputText value="#{tEinstellungenSession.eMailBestaetigungsCode}"
                                                maxlength="80" size="40" autocomplete="off" />
                                        </p>
                                    </div>
                                </div>


                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1526')}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('1526')}" escape="false" />
                                    </p>
                                </h:panelGroup>

                            </h:panelGroup>

                            <!-- aControllerRegistrierung.doEmailLink -->
                            <p>
                                <h:commandButton value="#{eclPortalTexteM.holeText('37')}"
                                    action="#{tEinstellungen.doEmailLink}" styleClass="btn-typ-00">
                                    <f:ajax execute="@all" render="@form" />
                                </h:commandButton>
                            </p>


							
                        </h:panelGroup>

						<!-- zweite EMail-Adresse, falls aus Register -->
						<h:panelGroup rendered="#{eclParamM.liefereEmail2AdresseAusRegVerwenden()==true
						    and tEinstellungenSession.eMail2FuerVersand!=''}">
							<!-- Starttext -->
							<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('2328')}">
								<p>
									<h:outputText value="#{eclPortalTexteM.holeText('2328')}" escape="false" />
								</p>
							</h:panelGroup>

							<!-- email-Adresse 2 anzeigen -->
							<div class="row">
								<div class="col-2">
									<p>
										<h:outputLabel value="#{eclPortalTexteM.holeText('2329')}" />
									</p>
								</div>
								<div class="col-6">
									<p>
										<h:outputLabel
											value="#{tEinstellungenSession.eMail2FuerVersand}" />
									</p>
								</div>
							</div>

							<!-- Aktivieren der zweiten E-Mail-Adresse -->
                            <h:panelGrid columns="2">
                                <h:selectBooleanCheckbox 
                                    value="#{tEinstellungenSession.eMail2Verwenden}">
                                </h:selectBooleanCheckbox>
                                <h:outputLabel value="#{eclPortalTexteM.holeText('2330')}" escape="false" />
                            </h:panelGrid>


							<!-- Endtext -->
							<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('2331')}">
								<p>
									<h:outputText value="#{eclPortalTexteM.holeText('2331')}" escape="false" />
								</p>
							</h:panelGroup>

						</h:panelGroup>

					</div>
                </div>
            </div>
        </section>
    </h:panelGroup>

</ui:composition>
