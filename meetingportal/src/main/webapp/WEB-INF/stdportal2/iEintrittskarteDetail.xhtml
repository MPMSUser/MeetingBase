<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de">


    <f:subview id="iEintrittskarteDetailOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>

    <f:subview id="iEintrittskarteDetailBestaende">
        <ui:include src="idetail/idDurchfuehrenFuerBestand.xhtml" />
    </f:subview>

    <div class="container-80">
        <!--  Text je DetailArt der Eintrittskarte -->
        <div class="row">
            <div class="col-8">
                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvDetailArtStarttextAnzeigen}">
                    <p>
                        <h:outputText value="#{tSeitensteuerung.holeTextEkvTextDetailArtStarttext()}" escape="false" />
                    </p>
                </h:panelGroup>

                <!-- Vollmacht -->
                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtEingeben}">
                    <p>
                        <h:outputLabel value="#{tWillenserklaerungSession.vollmachtName} " /><br />
                        <h:outputLabel value="#{tWillenserklaerungSession.vollmachtVorname}" /><br />
                        <h:outputLabel value="#{tWillenserklaerungSession.vollmachtOrt}" />
                    </p>
                </h:panelGroup>

                <!-- Allgemeiner Text -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('121')}">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('121')}" escape="false" />
                    </p>
                </h:panelGroup>


                <!--  Text je Versand-Art der Eintrittskarte -->
                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvArtStarttextAnzeigen}">
                    <p>
                        <h:outputText value="#{tSeitensteuerung.holeTextEkvTextArtStarttext()}" escape="false" />
                    </p>
                </h:panelGroup>


                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVersandadresseAnzeigen}">
                    <p>
                        <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse1}" /><br />
                        <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse2}" /><br />
                        <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse3}" /><br />
                        <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse4}" /><br />
                        <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse5}" />
                    </p>
                </h:panelGroup>

                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvEKDruck1ButtonAnzeigen}">
                    <p>
                        <h:commandButton value="#{eclPortalTexteM.holeText('485')}"
                            action="#{tEintrittskarteQuittungUDetail.doDetailDruckeEintrittskarte()}"
                            onclick="this.form.target='_blank'" styleClass="btn-typ-00" />
                    </p>
                </h:panelGroup>

                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvEKMail1ButtonAnzeigen}">
                    <p>
                        <h:commandButton value=" #{eclPortalTexteM.holeText('107')}"
                            action="#{tEintrittskarteQuittungUDetail.doDetailMailEintrittskarte()}"
                            onclick="this.form.target='_self'" styleClass="btn-typ-00">
                            <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                        </h:commandButton>
                    </p>
                </h:panelGroup>
            </div>
        </div>
    </div>

    <f:subview id="iEintrittskarteDetailButtons">
        <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
    </f:subview>

</ui:composition>
