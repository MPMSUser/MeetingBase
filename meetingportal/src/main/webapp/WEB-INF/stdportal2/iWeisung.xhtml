<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de">

    <f:subview id="iWeisungOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>

    <f:subview id="iWeisungBestaende">
        <ui:include src="idetail/idDurchfuehrenFuerBestand.xhtml" />
    </f:subview>

    <section id="weisung-srv-brief-bereich">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <!-- SRV -->
                    <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='4'}">

                        <!-- Texte nur bei Erstanmeldung bzw. bei bereits angemeldet -->
                        <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='1'}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('731')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('731')}" escape="false">
                                    </h:outputText>
                                </p>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='2'}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('732')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('732')}" escape="false">
                                    </h:outputText>
                                </p>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Briefwahl -->
                    <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='5'}">

                        <!-- Texte nur bei Erstanmeldung bzw. bei bereits angemeldet -->
                        <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='1'}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('733')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('733')}" escape="false">
                                    </h:outputText>
                                </p>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='2'}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('734')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('734')}" escape="false">
                                    </h:outputText>
                                </p>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </section>

    <f:subview id="weisungAgenda">
        <ui:include src="idetail/idAbstimmungenPflegeAgenda.xhtml">
        </ui:include>
    </f:subview>


    <section id="weisung-gegenatrag-bereich">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <h:panelGroup rendered="#{eclParamM.gegenantragsText==1}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('90')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('90')}" escape="false">
                                </h:outputText>
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{eclParamM.gegenantragsText==2}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('91')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('91')}" escape="false">
                                </h:outputText>
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </section>

    <h:panelGroup rendered="#{eclParamM.gegenantragsText==3}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('92')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('92')}" escape="false" />
                        </p>
                    </h:panelGroup>
                </div>
            </div>
        </div>

    </h:panelGroup>

    <h:panelGroup rendered="#{eclAbstimmungenListeM.gegenantraegeVorhanden}">
        <f:subview id="weisungGegen">
            <ui:include src="idetail/idAbstimmungenPflegeGegen.xhtml">
            </ui:include>
        </f:subview>
    </h:panelGroup>


    <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='4'}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('88')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('88')}" escape="false" />
                        </p>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='5'}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('89')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('89')}" escape="false" />
                        </p>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{tRender.renderBerechtigtZurAbgabeBeiErteilen()}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <h:selectBooleanCheckbox id="bestaetigt"
                        value="#{tWillenserklaerungSession.bestaetigtDassBerechtigt}">
                    </h:selectBooleanCheckbox>
                    <h:outputLabel value="#{tRender.textBerechtigtZurAbgabe()}" />
                </div>
            </div>
        </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{eclParamM.varianteDialogablauf()==1}">
        <h:panelGroup
            rendered="#{eclBesitzGesamtAuswahl1M.selbstAnmeldungOhneGesetzlichenVertreterMoeglich==false and !eclBesitzGesamtAuswahl1M.vollmachtGesetzlichEingetragen}">

            <div class="container-80">
                <div class="row">
                    <div class="col-8">
                        <!-- Gruppen-spezifischer Text  gruppenTextWeisung -->
                        <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.gruppenTextWeisung!=0}">
                            <h:panelGroup
                                rendered="#{eclPortalTexteM.pruefeITextVorhanden(eclBesitzGesamtAuswahl1M.gruppenTextWeisung)}">
                                <p>
                                    <h:outputText
                                        value="#{eclPortalTexteM.holeIText(eclBesitzGesamtAuswahl1M.gruppenTextWeisung)}"
                                        escape="false" />
                                </p>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </h:panelGroup>


    <f:subview id="iWeisungButtons">
        <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
    </f:subview>

</ui:composition>
