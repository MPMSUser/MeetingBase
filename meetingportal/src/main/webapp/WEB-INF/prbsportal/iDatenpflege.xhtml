<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

    <f:subview id="iDatenpflegeOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>

    <div class="container-80">
        <div class="row">
            <div class="col-8">

                <h:panelGroup rendered="#{!tAuswahl1Session.adressaenderungMoeglich}">
                    <!-- Noch nicht möglich -->
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('728')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('728')}" escape="false" />
                        </p>
                    </h:panelGroup>

                </h:panelGroup>
            </div>
        </div>
    </div>
    <h:panelGroup rendered="#{tAuswahl1Session.adressaenderungMoeglich}">
        <section id="einstellungen-mail-adresse-bereich">
            <div class="container-80">
                <!-- möglich -->
                <!-- Starttext -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('653')}">
                    <div class="row">
                        <div class="col-8">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('653')}" escape="false" />
                            </p>
                        </div>
                    </div>
                </h:panelGroup>
                <!-- Evtl. letzten möglichen ausdrucken -->
                <h:panelGroup rendered="#{tDatenpflegeSession.letzterVorhanden}">
                    <div class="row">
                        <div class="col-8">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('719')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('719')}" escape="false">
                                    </h:outputText>

                                </p>
                            </h:panelGroup>
                            <p>
                                <h:commandButton value="#{eclPortalTexteM.holeText('718')}"
                                    action="#{tDatenpflege.doLetztenDrucken()}" onclick="this.form.target='_blank'"
                                    styleClass="btn-typ-00"></h:commandButton>
                            </p>
                        </div>
                    </div>
                </h:panelGroup>


                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <!--  Mitgliedsnummer - nicht änderbar -->
                            <div class="col-2">
                                <h:outputText value="#{eclPortalTexteM.holeText('656')}" escape="false" />
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{eclTeilnehmerLoginM.anmeldeKennungAufbereitet}" escape="false">
                                </h:outputText>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Name - nicht änderbar -->
                            <div class="col-2">
                                <h:outputText value="#{eclPortalTexteM.holeText('657')}" escape="false" />
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{eclAktienregisterErgaenzungM.ergaenzungLangString[17]}"
                                    escape="false" />
                            </div>
                        </div>
                        <div class="row">
                            <!-- Vorname - nicht änderbar -->
                            <div class="col-2">
                                <h:outputText value="#{eclPortalTexteM.holeText('658')}" escape="false" />
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{eclAktienregisterErgaenzungM.ergaenzungLangString[18]}"
                                    escape="false" />
                            </div>
                        </div>
                        <div class="row">
                            <!-- Straße/Hausnummer -->
                            <div class="col-2">
                                <h:outputText value="#{eclPortalTexteM.holeText('659')}" escape="false" />
                            </div>
                            <div class="col-6">
                                <h:inputText value="#{eclAktienregisterErgaenzungM.ergaenzungLangString[19]}"
                                    maxlength="100" size="50" styleClass="inputField"></h:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <!-- PLZ -->
                            <div class="col-2">
                                <h:outputText value="#{eclPortalTexteM.holeText('660')}" escape="false" />
                            </div>
                            <div class="col-6">
                                <h:inputText value="#{eclAktienregisterErgaenzungM.ergaenzungLangString[20]}"
                                    maxlength="40" size="20" styleClass="inputField"></h:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Ort -->
                            <div class="col-2">
                                <h:outputText value="#{eclPortalTexteM.holeText('661')}" escape="false" />
                            </div>
                            <div class="col-6">
                                <h:inputText value="#{eclAktienregisterErgaenzungM.ergaenzungLangString[21]}"
                                    maxlength="100" size="50" styleClass="inputField"></h:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <!-- E-Mail-Adresse -->
                            <div class="col-2">
                                <h:outputText value="#{eclPortalTexteM.holeText('662')}" escape="false" />
                            </div>
                            <div class="col-6">
                                <h:inputText value="#{eclAktienregisterErgaenzungM.ergaenzungLangString[5]}"
                                    maxlength="100" size="50" styleClass="inputField"></h:inputText>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Endtext -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('654')}">
                    <div class="row">
                        <div class="col-8">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('654')}" escape="false">
                                </h:outputText>
                            </p>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </section>
    </h:panelGroup>
    <!-- Buttons -->
    <f:subview id="iDatenpflegeButtons">
        <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
    </f:subview>

</ui:composition>
