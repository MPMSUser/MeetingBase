<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">


	<f:subview id="iPraesenzZugangPersonBestaetigenOben">
		<ui:include src="idetail/idSeiteStart.xhtml" />
	</f:subview>

	<!-- Warnhinweis Briefwahl -->
	<h:panelGroup rendered="#{tPraesenzZugangAbgangSession.hinweisWeisungsStornierungAnzeigen==true}">
		<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1066')}">
			<p class="pText">
				<h:outputText value="#{eclPortalTexteM.holeText('1066')}" escape="false" />
				<br /> <br />
			</p>
		</h:panelGroup>

		<h:panelGroup
			rendered="#{eclBesitzGesamtAuswahl1M.liefereZugangNurAlsAktionaerMoeglich()==false and eclParamM.aktionaerAlsGastMitBriefwahl==true}">

			<!-- Zugangsbutton ermÃ¶glichen, wenn Online-Teilnahme aktiv -->
			<h:panelGroup rendered="#{tAuswahlSession.onlineteilnahmeAngebotenUB==true}">

				<!-- Starttext -->
				<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1199')}">
					<p class="pText">
						<h:outputText value="#{eclPortalTexteM.holeText('1199')}" escape="false" />
						<br />
					</p>
				</h:panelGroup>

				<!-- Zugangsbutton Gast -->
				<p class="pText pMenu">
					<h:commandButton value="#{eclPortalTexteM.holeText('1200')}"
						action="#{tPraesenzZugangAbgang.doZugangGast()}" styleClass="btnFunktionAuswahl">
						<f:ajax execute="@all" render="@form streamform" onevent="nachAjaxButton" />
					</h:commandButton>
					<br /> <br />
				</p>

			</h:panelGroup>
		</h:panelGroup>

	</h:panelGroup>


	<!-- Starttext -->
	<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1077')}">
		<p class="pText">
			<h:outputText value="#{eclPortalTexteM.holeText('1077')}" escape="false" />
			<br /> <br />
		</p>
	</h:panelGroup>


	<h:panelGroup rendered="#{tPraesenzZugangAbgangSession.hinweisWeisungsStornierungAnzeigen==true}">
		<p class="pText pMenu">
			<h:commandButton
				value="#{eclPortalTexteM.holeText('1078')}#{eclPersonenListeM.aktuellerTeilnehmer.name}, #{eclPersonenListeM.aktuellerTeilnehmer.ort}#{eclPortalTexteM.holeText('1079')}"
				action="#{tPraesenzZugangAbgang.doPersonBestaetigenZugangUndBuchen}" styleClass="btnFunktionAuswahl"
				onclick="this.form.target='_self'">
				<f:ajax execute="@all" render="seite" />
			</h:commandButton>
			<br /> <br />
		</p>
	</h:panelGroup>
	<h:panelGroup rendered="#{tPraesenzZugangAbgangSession.hinweisWeisungsStornierungAnzeigen==false}">
		<p class="pText pMenu">
			<h:commandButton
				value="#{eclPortalTexteM.holeText('1080')}#{eclPersonenListeM.aktuellerTeilnehmer.name}, #{eclPersonenListeM.aktuellerTeilnehmer.ort}#{eclPortalTexteM.holeText('1081')}"
				action="#{tPraesenzZugangAbgang.doPersonBestaetigenZugangUndBuchen}" styleClass="btnFunktionAuswahl"
				onclick="this.form.target='_self'">
				<f:ajax execute="@all" render="seite" />
			</h:commandButton>
			<br /> <br />
		</p>
	</h:panelGroup>


	<!-- Endetext -->
	<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1082')}">
		<p class="pText">
			<h:outputText value="#{eclPortalTexteM.holeText('1082')}" escape="false" />
			<br /> <br />
		</p>
	</h:panelGroup>


	<br />
	<br />
	<f:subview id="iPraesenzZugangPersonBestaetigenButtons">
		<ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
	</f:subview>

</ui:composition>
