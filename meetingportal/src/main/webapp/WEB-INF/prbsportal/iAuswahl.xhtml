<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

	<f:subview id="iauswahlOben">
		<ui:include src="idetail/idSeiteStart.xhtml" />
	</f:subview>

	<!-- +++++++++++++++++++++++++HV-Portal ist nicht in Betrieb+++++++++++++++++++++++++++++ -->
	<section id="portal-nicht-im-bertrieb-bereich">
		<div class="container-80">
			<div class="row">
				<div class="col-8">
					<h:panelGroup rendered="#{tSession.hvPortalInBetrieb==false}">
						<h:panelGroup rendered="#{tSession.vorDerHVNachDerHV==0}">
							<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('478')}">
								<p>
									<h:outputText value="#{eclPortalTexteM.holeText('478')}" escape="false">
									</h:outputText>
								</p>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup rendered="#{tSession.vorDerHVNachDerHV==1}">
							<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('480')}">
								<p>
									<h:outputText value="#{eclPortalTexteM.holeText('480')}" escape="false">
									</h:outputText>
								</p>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup rendered="#{tSession.vorDerHVNachDerHV==2}">
							<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('481')}">
								<p>
									<h:outputText value="#{eclPortalTexteM.holeText('481')}" escape="false">
									</h:outputText>
								</p>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</section>


	<!-- +++++++++++++++++++++++++HV-Portal ist in Betrieb+++++++++++++++++++++++++++++ -->
	<div class="container" id="portal-in-betrieb-bereich">
		<h:panelGroup rendered="#{tSession.hvPortalInBetrieb==true}">
			<div class="container-80">
				<div class="row">
					<div class="col-8">
						<!-- +++++++++++++++++++Startbereich vor Bestandsübersicht++++++++++++++++++++++ -->
						<!-- Starttext 1 -->
						<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('911')}">
							<p>
								<h:outputText value="#{eclPortalTexteM.holeText('911')}" escape="false">
								</h:outputText>
							</p>
						</h:panelGroup>
					</div>
				</div>

				<!-- Falls nicht-angemeldete Bestände vorhanden -->
				<h:panelGroup rendered="#{eclBesitzGesamtM.nichtAngemeldeteVorhanden}">
					<!-- Anmeldefrist noch aktiv - bitte anmelden -->
					<div class="row">
						<div class="col-8">
							<h:panelGroup rendered="#{tSession.portalErstanmeldungIstMoeglich==true}">
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('39')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('39')}" escape="false">
										</h:outputText>
									</p>
								</h:panelGroup>
							</h:panelGroup>
						</div>
					</div>

					<div class="row">
						<div class="col-8">
							<!-- Anmeldefrist nicht aktiv - Anmeldung nicht mehr möglich -->
							<h:panelGroup rendered="#{!tSession.portalErstanmeldungIstMoeglich}">
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('318')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('318')}" escape="false">
										</h:outputText>
									</p>
								</h:panelGroup>
							</h:panelGroup>
						</div>
					</div>
				</h:panelGroup>

				<!-- Text, falls angemeldete vorhanden -->
				<h:panelGroup rendered="#{eclBesitzGesamtM.angemeldeteVorhanden==true}">
					<div class="row">
						<div class="col-8">
							<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('476')}">
								<p>
									<h:outputText value="#{eclPortalTexteM.holeText('476')}" escape="false">
									</h:outputText>
								</p>
							</h:panelGroup>
						</div>
					</div>
				</h:panelGroup>

				<!-- Starttext 2 -->
				<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('910')}">
					<div class="row">
						<div class="col-8">
							<p>
								<h:outputText value="#{eclPortalTexteM.holeText('910')}" escape="false">
								</h:outputText>
							</p>
						</div>
					</div>
				</h:panelGroup>
			</div>
			<!-- +++++++++++++++++++ Bestandsübersicht++++++++++++++++++++++ -->

			<!-- ++++++++++++++Schleife für alle Kennungen usw. ++++++++++++-->
			<section id="bestandsuebersicht-bereich">
				<ui:repeat value="#{eclBesitzGesamtM.besitzJeKennungListe}" style="background-color: cadetblue;"
					var="besitzJeKennung" id="schleifeBesitzJeKennung">
					<section>
						<div class="container-80">
							<!-- +++++++Kennung anzeigen, wenn mehrere Kennungen zugeordnet +++++-->
							<h:panelGroup rendered="#{eclBesitzGesamtM.weitereKennungen==true}">
								<!-- die Kennung ist die eigene Kennung  -->
								<h:panelGroup rendered="#{besitzJeKennung.besitzIstUrsprungVonKennung==true}">
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1241')}">
										<div class="row">
											<div class="col-8">
												<h3>
													<h:outputText value="#{eclPortalTexteM.holeText('1241')}"
														escape="false">
													</h:outputText>
												</h3>
											</div>
										</div>
									</h:panelGroup>
								</h:panelGroup>

								<!-- die Kennung ist eine zugeordnete Kennung  -->
								<h:panelGroup rendered="#{besitzJeKennung.besitzIstUrsprungVonKennung==false}">

									<!-- Kennung "Aktienregistereintrag" anzeigen mit Text drum rum -->
									<h:panelGroup rendered="#{besitzJeKennung.kennungsArt==1}">
										<div class="row">
											<div class="col-8">
												<h3>
													<h:panelGroup
														rendered="#{eclPortalTexteM.pruefeTextVorhanden('1230')}">
														<h:outputText value="#{eclPortalTexteM.holeText('1230')}"
															escape="false"></h:outputText>
													</h:panelGroup>
													<h:outputText value="#{besitzJeKennung.kennungFuerAnzeige}"
														escape="false">
													</h:outputText>
													<h:panelGroup
														rendered="#{eclPortalTexteM.pruefeTextVorhanden('1231')}">
														<h:outputText value="#{eclPortalTexteM.holeText('1231')}"
															escape="false"></h:outputText>
													</h:panelGroup>
												</h3>
											</div>
										</div>
									</h:panelGroup>

									<!-- Kennung "Gast" anzeigen mit Text drum rum -->
									<h:panelGroup rendered="#{besitzJeKennung.kennungsArt==2}">
										<div class="row">
											<div class="col-8">
												<h3>
													<h:panelGroup
														rendered="#{eclPortalTexteM.pruefeTextVorhanden('1232')}">
														<h:outputText value="#{eclPortalTexteM.holeText('1232')}"
															escape="false"></h:outputText>
													</h:panelGroup>
													<h:outputText value="#{besitzJeKennung.kennungFuerAnzeige}"
														escape="false">
													</h:outputText>
													<h:panelGroup
														rendered="#{eclPortalTexteM.pruefeTextVorhanden('1233')}">
														<h:outputText value="#{eclPortalTexteM.holeText('1233')}"
															escape="false"></h:outputText>
													</h:panelGroup>
												</h3>
											</div>
										</div>
									</h:panelGroup>

									<!-- Button zur Aufhebung der Zuordnung -->
									<h:commandButton value="#{eclPortalTexteM.holeText('1234')}"
										action="#{tAuswahl.doWeitereWillenserklaerung(besitzJeKennung)}"
										styleClass="btn-typ-00">
										<f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
									</h:commandButton>

								</h:panelGroup>
							</h:panelGroup>


							<!-- Falls vorhanden: Eigene Aktienregistereinträge anzeigen -->
							<h:panelGroup rendered="#{besitzJeKennung.eigenerAREintragVorhanden==true}">

								<ui:repeat value="#{besitzJeKennung.eigenerAREintragListe}" var="besitzAREintrag"
									style="background-color: chartreuse" id="schleifeBesitzJeKennungEigenerAREintrag">

									<f:subview id="iEigenerAREintrag">
										<ui:include src="idetail/idAuswahlAREintrag.xhtml" />
									</f:subview>

									<!-- Falls Gastkartenanforderung über Portal möglich -->
									<!-- Falls  gastKartenGemeldetEigeneAktien>0, dann Gastkartenliste anzeigen -->
									<!-- Falls gastKartenGemeldetEigeneAktien<zulaessigeMaxAnzahl, dann neu-Anforderung möglich -->

								</ui:repeat>
							</h:panelGroup>

							<!-- Falls vorhanden: erhaltene Gastkarte anzeigen -->


							<!-- Falls vorhanden: erhaltene Vollmachten anzeigen -->
							<h:panelGroup rendered="#{besitzJeKennung.erhalteneVollmachtenVorhanden==true}">
								<section class="bereits-angemeldet-bereich">
									<!-- Starttext Vollmachten an Dritte vorhanden -->
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1441')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('1441')}" escape="false">
											</h:outputText>
										</p>
									</h:panelGroup>
									<br />

									<ui:repeat value="#{besitzJeKennung.zugeordneteMeldungenBevollmaechtigtListe}"
										var="meldung" id="schleifeZugeordneteMeldungenBevollmaechtigtListe">
										<f:subview id="iVollmachtMELDintrag">
											<ui:include src="idetail/idAuswahlMELDEintrag.xhtml" />
										</f:subview>
									</ui:repeat>
								</section>

							</h:panelGroup>

							<!-- Falls vorhanden: Insti-Aktienregistereinträge anzeigen -->
							<h:panelGroup rendered="#{besitzJeKennung.instiAREintraegeVorhanden==true}">

								<ui:repeat value="#{besitzJeKennung.instiAREintraegeListe}" var="besitzAREintrag"
									style="background-color: chartreuse" id="schleifeBesitzJeKennungInstiAREintrag">

									<f:subview id="iInstiAREintrag">
										<ui:include src="idetail/idAuswahlAREintrag.xhtml" />
									</f:subview>
								</ui:repeat>
							</h:panelGroup>

							<!-- Falls vorhanden: Insti-Anmeldungen anzeigen -->
							<h:panelGroup rendered="#{besitzJeKennung.instiMeldungenVorhanden==true}">
								<ui:repeat value="#{besitzJeKennung.zugeordneteMeldungenInstiListe}" var="meldung"
									id="schleifeZugeordneteMeldungenInstiListe">
									<f:subview id="iInstiMELDintrag">
										<ui:include src="idetail/idAuswahlMELDEintrag.xhtml" />
									</f:subview>
								</ui:repeat>

							</h:panelGroup>
						</div>
					</section>
				</ui:repeat>
			</section>
			<!-- Hier die Funktionasufrufe rein, die nur bei HV-Portal im Betrieb möglich sind -->


			<!--+++++++++++++++++++++++++ HV-Funktion wird angeboten (nur Text, quasi als Überschrift für Folge-Funktionen)+++++++++++++++++++++++++-->
			<h:panelGroup rendered="#{tAuswahlSession.hvFunktionWirdAngeboten()}">
				<section id="hvfunktion-wird-angeboten-bereich">
					<div class="container-80">
						<div class="row">
							<div class="col-8 btn-w-100">
								<!-- Einleitungstext - immer -->
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1435')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('1435')}" escape="false" />
									</p>
								</h:panelGroup>
							</div>
						</div>
					</div>
				</section>
			</h:panelGroup>


			<!--+++++++++++++++++++++++++ Streaming wird angeboten +++++++++++++++++++++++++-->
			<h:panelGroup rendered="#{tAuswahlSession.streamAngeboten}">
				<section id="streaming-wird-angeboten-bereich">
					<div class="container-80">
						<div class="row">
							<div class="col-8 btn-w-100">
								<!-- Einleitungstext - immer -->
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('760')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('760')}" escape="false" />
									</p>
								</h:panelGroup>
								<h:panelGroup rendered="#{tAuswahlSession.streamAktiv}">
									<!-- Streaming ist gerade aktiv -->
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('761')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('761')}" escape="false" />

										</p>
									</h:panelGroup>
								</h:panelGroup>

								<p>
									<h:commandButton value="#{eclPortalTexteM.holeText('762')}"
										action="#{tAuswahl.doStream}" styleClass="btn-typ-00">
										<f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
									</h:commandButton>
								</p>
								<h:panelGroup rendered="#{tAuswahlSession.streamAktiv}">
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('763')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('763')}" escape="false" />

										</p>
									</h:panelGroup>
								</h:panelGroup>
							</div>
						</div>
					</div>
				</section>
			</h:panelGroup>

			<!--+++++++++++++++++++++++++ Unterlagen wird angeboten +++++++++++++++++++++++++-->
			<h:panelGroup rendered="#{tAuswahlSession.unterlagenAngeboten()}">
				<section id="unterlagen-wird-angeboten-bereich">
					<div class="container-80">
						<div class="row">
							<div class="col-8 btn-w-100">
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1203')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('1203')}" escape="false" />

									</p>
								</h:panelGroup>
								<p>
									<h:commandButton value="#{eclPortalTexteM.holeText('1204')}"
										action="#{tAuswahl.doUnterlagen}" styleClass="btn-typ-00">
										<f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
									</h:commandButton>
								</p>
							</div>
						</div>
					</div>
				</section>
			</h:panelGroup>


			<!-- ++++++++++++++Botschaften (einreichen) ++++++++++++++++++-->
			<!--Botschaften werden angeboten und sind berechtigt -->
			<h:panelGroup rendered="#{tAuswahlSession.botschaftenEinreichenAngeboten}">
				<section id="botschaftenEinreichen-wird-angeboten-bereich">
					<div class="container-80">
						<div class="row">
							<div class="col-8 btn-w-100">
								<!-- Einleitungstext - immer -->
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1778')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('1778')}" escape="false" />

									</p>
								</h:panelGroup>

								<!-- Botschaften ist gerade aktiv -->
								<h:panelGroup rendered="#{tAuswahlSession.botschaftenEinreichenAktiv}">
									<!-- Text immer -->
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1779')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('1779')}" escape="false" />

										</p>
									</h:panelGroup>

									<!-- Text, wenn Berechtigung erst beantragt werden muß -->
									<h:panelGroup
										rendered="#{tAuswahlSession.botschaftenEinreichenTatsaechlichBerechtigt==false}">
										<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1780')}">
											<p>
												<h:outputText value="#{eclPortalTexteM.holeText('1780')}"
													escape="false" />

											</p>
										</h:panelGroup>

										<!-- Text, wenn Berechtigung zur Abgabe tatsächlich vorhanden -->
										<h:panelGroup
											rendered="#{tAuswahlSession.botschaftenEinreichenTatsaechlichBerechtigt}">
											<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1781')}">
												<p>
													<h:outputText value="#{eclPortalTexteM.holeText('1781')}"
														escape="false" />

												</p>
											</h:panelGroup>
										</h:panelGroup>

									</h:panelGroup>
								</h:panelGroup>


								<!-- Botschaften ist gerade nicht aktiv -->
								<h:panelGroup rendered="#{tAuswahlSession.botschaftenEinreichenAktiv==false}">
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1782')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('1782')}" escape="false" />

										</p>
									</h:panelGroup>
								</h:panelGroup>

								<!-- Button immer verfügbar, wenn Berechtigung zur Abgabe tatsächlich vorhanden -->
								<h:panelGroup rendered="#{tAuswahlSession.botschaftenEinreichenTatsaechlichBerechtigt}">
									<p>
										<h:commandButton value="#{eclPortalTexteM.holeText('1783')}"
											action="#{tAuswahl.doBotschaftenEinreichen}" styleClass="btn-typ-00">
											<f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
										</h:commandButton>

									</p>
								</h:panelGroup>

								<h:panelGroup rendered="#{tAuswahlSession.botschaftenEinreichenAktiv}">
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1784')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('1784')}" escape="false" />

										</p>
									</h:panelGroup>
								</h:panelGroup>
							</div>
						</div>
					</div>
				</section>
			</h:panelGroup>


			<!--+++++++++++++++++++++++++ Botschaften anzeigen wird angeboten +++++++++++++++++++++++++-->
			<h:panelGroup rendered="#{tAuswahlSession.botschaftenAnzeigeAngeboten}">
				<section id="botschaftenAnzeige-wird-angeboten-bereich">
					<div class="container-80">
						<div class="row">
							<div class="col-8 btn-w-100">
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1785')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('1785')}" escape="false" />

									</p>
								</h:panelGroup>
								<p>
									<h:commandButton value="#{eclPortalTexteM.holeText('1786')}"
										action="#{tAuswahl.doBotschaftenAnzeigen}" styleClass="btn-typ-00">
										<f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
									</h:commandButton>
								</p>
							</div>
						</div>
					</div>
				</section>
			</h:panelGroup>



			<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++Fragen ++++++++++++++++++++++++++++++++++++++++++++-->
			<!-- Fragen sind angeboten und berechtigt -->
			<h:panelGroup rendered="#{tAuswahlSession.fragenAngeboten}">
				<section id="fragen-wird-angeboten-bereich">
					<div class="container-80">
						<div class="row">
							<div class="col-8 btn-w-100">
								<!-- Einleitungstext - immer -->
								<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1760')}">
									<p>
										<h:outputText value="#{eclPortalTexteM.holeText('1760')}" escape="false" />
									</p>
								</h:panelGroup>

								<!-- Einleitungstext - wenn Rückfragen nicht angeboten. UB verwenden, da unabhängig davon ob Rückfragen für diesen User zulässig oder nicht -->
								<h:panelGroup rendered="#{tAuswahlSession.rueckfragenAngebotenUB==false}">
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('756')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('756')}" escape="false" />
											<!-- ehemalige Text-Nr. -->
										</p>
									</h:panelGroup>
								</h:panelGroup>

								<!-- Einleitungstext - wenn Rückfragen angeboten. UB verwenden, da unabhängig davon ob Rückfragen für diesen User zulässig oder nicht -->
								<h:panelGroup rendered="#{tAuswahlSession.rueckfragenAngebotenUB}">
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1761')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('1761')}" escape="false" />
										</p>
									</h:panelGroup>
								</h:panelGroup>

								<!-- Fragenstellung ist gerade aktiv -->
								<h:panelGroup rendered="#{tAuswahlSession.fragenAktiv}">
									<!-- Text immer -->
									<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1762')}">
										<p>
											<h:outputText value="#{eclPortalTexteM.holeText('1762')}" escape="false" />
										</p>
									</h:panelGroup>

									<!-- Text wenn Rückfragen nicht angeboten. UB verwenden, da unabhängig davon ob Rückfragen für diesen User zulässig oder nicht  -->
