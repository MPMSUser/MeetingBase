<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

	<f:subview id="iAuswahl1AnmeldenDialogveranstaltungenOben">
		<ui:include src="idetail/idSeiteStart.xhtml" />
	</f:subview>


	<div class="container-80">

		<!-- Anzahl Personen -->
		<h:panelGroup rendered="#{tRender.veranstaltungPersonenzahlEingeben()}">
			<div class="row">
				<div class="col-8">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('1724')}" escape="false"></h:outputText>
						<h:inputText value="#{tDialogveranstaltungenSession.anzPersonen}" maxlength="5" size="5"
							autocomplete="off"></h:inputText>
						<h:outputText value="#{eclPortalTexteM.holeText('1724')}" escape="false"></h:outputText>
					</p>
				</div>
			</div>
		</h:panelGroup>

		<!-- Mail-Adresse -->
		<h:panelGroup rendered="#{tRender.veranstaltungMailEingeben()}">
			<div class="row">
				<div class="col-8">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('691')}" escape="false"></h:outputText>
						<br />
						<br />
						<h:inputText value="#{tDialogveranstaltungenSession.mailAdresse}" maxlength="100" size="50"
							autocomplete="off"></h:inputText>
						<h:outputText value="#{eclPortalTexteM.holeText('692')}" escape="false"></h:outputText>
					</p>
				</div>
			</div>
		</h:panelGroup>

		<!-- Starttext -->
		<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('683')}">
			<div class="row">
				<div class="col-8">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('683')}" escape="false"></h:outputText>
					</p>
				</div>
			</div>
		</h:panelGroup>

		<!-- Liste der Veranstaltungen styleClass="gridTop"-->
		<section id="liste-veranstaltungen-bereich">
			<ui:repeat value="#{tDialogveranstaltungenSession.veranstaltungen}" var="veranstaltung">
				<div class="row">
					<div class="col-8">
						<div class="row">
							<h:panelGroup rendered="#{veranstaltung.detailsAnzeigen()}">
								<div class="col-4">
									<p>
										<h:panelGrid columns="2">
											<h:outputText value="#{eclPortalTexteM.holeText('685')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text1}" escape="false"></h:outputText>
											<h:outputText value="#{eclPortalTexteM.holeText('686')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text2}" escape="false"></h:outputText>
											<h:outputText value="#{eclPortalTexteM.holeText('687')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text3}" escape="false"></h:outputText>
											<h:outputText value="#{eclPortalTexteM.holeText('688')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text4}" escape="false"></h:outputText>
											<h:outputText value="#{eclPortalTexteM.holeText('689')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text5}" escape="false"></h:outputText>
										</h:panelGrid>
									</p>
								</div>
								<div class="col-4 btn-w-100">
									<h:panelGroup
										rendered="#{tRender.veranstaltungMehrfachAuswaehlbarJeGruppe()==false}">
										<p>
											<h:commandButton
												value="#{eclPortalTexteM.holeText('693')}#{veranstaltung.text1}#{eclPortalTexteM.holeText('715')}"
												action="#{tDialogveranstaltungen.doAnmeldenAusfuehren(veranstaltung)}"
												styleClass="btn-typ-00" rendered="#{!veranstaltung.ausgebucht}">
												<f:ajax execute="@all" render="@form" onevent="nachAjaxButton" />
											</h:commandButton>
										</p>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{tRender.veranstaltungMehrfachAuswaehlbarJeGruppe()==true}">
										<h:selectOneRadio value="#{veranstaltung.anAbgemeldet}" layout="pageDirection">
											<f:selectItem itemLabel="#{eclPortalTexteM.holeText('1727')}"
												itemValue="1" />
											<f:selectItem itemLabel="#{eclPortalTexteM.holeText('1728')}"
												itemValue="2" />
										</h:selectOneRadio>
									</h:panelGroup>
								</div>
							</h:panelGroup>
							<h:panelGroup rendered="#{veranstaltung.detailsAnzeigen()==false}">
								<div class="col-4 btn-w-100">
									<h:panelGroup
										rendered="#{tRender.veranstaltungMehrfachAuswaehlbarJeGruppe()==false}">
										<p>
											<h:commandButton
												value="#{eclPortalTexteM.holeText('693')}#{veranstaltung.text1}#{eclPortalTexteM.holeText('715')}"
												action="#{tDialogveranstaltungen.doAnmeldenAusfuehren(veranstaltung)}"
												styleClass="btn-typ-00" rendered="#{!veranstaltung.ausgebucht}">
												<f:ajax execute="@all" render="@form" onevent="nachAjaxButton" />
											</h:commandButton>
										</p>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{tRender.veranstaltungMehrfachAuswaehlbarJeGruppe()==true}">
										<h:selectOneRadio value="#{veranstaltung.anAbgemeldet}" layout="pageDirection">
											<f:selectItem itemLabel="#{eclPortalTexteM.holeText('1727')}"
												itemValue="1" />
											<f:selectItem itemLabel="#{eclPortalTexteM.holeText('1728')}"
												itemValue="2" />
										</h:selectOneRadio>
									</h:panelGroup>
								</div>
							</h:panelGroup>

						</div>
						<div class="row">
							<div class="col-8">
								<p>
									<h:outputLabel value="#{eclPortalTexteM.holeText('690')}"
										rendered="#{veranstaltung.ausgebucht}" />
								</p>
							</div>
						</div>
					</div>
				</div>
			</ui:repeat>
		</section>



		<!-- Endetext -->
		<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('684')}">
			<div class="row">
				<div class="col-8">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('684')}" escape="false"></h:outputText>

					</p>
				</div>
			</div>
		</h:panelGroup>

	</div>

	<!-- Buttons -->
	<f:subview id="iAuswahl1AnmeldenDialogveranstaltungenButtons">
		<ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
	</f:subview>

</ui:composition>
