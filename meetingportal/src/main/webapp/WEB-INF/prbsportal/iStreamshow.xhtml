<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">


    <section id="stream-show-bereich">
        <div class="container-80">
            <h:panelGroup rendered="#{tSession.testModus=='2'}">
                <div class="row">
                    <div class="col-8">
                        <p>
                            <h:outputLabel value="seitenname= iStreamshow" />
                        </p>
                    </div>
                </div>
            </h:panelGroup>


            <div class="row">
                <div class="col-8">
                    <!-- Überschrift -->
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('805')}">
                        <h3>
                            <h:outputText value="#{eclPortalTexteM.holeText('805')}" escape="false"></h:outputText>
                        </h3>
                    </h:panelGroup>

                    <!-- Starttext -->
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('806')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('806')}" escape="false" />
                        </p>
                    </h:panelGroup>


                    <h:panelGroup id="refreshBereich">
                        <h:panelGroup rendered="#{tAuswahlSession.streamAktiv}">
                            <!-- Stream ist gerade aktiv -->

                            <!-- Stream läuft-Bereich -->
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('801')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('801')}" escape="false" />
                                </p>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{eclParamM.streamAnbieter==13}">
                                <!-- Allgemeiner Stream -->
                                <h:panelGroup rendered="#{tLanguage.lang==1}">
                                    <iframe allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                        src="#{tStreamSession.streamLink}" frameborder="0" scrolling="no"> </iframe>
                                </h:panelGroup>
                                <!-- Allgemein Stream -->
                                <h:panelGroup rendered="#{tLanguage.lang==2}">
                                    <iframe allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                        src="#{tStreamSession.streamID}" frameborder="0" scrolling="no"> </iframe>
                                </h:panelGroup>
                            </h:panelGroup>


                            <h:panelGroup rendered="#{eclParamM.streamAnbieter==14}">
                                <!-- Stream14 -->
                                <h:panelGroup rendered="#{tLanguage.lang==1}">
                                    <iframe src="#{tStreamSession.streamUrl}" allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"></iframe>
                                </h:panelGroup>
                                <!-- Stream14 -->
                                <h:panelGroup rendered="#{tLanguage.lang==2}">
                                    <iframe src="#{tStreamSession.streamUrl}" allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"></iframe>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{eclParamM.streamAnbieter==2}">
                                <!-- Haus der Bay. Wirt. -->
                                <div style="max-width: 1024px; max-height: 768px;">
                                    <div style="position: relative; padding-bottom: 75%; width: 100%;">
                                        <iframe allowfullscreen="allowfullscreen"
                                            webkitallowfullscreen="webkitallowfullscreen"
                                            mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                                            src="#{tStreamSession.streamUrl}" frameborder="0" scrolling="no"> </iframe>
                                    </div>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{eclParamM.streamAnbieter==3}">
                                <!-- ku152 -->
                                <h:panelGroup rendered="#{aLanguage.lang ==1}">
                                    <iframe
                                        src="https://livestream.com/accounts/23776270/events/9168250/player?width=960&amp;height=540&amp;enableInfoAndActivity=false&amp;defaultDrawer=&amp;autoPlay=true&amp;mute=false"
                                        width="960" height="540" frameborder="0" scrolling="no"
                                        allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"></iframe>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{aLanguage.lang ==2}">
                                    <iframe
                                        src="https://livestream.com/accounts/23776270/events/9168254/player?width=960&amp;height=540&amp;enableInfoAndActivity=false&amp;defaultDrawer=&amp;autoPlay=true&amp;mute=false"
                                        width="960" height="540" frameborder="0" scrolling="no"
                                        allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"></iframe>
                                </h:panelGroup>
                            </h:panelGroup>




                            <!-- 
							<div>
								<iframe id="ls_embed_1586936779"
										src="https://livestream.com/accounts/23776270/events/9088299/player?width=640&amp;height=360&amp;enableInfoAndActivity=true&amp;defaultDrawer=&amp;autoPlay=true&amp;mute=false"
										style="width: 640; height: 360;" frameborder="0"
										scrolling="no" allowfullscreen="allowfullscreen"> </iframe>
								</div>
							</h:panelGroup>
						-->

                            <h:panelGroup rendered="#{eclParamM.streamAnbieter==4}">
                                <!-- Green-Event / 4SC -->
                                <div
                                    style="position: relative; padding-bottom: 56.25%; margin-top: 20px; width: 100%; padding-top: 0px; height: 0;">
                                    <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                                        src="https://green-event.3dmedium.de/embed/hj8u4regf43" frameborder="0"
                                        allowfullscreen="allowfullscreen"> </iframe>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{eclParamM.streamAnbieter==5}">
                                <!-- Velden, z.B. Drillisch -->
                                <h:panelGroup rendered="#{tLanguage.lang==1}">
                                    <iframe src="#{tStreamSession.streamUrl}" allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"></iframe>
                                </h:panelGroup>
                                <!-- Velden, z.B. Drillisch -->
                                <h:panelGroup rendered="#{tLanguage.lang==2}">
                                    <iframe src="#{tStreamSession.streamUrl}" allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"></iframe>
                                </h:panelGroup>
                            </h:panelGroup>


                            <h:panelGroup rendered="#{eclParamM.streamAnbieter==6}">
                                <!-- Mutares -->
                                <iframe allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
                                    mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                    src="https://www.ims-cms.net/pub/27112/20200518_Online_HV_Mutares/" frameborder="0"
                                    scrolling="no"> </iframe>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{tStreamSession.streamAnbieter==7}">
                                <!-- ku097 1 -->
                                <iframe style="min-height: 98vh" src="https://www.multibc-pep.de/Player/lmt2"
                                    allowfullscreen="allowfullscreen"></iframe>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{tStreamSession.streamAnbieter==8}">
                                <!-- ku097 2 -->
                                <iframe width="845" height="475" class="videoiframe" allowfullscreen="allowfullscreen"
                                    src="https://www.blitzvideoserver.de/player.html?serverip=116.202.78.180&quot;serverapp=lauscherav-live&quot;smil=livestream.smil"></iframe>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{tStreamSession.streamAnbieter==9}">
                                <!-- Scout24 9 -->
                                <h:panelGroup rendered="#{aLanguage.lang ==1}">
                                    <iframe allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                        src="https://www.ims-cms.net/pub/27112/20200618_Scout24_HV_d_DL/"
                                        frameborder="0" scrolling="no"></iframe>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{aLanguage.lang ==2}">
                                    <iframe allowfullscreen="allowfullscreen"
                                        webkitallowfullscreen="webkitallowfullscreen"
                                        mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                        src="https://www.ims-cms.net/pub/27112/20200618_Scout24_HV_e_DL/"
                                        frameborder="0" scrolling="no"></iframe>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{tStreamSession.streamAnbieter==10}">
                                <!-- Euroshop 10 -->
                                <iframe allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
                                    mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                    src="https://webcast.framework.techcast.com/de/euroshop/euroshop-hv-2020"
                                    frameborder="0" scrolling="no"></iframe>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{tStreamSession.streamAnbieter==11}">
                                <!-- Evotec 11 -->
                                <iframe allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
                                    mozallowfullscreen="mozallowfullscreen" allow="autoplay"
                                    src="https://webcast.framework.techcast.com/de/evotec/hauptversammlung-2020-0?iframe"
                                    frameborder="0" scrolling="no"></iframe>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('803')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('803')}" escape="false" />

                                </p>
                            </h:panelGroup>

                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Endetext -->
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1205')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('1205')}" escape="false" />
                        </p>
                    </h:panelGroup>

                    <p>
                        <h:commandButton action="#{tStream.stoppeStream}" value="#{eclPortalTexteM.holeText('1206')}"
                            escape="false" styleClass="btn-typ-00">
                            <!-- Rendered das Panel neu in dem der Stream angezeigt wird -->
                            <f:ajax render="kompletteSeite streamform" onevent="nachAjaxButton"></f:ajax>
                        </h:commandButton>
                    </p>
                </div>
            </div>
        </div>
    </section>

</ui:composition>
