<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

	<!-- SRV -->

	<h:panelGroup rendered="#{eclParamM.srvMoeglich==1 and meldung.weitereSRVMoeglich}">
		<h:panelGroup rendered="#{meldung.weisungNichtMoeglichWeilVollmachtDritte==false}">
			<p>
				<h:commandButton value="#{eclPortalTexteM.holeText('146')}"
					action="#{tNeueWillenserklaerung.doNeueWillenserklaerungSRV(meldung)}" id="srvWeitereWK"
					styleClass="btn-typ-00">
					<f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
				</h:commandButton>
			</p>
		</h:panelGroup>
		<!-- Keine SRV möglich weil bereits VollmachtDritte-->
		<h:panelGroup rendered="#{meldung.weisungNichtMoeglichWeilVollmachtDritte}">
			<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1449')}">
				<p>
					<h:outputText value="#{eclPortalTexteM.holeText('1449')}" escape="false">
					</h:outputText>
				</p>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	<!-- Nach Vollmacht/Briefwahl -->
	<!-- Briefwahl / SRV bereits von anderem in der Vollmachtskette erteilt -->
	<h:panelGroup rendered="#{meldung.bereitsErteiltWeisungBriefwahlAllgemeinDurchAndere}">
		<!-- SRV bereits durch Aktionär erteilt -->
		<h:panelGroup rendered="#{meldung.bereitsErteiltSRVDurchAktionär}">
			<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1437')}">
				<p>
					<h:outputText value="#{eclPortalTexteM.holeText('1437')}" escape="false">
					</h:outputText>
				</p>
			</h:panelGroup>
		</h:panelGroup>
		<!-- SRV bereits durch Vertreter erteilt -->
		<h:panelGroup rendered="#{meldung.bereitsErteiltSRVDurchVertreter}">
			<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1438')}">
				<p>
					<h:outputText value="#{eclPortalTexteM.holeText('1438')}" escape="false">
					</h:outputText>
				</p>
			</h:panelGroup>
		</h:panelGroup>
		<!-- Briefwahl bereits durch Aktionär erteilt -->
		<h:panelGroup rendered="#{meldung.bereitsErteiltBriefwahlDurchAktionär}">
			<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1439')}">
				<p>
					<h:outputText value="#{eclPortalTexteM.holeText('1439')}" escape="false">
					</h:outputText>
				</p>
			</h:panelGroup>
		</h:panelGroup>
		<!-- Briefwahl bereits durch Vertreter erteilt -->
		<h:panelGroup rendered="#{meldung.bereitsErteiltBriefwahlDurchVertreter}">
			<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1440')}">
				<p>
					<h:outputText value="#{eclPortalTexteM.holeText('1440')}" escape="false">
					</h:outputText>
				</p>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
