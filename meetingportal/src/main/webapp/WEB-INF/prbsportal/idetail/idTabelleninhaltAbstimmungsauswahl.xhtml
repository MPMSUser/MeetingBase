<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">


    <h:column>

        <section class="bereits-angemeldet-bereich">
            <div class="row">
                <div class="col-3">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('1014')}" escape="false"></h:outputText>
                        <h:outputText value="#{mitglied.aktionaersnummerFuerAnzeige}" escape="false"></h:outputText>
                        <br />
                        <h:outputText value="#{mitglied.aktionaerTitelVornameName}" escape="false"></h:outputText>
                        <br />
                        <h:outputText value="#{mitglied.aktionaerOrt}" escape="false"></h:outputText>

                        <h:panelGroup rendered="#{tRender.stimmenAnzeigen() and (mitglied.gattung==1)}">
                            <br />
                            <h:outputText value="#{eclPortalTexteM.holeText('21')}" escape="false" />
                            <h:outputLabel value="#{mitglied.aktionaerStimmenDE}" rendered="#{tLanguage.lang == 1}" />
                            <h:outputLabel value="#{mitglied.aktionaerStimmenEN}" rendered="#{tLanguage.lang == 2}">
                            </h:outputLabel>
                            <h:outputText value="#{eclPortalTexteM.holeText('22')}" escape="false"></h:outputText>
                        </h:panelGroup>
                    </p>
                </div>
                <div class="col-5">
                    <h:panelGroup rendered="#{mitglied.bereitsAbgestimmt}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1181')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1181')}" escape="false" />
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!mitglied.bereitsAbgestimmt}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1182')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1182')}" escape="false" />
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGrid columns="2">
                        <h:selectBooleanCheckbox value="#{mitglied.ausgewaehlt}">
                        </h:selectBooleanCheckbox>
                        <h:outputLabel value="#{eclPortalTexteM.holeText('1183')}"></h:outputLabel>
                    </h:panelGrid>
                </div>
            </div>
        </section>
    </h:column>
</ui:composition>
