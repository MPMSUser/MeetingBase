<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">
    <div class="row">
        <div class="col-4">
            <!-- Button -->
            <h:panelGroup rendered="#{unterlage.art==0 or unterlage.art==4}">
                <!-- Button als Button -->
                <h:panelGroup rendered="#{unterlage.artStyle==1}">
                    <p>
                        <h:commandButton rendered="#{tLanguage.lang ==1}" value="#{unterlage.bezeichnungDE}"
                            action="#{tUnterlagen.doUnterlageDE(unterlage)}" styleClass="btn-typ-00"
                            onclick="this.form.target='_blank'"></h:commandButton>
                        <h:commandButton rendered="#{tLanguage.lang ==2}" value="#{unterlage.bezeichnungEN}"
                            action="#{tUnterlagen.doUnterlageEN(unterlage)}" styleClass="btn-typ-00"
                            onclick="this.form.target='_blank'"></h:commandButton>
                    </p>
                </h:panelGroup>

                <!-- Button als Link -->
                <h:panelGroup rendered="#{unterlage.artStyle==2}">
                    <p>
                        <h:commandLink rendered="#{tLanguage.lang ==1}" value="#{unterlage.bezeichnungDE}"
                            action="#{tUnterlagen.doUnterlageDE(unterlage)}" styleClass="link-typ-00"
                            onclick="this.form.target='_blank'"></h:commandLink>
                        <h:commandLink rendered="#{tLanguage.lang ==2}" value="#{unterlage.bezeichnungEN}"
                            action="#{tUnterlagen.doUnterlageEN(unterlage)}" styleClass="link-typ-00"
                            onclick="this.form.target='_blank'"></h:commandLink>
                    </p>
                </h:panelGroup>

            </h:panelGroup>

            <!-- Ãœberschrift -->
            <h:panelGroup rendered="#{unterlage.art==1}">
                <h3>
                    <h:outputText value="#{unterlage.bezeichnungDE}" rendered="#{tLanguage.lang ==1}" escape="false">
                    </h:outputText>
                    <h:outputText value="#{unterlage.bezeichnungEN}" rendered="#{tLanguage.lang ==2}" escape="false">
                    </h:outputText>
                </h3>


            </h:panelGroup>

            <!-- normaler Text -->
            <h:panelGroup rendered="#{unterlage.art==2}">
                <p>
                    <h:outputText value="#{unterlage.bezeichnungDE}" rendered="#{tLanguage.lang ==1}" escape="false" />
                    <h:outputText value="#{unterlage.bezeichnungEN}" rendered="#{tLanguage.lang ==2}" escape="false" />
                </p>
            </h:panelGroup>

            <!-- Video-Button -->
            <h:panelGroup rendered="#{unterlage.art==3}">
                <p>
                    <h:commandButton rendered="#{tLanguage.lang ==1}" value="#{unterlage.bezeichnungDE}"
                        action="#{tUnterlagen.doVodAnzeigen(unterlage)}" styleClass="btn-typ-00">
                        <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                    </h:commandButton>
                    <h:commandButton rendered="#{tLanguage.lang ==2}" value="#{unterlage.bezeichnungEN}"
                        action="#{tUnterlagen.doVodAnzeigen(unterlage)}" styleClass="btn-typ-00">
                        <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                    </h:commandButton>
                </p>
            </h:panelGroup>

            <h:panelGroup rendered="#{unterlage.art==4}">
                <!-- Button als Link-Button -->
                <h:panelGroup rendered="#{unterlage.artStyle==1 or unterlage.artStyle==0}">
                    <p>
                        <h:panelGroup rendered="#{tLanguage.lang ==1}">
                            <a href="#{unterlage.dateiname}" target="_blank"
                                class="link-typ-00">#{unterlage.bezeichnungDE}</a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{tLanguage.lang ==2}">
                            <a href="#{unterlage.dateiname}" target="_blank"
                                class="link-typ-00">#{unterlage.bezeichnungEN}</a>
                        </h:panelGroup>
                        <!--<h:commandLink rendered="#{tLanguage.lang ==1}" value="#{unterlage.bezeichnungDE}" styleClass="btn-typ-00 w-100" target="_blank"></h:commandLink>
                            <h:commandLink rendered="#{tLanguage.lang ==2}" value="#{unterlage.bezeichnungEN}" styleClass="btn-typ-00 w-100" target="_blank"></h:commandLink>-->
                    </p>
                </h:panelGroup>

                <!-- Button als Link -->
                <h:panelGroup rendered="#{unterlage.artStyle==2}">
                    <p>
                        <h:commandLink rendered="#{tLanguage.lang ==1}" value="#{unterlage.bezeichnungDE}"
                            action="#{unterlage.dateiname}" styleClass="link-typ-00"
                            onclick="this.form.target='_blank'"></h:commandLink>
                        <h:commandLink rendered="#{tLanguage.lang ==2}" value="#{unterlage.bezeichnungEN}"
                            action="#{unterlage.dateiname}" styleClass="link-typ-00"
                            onclick="this.form.target='_blank'"></h:commandLink>
                    </p>
                </h:panelGroup>

            </h:panelGroup>

        </div>

        <h:panelGroup rendered="#{unterlage.iFrameUrl != ''}">
            <div class="iframeContainer col-4">
                <iframe class="iframeResponsive" src="#{unterlage.iFrameUrl}" allowfullscreen="allowfullscreen"
                    webkitallowfullscreen="webkitallowfullscreen" mozallowfullscreen="mozallowfullscreen"
                    allow="autoplay"></iframe>
            </div>
        </h:panelGroup>
    </div>
</ui:composition>
