<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="de">

    <section id="startPage" class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 col-xl-4">
                    <div class="row">
                        <div class="col">
                            <div class="card p-4" id="start-card-login">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <span class="fs-2">#{eclPortalTexteM.holeText('2304')}</span><i class="fa-solid fa-circle-info mx-3 fs-5"
                                                data-bs-toggle="modal" data-bs-target="#infoModalLogin"></i>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <h:inputText id="kennung" value="#{tLoginLogoutSession.loginKennung}"
                                                maxlength="20" styleClass="form-control"
                                                a:placeholder="#{eclPortalTexteM.holeText('5')}"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <h:inputSecret id="passwort" redisplay="true"
                                                value="#{tLoginLogoutSession.loginPasswort}" maxlength="20"
                                                autocomplete="off" styleClass="form-control"
                                                a:placeholder="#{eclPortalTexteM.holeText('6')}"></h:inputSecret>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <h:panelGroup rendered="#{eclParamM.verfahrenPasswortVergessen!=0}">
                                                <h:commandLink value="#{eclPortalTexteM.holeText('10')}"
                                                    action="#{tLoginLogout.doPasswortVergessen()}">
                                                    <f:ajax execute="@all" render="inhaltsform"
                                                        onevent="function(data) {nachAjaxButton(data, 'true', 'false', 'mainInhaltModal', null, 'true')}" />
                                                </h:commandLink>
                                            </h:panelGroup>
                                        </div>
                                        <!-- TKTKTK -->
                                        <div class="col text-end">#{eclPortalTexteM.holeText('2303')}</div>
                                    </div>
                                    <div class="row mt-3 text-end">
                                        <div class="col">
                                            <h:commandButton value="#{eclPortalTexteM.holeText('8')}"
                                                action="#{tLoginLogout.doLogin()}" styleClass="btn btn-primary px-sm-5">
                                                <f:ajax execute="@all" render="headerform inhaltsform streamform"
                                                    onevent="function(data) {nachAjaxButtonLogin(data, 'true', 'false', 'mainInhaltModal', null, 'true')}" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4 rowStartCardImage">
                        <div class="col">
                            <div class="card" id="start-card-image">
                                <div class="card-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-xl-8 mt-4 mt-lg-0">
                    <div class="card p-4" id="start-card-terms">
                        <div class="card-body">
                            <div class="row">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('2')}" escape="false">
                                    </h:outputText>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</ui:composition>
