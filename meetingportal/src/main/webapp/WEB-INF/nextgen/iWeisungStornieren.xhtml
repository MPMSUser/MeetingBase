<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"

    <f:subview id="iWeisungStornierenOben">
        <ui:include src="idetail/idSeiteStartModals.xhtml" />
    </f:subview>

    <div class="modal-body">
        <div class="container-fluid">

            <f:subview id="iWeisungStornierenBestaende">
                <ui:include src="idetail/idDurchfuehrenFuerBestand.xhtml" />
            </f:subview>


            <!-- Verarbeitung -->


            <ui:include src="idetail/idAbstimmungenShowAgenda.xhtml">
            </ui:include>


            <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='13'}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('461')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('461')}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='14'}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('462')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('462')}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{eclAbstimmungenListeM.gegenantraegeVorhanden}">
                <f:subview id="weisungStornieren">
                    <ui:include src="idetail/idAbstimmungenShowGegen.xhtml">
                    </ui:include>
                </f:subview>
            </h:panelGroup>

            <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='13'}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('463')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('463')}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteAktion=='14'}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('464')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('464')}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{tRender.renderBerechtigtZurAbgabeBeiBestaetigung()}" styleClass="row mt-2">
                <div class="col">
                    <h:selectBooleanCheckbox value="#{tWillenserklaerungSession.bestaetigtDassBerechtigt}"
                        styleClass="form-check-input" id="cbWeisungStornoBerechtigt">
                    </h:selectBooleanCheckbox>
                    <!-- TKTKTK -->
                    <h:outputLabel value="#{tRender.textBerechtigtZurAbgabe()}" styleClass="form-check-label"
                        for="cbWeisungStornoBerechtigt"></h:outputLabel>
                </div>
            </h:panelGroup>
        </div>
    </div>

    <f:subview id="iWeisungStornierenButtons">
        <ui:include src="idetail/idSeiteButtonsUntenModals.xhtml">
            <ui:param name="modalShowBtnRight" value="true" />
            <ui:param name="modalStaticBtnRight" value="true" />
            <ui:param name="modalShowBtnLeft" value="false" />
            <ui:param name="modalStaticBtnLeft" value="false" />
        </ui:include>
    </f:subview>

</ui:composition>
