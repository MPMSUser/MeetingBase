<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" lang="de">
        <!-- Liste Aktienregister-Bestände werden angezeigt -->
        <h:panelGroup rendered="#{tWillenserklaerungSession.listeARoderMeldungen==1}">
            <ui:repeat value="#{tWillenserklaerungSession.besitzAREintragListe}" var="besitzAREintrag">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1246')}:" escape="false"
                                        styleClass="t-bold" />
                                    <span></span>
                                    <h:outputText value="#{besitzAREintrag.aktienregisterNummer}" />
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1247')}:" escape="false" />
                                    <span></span>
                                    <h:outputText value="#{besitzAREintrag.aktionaerNameKomplett}" />
                                </p>
                            </div>
                        </div>
                        <h:panelGroup rendered="#{tRender.stimmenAnzeigen()==true}">
                            <div class="row">
                                <div class="col">
                                    <p>
                                        <!-- frühere Text-Nr = 1248 -->
                                        <h:outputText
                                            value="#{eclPortalTexteM.holeIText(besitzAREintrag.liefereTextNrGattung())}"
                                            escape="false" styleClass="t-bold" />
                                        <span></span>
                                        <h:outputText value="#{besitzAREintrag.aktionaerStimmenDE}"
                                            rendered="#{tLanguage.lang == 1}" />
                                        <h:outputText value="#{besitzAREintrag.aktionaerStimmenEN}"
                                            rendered="#{tLanguage.lang == 2}" />
                                    </p>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </ui:repeat>
        </h:panelGroup>

        <!-- Liste Meldebestände werden angezeigt -->
        <h:panelGroup rendered="#{tWillenserklaerungSession.listeARoderMeldungen==2}">
            <ui:repeat value="#{tWillenserklaerungSession.zugeordneteMeldungFuerAusfuehrungListe}"
                var="zugeordneteMeldung">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1254')}:" escape="false"
                                        styleClass="t-bold" />
                                    <span></span>
                                    <h:outputText value="#{zugeordneteMeldung.aktionaersnummerFuerAnzeige}" />
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1255')}:" escape="false"
                                        styleClass="t-bold" />
                                    <span></span>
                                    <h:outputText value="#{zugeordneteMeldung.aktionaerTitelVornameName}" />
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>
                                    <h:panelGroup rendered="#{tRender.stimmenAnzeigen()==true}">
                                        <!-- alter Text: 1256 -->
                                        <h:outputText
                                            value="#{eclPortalTexteM.holeIText(zugeordneteMeldung.liefereTextNrGattung())}"
                                            escape="false" styleClass="t-bold" />
                                        <span></span>
                                        <h:outputText value="#{zugeordneteMeldung.aktionaerStimmenDE}"
                                            rendered="#{tLanguage.lang == 1}" />
                                        <h:outputText value="#{zugeordneteMeldung.aktionaerStimmenEN}"
                                            rendered="#{tLanguage.lang == 2}" />
                                    </h:panelGroup>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </h:panelGroup>
    </ui:composition>
