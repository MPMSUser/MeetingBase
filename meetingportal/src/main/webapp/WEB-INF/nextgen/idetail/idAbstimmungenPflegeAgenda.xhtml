<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" lang="de">
    <div class="card card-voting mt-3">
        <div class="card-body">
            <h:panelGroup rendered="#{eclParamM.gesamtMarkierung}">
                <div class="row">
                    <div class="col-1">

                    </div>
                    <div class="col-8">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('167')}" />
                        </p>
                    </div>
                    <div class="col-3">
                        <p class="margin-0">
                            <h:commandButton value="#{eclPortalTexteM.holeText('82')}" action="#{tWeisung.doAllesJa}"
                                styleClass="btn-typ-00" rendered="#{eclParamM.gesamtMarkierungJa}">
                                <f:ajax execute="@all" render="@form"></f:ajax>
                            </h:commandButton>
                        </p>
                        <p class="margin-0">
                            <h:commandButton value="#{eclPortalTexteM.holeText('83')}" action="#{tWeisung.doAllesNein}"
                                styleClass="btn-typ-00" rendered="#{eclParamM.gesamtMarkierungNein}">
                                <f:ajax execute="@all" render="@form"></f:ajax>
                            </h:commandButton>
                        </p>
                        <p class="margin-0">
                            <h:commandButton value="#{eclPortalTexteM.holeText('84')}"
                                action="#{tWeisung.doAllesEnthaltung}" styleClass="btn-typ-00"
                                rendered="#{eclParamM.gesamtMarkierungEnthaltung}">
                                <f:ajax execute="@all" render="@form"></f:ajax>
                            </h:commandButton>
                        </p>
                        <p class="margin-0">
                            <h:commandButton value="#{eclPortalTexteM.holeText('85')}"
                                action="#{tWeisung.doAllesLoeschen}" styleClass="btn-typ-00"
                                rendered="#{eclParamM.gesamtMarkierungLoeschen}">
                                <f:ajax execute="@all" render="@form"></f:ajax>
                            </h:commandButton>
                        </p>
                        <p class="margin-0">
                            <h:commandButton value="#{eclPortalTexteM.holeText('102')}"
                                action="#{tWeisung.doAllesImSinne}" styleClass="btn-typ-00"
                                rendered="#{eclParamM.gesamtMarkierungImSinne}">
                                <f:ajax execute="@all" render="@form"></f:ajax>
                            </h:commandButton>
                        </p>
                        <p class="margin-0">
                            <h:commandButton value="#{eclPortalTexteM.holeText('103')}"
                                action="#{tWeisung.doAllesGegenSinne}" styleClass="btn-typ-00"
                                rendered="#{eclParamM.gesamtMarkierungGegenSinne}">
                                <f:ajax execute="@all" render="@form"></f:ajax>
                            </h:commandButton>
                        </p>
                    </div>
                </div>
            </h:panelGroup>
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-8">
                    <p class="fs-5">
                        <h:outputText value="#{eclPortalTexteM.holeText('168')}" />
                    </p>
                </div>
                <div class="col-3">
                    <table class="radio-buttons radio-buttons-voting">
                        <tbody>
                            <tr>
                                <td>#{eclPortalTexteM.holeText('164')}</td>
                                <td>#{eclPortalTexteM.holeText('165')}</td>
                                <td>#{eclPortalTexteM.holeText('166')}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <ui:repeat value="#{eclAbstimmungenListeM.abstimmungenListeM}" var="abstimmung" id="schleifePflegeAgenda">
                <div class="row mb-2 pt-2 pb-1">
                    <div class="col-1">
                        <h:panelGroup rendered="#{abstimmung.nummerUnterdruecken==false}">
                            <h:outputText value="#{abstimmung.nummer}" rendered="#{tLanguage.lang ==1}" />
                            <h:outputText value="#{abstimmung.nummerEN}" rendered="#{tLanguage.lang ==2}" />
                        </h:panelGroup>
                        <span></span>
                        <h:outputText value="#{abstimmung.nummerindex}" rendered="#{tLanguage.lang == 1}" />
                        <h:outputText value="#{abstimmung.nummerindexEN}" rendered="#{tLanguage.lang == 2}" />
                    </div>
                    <div class="col-8">
                        <h:outputText value="#{abstimmung.anzeigeBezeichnungLang}" rendered="#{tLanguage.lang == 1}"
                            escape="false" />
                        <h:outputText value="#{abstimmung.anzeigeBezeichnungLangEN}" rendered="#{tLanguage.lang == 2}"
                            escape="false" />
                    </div>
                    <div class="col-3">
                        <h:panelGroup rendered="#{abstimmung.gegenantrag==0}">
                            <div class="row">
                                <h:selectOneRadio value="#{abstimmung.gewaehlt}" layout="lineDirection"
                                    styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung!=0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('164')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('165')}" itemValue="N" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('166')}" itemValue="E" />
                                </h:selectOneRadio>
                                <h:selectOneRadio value="#{abstimmung.gewaehlt}" layout="lineDirection"
                                    styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung==0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('164')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('165')}" itemValue="N" />
                                </h:selectOneRadio>
                                <h:selectOneRadio value="#{abstimmung.gewaehlt}" layout="lineDirection"
                                    styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung!=0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('164')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('166')}" itemValue="E" />
                                </h:selectOneRadio>
                                <h:selectOneRadio value="#{abstimmung.gewaehlt}" layout="lineDirection"
                                    styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung==0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('164')}" itemValue="J" />
                                </h:selectOneRadio>
                            </div>
                            <div class="row mt-2">
                                <h:commandButton value="#{eclPortalTexteM.holeText('86')}"
                                    action="#{tWeisung.doEinzelLoeschen(abstimmung)}"
                                    rendered="#{!abstimmung.ueberschrift and (abstimmung.externEnthaltung==0 or eclParamM.liefereMarkierungLoeschen())}"
                                    styleClass="btn btn-outline-danger" id="customRadioLoeschen">
                                    <f:ajax execute="@all" render="@form" onevent="function(data) {nachAjaxButton(data, 'true', true, 'mainInhaltModal', 'mainInhaltModal', 'true')}" />
                                </h:commandButton>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{abstimmung.gegenantrag==1}">
                            <div class="row">
                                <h:selectOneRadio value="#{abstimmung.gewaehlt}"
                                    styleClass="radio-buttons radio-buttons-voting" layout="lineDirection"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung!=0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('95')}" itemValue="N" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('96')}" itemValue="E" />
                                </h:selectOneRadio>
                                <h:selectOneRadio id="customRadioGegenJN" value="#{abstimmung.gewaehlt}"
                                    layout="lineDirection" styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung==0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('95')}" itemValue="N" />
                                </h:selectOneRadio>
                                <h:selectOneRadio id="customRadioGegenJE" value="#{abstimmung.gewaehlt}"
                                    layout="lineDirection" styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung!=0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('96')}" itemValue="E" />
                                </h:selectOneRadio>
                                <h:selectOneRadio id="customRadioGegenJ" value="#{abstimmung.gewaehlt}"
                                    layout="lineDirection" styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung==0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                </h:selectOneRadio>
                            </div>
                            <div class="row">
                                <h:commandButton value="#{eclPortalTexteM.holeText('97')}"
                                    action="#{tWeisung.doEinzelLoeschen(abstimmung)}"
                                    rendered="#{!abstimmung.ueberschrift and (abstimmung.externEnthaltung==0 or eclParamM.liefereMarkierungLoeschen())}"
                                    styleClass="btn btn-outline-danger" id="customRadioGegenLoeschen">
                                    <f:ajax execute="@all" render="@form" onevent="function(data) {nachAjaxButton(data, 'true', true, 'mainInhaltModal', 'mainInhaltModal', 'true')}" />
                                </h:commandButton>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
</ui:composition>
