<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="de">
    <div class="mt-5">
        <!-- aDlgVariablen.renderEMailHinterlegungAngebotenUndZulaessig() -->
        <h:panelGroup id="mailAdresse" rendered="#{tRender.eMailHinterlegungAngebotenUndZulaessig()==true}">

            <div class="row">
                <div class="col">
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('272')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('272')}" escape="false" />
                        </p>
                    </h:panelGroup>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>
                        <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.eMailFuerVersand -->
                        <h:inputText value="#{tEinstellungenSession.eMailFuerVersand}" maxlength="80" size="40"
                            autocomplete="off" styleClass="form-control"
                            a:placeholder="#{eclPortalTexteM.holeText('29')}"></h:inputText>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h:inputText value="#{tEinstellungenSession.eMailFuerVersandBestaetigen}" maxlength="80" size="40"
                        autocomplete="off" styleClass="form-control" a:placeholder="#{eclPortalTexteM.holeText('30')}">
                    </h:inputText>
                </div>
            </div>

            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('273')}" styleClass="row">
                <div class="col">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('273')}" escape="false" />
                    </p>
                </div>
            </h:panelGroup>

            <!-- aDlgVariablen.emailbestaetigen -->
            <h:panelGroup rendered="#{tEinstellungenSession.emailbestaetigen}">

                <!-- BestÃ¤tigungs-Code eingeben -->
                <h:panelGroup rendered="#{eclParamM.linkEmailEnthaeltLinkOderCode==2}">
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1525')}" styleClass="row">
                        <div class="col">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1525')}" escape="false" />
                            </p>
                        </div>
                    </h:panelGroup>

                    <div class="row">
                        <div class="col">
                            <h:inputText value="#{tEinstellungenSession.eMailBestaetigungsCode}" maxlength="80"
                                size="40" autocomplete="off" styleClass="form-control"
                                a:placeholder="#{eclPortalTexteM.holeText('1527')}"></h:inputText>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1526')}" styleClass="row">
                        <div class="col">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1526')}" escape="false" />
                            </p>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <!-- aControllerRegistrierung.doEmailLink -->
                <div class="row mt-3">
                    <div class="col">
                        <p>
                            <h:commandButton value="#{eclPortalTexteM.holeText('37')}"
                                action="#{tEinstellungen.doEmailLink}" styleClass="btn btn-primary">
                                <f:ajax execute="@all" render="@form" onevent="function(data) {nachAjaxButton(data, 'true', 'false', 'mainInhaltModal', null, 'true')}"/>
                            </h:commandButton>
                        </p>
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </div>
</ui:composition>
