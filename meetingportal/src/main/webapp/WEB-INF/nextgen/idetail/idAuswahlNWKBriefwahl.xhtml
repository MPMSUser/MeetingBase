<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" lang="de">

    <!-- Briefwahl -->
    <h:panelGroup rendered="#{eclParamM.briefwahlMoeglich==1 and meldung.weitereBriefwahlMoeglich}">
        <h:panelGroup rendered="#{meldung.weisungNichtMoeglichWeilVollmachtDritte==false}" styleClass="row">
            <div class="col">
                <h:commandLink action="#{tNeueWillenserklaerung.doNeueWillenserklaerungBriefwahl(meldung)}"
                    id="briefwahlWeitereWK" styleClass="btn btn-primary btn-lg w-100 text-start py-3">
                    <f:ajax execute="@all" render="inhaltsform"
                        onevent="function(data) {nachAjaxButton(data, true, false, 'mainInhaltModal', null, true)}" />
                    <i class="fa-solid fa-envelope"></i> #{eclPortalTexteM.holeText('145')} <i
                        class="fa-solid fa-chevron-right float-end mt-1 ms-3"></i>
                </h:commandLink>
            </div>
        </h:panelGroup>
        <!-- Keine Briefwahl mÃ¶glich weil bereits VollmachtDritte-->
        <h:panelGroup rendered="#{meldung.weisungNichtMoeglichWeilVollmachtDritte}" styleClass="row">
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1448')}" styleClass="col">
                <p>
                    <h:outputText value="#{eclPortalTexteM.holeText('1448')}" escape="false">
                    </h:outputText>
                </p>
            </h:panelGroup>
        </h:panelGroup>

    </h:panelGroup>

</ui:composition>
