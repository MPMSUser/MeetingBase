<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" lang="de">
    <h:panelGroup rendered="#{eclAbstimmungenListeM.gegenantraegeVorhanden}">
        <div class="card card-voting mt-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-1">

                    </div>
                    <div class="col-8">
                        <p class="fs-5">
                            <h:outputText value="#{eclPortalTexteM.holeText('93')}" />
                        </p>
                    </div>
                    <div class="col-3">
                        <table class="radio-buttons radio-buttons-voting">
                            <tbody>
                                <tr>
                                    <td>#{eclPortalTexteM.holeText('164')}</td>
                                    <td>#{eclPortalTexteM.holeText('165')}</td>
                                    <td>#{eclPortalTexteM.holeText('166')}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <ui:repeat value="#{eclAbstimmungenListeM.gegenantraegeListeM}" var="abstimmung"
                    id="schleifePflegeAgenda">
                    <div class="row mb-2 pt-2 pb-1">
                        <div class="col-1">
                            <h:panelGroup rendered="#{abstimmung.nummerUnterdruecken==false}">
                                <h:outputText value="#{abstimmung.nummer}" rendered="#{tLanguage.lang ==1}" />
                                <h:outputText value="#{abstimmung.nummerEN}" rendered="#{tLanguage.lang ==2}" />
                            </h:panelGroup>
                            <span></span>
                            <h:outputText value="#{abstimmung.nummerindex}" rendered="#{tLanguage.lang == 1}" />
                            <h:outputText value="#{abstimmung.nummerindexEN}" rendered="#{tLanguage.lang == 2}" />
                        </div>
                        <div class="col-8">
                            <h:outputText value="#{abstimmung.anzeigeBezeichnungLang}" rendered="#{tLanguage.lang == 1}"
                                escape="false" />
                            <h:outputText value="#{abstimmung.anzeigeBezeichnungLangEN}"
                                rendered="#{tLanguage.lang == 2}" escape="false" />
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <h:selectOneRadio value="#{abstimmung.gewaehlt}"
                                    styleClass="radio-buttons radio-buttons-voting" layout="lineDirection"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung!=0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('95')}" itemValue="N" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('96')}" itemValue="E" />
                                </h:selectOneRadio>
                                <h:selectOneRadio id="customRadioGegenJN" value="#{abstimmung.gewaehlt}"
                                    layout="lineDirection" styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung==0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('95')}" itemValue="N" />
                                </h:selectOneRadio>
                                <h:selectOneRadio id="customRadioGegenJE" value="#{abstimmung.gewaehlt}"
                                    layout="lineDirection" styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung!=0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('96')}" itemValue="E" />
                                </h:selectOneRadio>
                                <h:selectOneRadio id="customRadioGegenJ" value="#{abstimmung.gewaehlt}"
                                    layout="lineDirection" styleClass="radio-buttons radio-buttons-voting"
                                    rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung==0}">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" />
                                </h:selectOneRadio>
                            </div>
                            <div class="row">
                                <h:commandButton value="#{eclPortalTexteM.holeText('97')}"
                                    action="#{tWeisung.doEinzelLoeschen(abstimmung)}"
                                    rendered="#{!abstimmung.ueberschrift and (abstimmung.externEnthaltung==0 or eclParamM.liefereMarkierungLoeschen())}"
                                    styleClass="btn btn-outline-danger" id="customRadioGegenLoeschen">
                                    <f:ajax execute="@all" render="@form" onevent="function(data) {nachAjaxButton(data, 'true', true, 'mainInhaltModal', 'mainInhaltModal', 'true')}" />
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
