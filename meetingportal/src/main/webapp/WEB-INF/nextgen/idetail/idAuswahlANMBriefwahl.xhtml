<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" lang="de">
    <!-- Briefwahl -->

    <h:panelGroup rendered="#{eclParamM.briefwahlMoeglich==1}">
        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1239')}" styleClass="row">
            <div class="col">
                <p>
                    <h:outputText value="#{eclPortalTexteM.holeText('1239')}" escape="false"></h:outputText>
                </p>
            </div>
        </h:panelGroup>
        <div class="row">
            <div class="col">
                <h:commandLink action="#{tNeueWillenserklaerung.doAnmeldenBriefwahl(besitzAREintrag)}"
                    id="anmeldenBriefwahl" styleClass="btn btn-primary btn-lg w-100 text-start py-3">
                    <f:ajax execute="@all" render="inhaltsform"
                        onevent="function(data) {nachAjaxButton(data, true, false, 'mainInhaltModal', null, true)}" />
                    <i class="fa-solid fa-envelope"></i> #{eclPortalTexteM.holeText('41')} <i
                        class="fa-solid fa-chevron-right float-end mt-1 ms-3"></i>
                </h:commandLink>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
