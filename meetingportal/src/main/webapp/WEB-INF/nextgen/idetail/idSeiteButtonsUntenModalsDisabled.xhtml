<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" lang="de">
    <div class="modal-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h:commandButton value="#{tSeitensteuerung.holeTextLinkerButton()}" id="buttonUntenLeft"
                        action="#{tSeitensteuerung.doLinkerButton()}" styleClass="btn btn-secondary"
                        rendered="#{tSeitensteuerungSession.linkenButtonAnzeigen==true}">
                        <f:ajax execute="@all" render="inhaltsform"
                            onevent="function(data) {nachAjaxButton(data, '#{modalShowBtnLeft}', true, null, 'mainInhaltModal', '#{modalStaticBtnLeft}')}" />
                    </h:commandButton>
                </div>
                <div class="col text-center">
                    <h:panelGroup
                        rendered="#{tRender.logoutObenOderUnten()==2 and tSeitensteuerungSession.logoutAnzeigen==true}">

                        <!-- Button, wenn beim Logout Portal verlassen werden soll -->
                        <h:commandButton value="#{eclPortalTexteM.holeText('35')}" id="buttonUntenCenter1"
                            action="#{tLoginLogout.doLogoutVerlassen()}" styleClass="btn btn-danger"
                            rendered="#{tSeitensteuerungSession.logoutSeiteVerlassenAnzeigen}">
                        </h:commandButton>

                        <!-- Button, wenn beim Logout zur Login-Seite zurÃ¼ckgekehrt wird -->
                        <h:commandButton value="#{eclPortalTexteM.holeText('35')}" id="buttonUntenCenter2"
                            action="#{tLoginLogout.doLogout}" styleClass="btn btn-danger"
                            rendered="#{tSeitensteuerungSession.logoutNormalAnzeigen}">
                        </h:commandButton>

                        <!-- Button, wenn auf Login-Seite zur Aufrufseite angezeigt werden soll -->
                        <h:commandButton value="#{eclPortalTexteM.holeText('859')}" id="buttonUntenCenter3"
                            action="#{tLoginLogout.doBeenden()}" styleClass="btn btn-outline-primary"
                            rendered="#{tSeitensteuerungSession.endeButtonAnzeigen}">
                        </h:commandButton>
                    </h:panelGroup>
                </div>
                <div class="col text-end">
                    <h:panelGroup rendered="#{tSeitensteuerungSession.rechtenButtonAnzeigen==true}">
                        <h:commandButton value="#{tSeitensteuerung.holeTextRechterButton()}" id="buttonUntenRight1"
                            action="#{tSeitensteuerung.doRechterButton()}" styleClass="btn btn-disabled"
                            rendered="#{tSeitensteuerungSession.rechterButtonRenderKomplett==true}" disabled="true">
                            <f:ajax execute="@all" render="headerform inhaltsform streamform"
                                onevent="function(data) {nachAjaxButton(data, '#{modalShowBtnRight}', true, 'mainInhaltModal', 'mainInhaltModal', '#{modalStaticBtnRight}')}" />
                        </h:commandButton>
                        <h:commandButton value="#{tSeitensteuerung.holeTextRechterButton()}" id="buttonUntenRight2"
                            action="#{tSeitensteuerung.doRechterButton()}" styleClass="btn btn-disabled"
                            rendered="#{tSeitensteuerungSession.rechterButtonRenderKomplett==false}" disabled="true">
                            <f:ajax execute="@all" render="inhaltsform"
                                onevent="function(data) {nachAjaxButton(data, '#{modalShowBtnRight}', true, 'mainInhaltModal', 'mainInhaltModal', '#{modalStaticBtnRight}')}" />
                        </h:commandButton>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
