<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" lang="de">
    <f:subview id="iZuordnungEinrichten">
        <ui:include src="idetail/idSeiteStartModals.xhtml" />
    </f:subview>

    <div class="modal-body">
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col">
                    <p>
                        <h:inputText value="#{tZuordnungSession.kennung}" maxlength="20" size="20"
                            a:placeholder="#{eclPortalTexteM.holeText('2166')}" styleClass="form-control" />
                    </p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <p>
                        <h:inputSecret value="#{tZuordnungSession.passwort}" maxlength="200" size="30"
                            autocomplete="off" styleClass="form-control"
                            a:placeholder="#{eclPortalTexteM.holeText('2167')}" />
                    </p>
                </div>
            </div>


            <!-- Endetext immer -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeITextVorhanden(2165)}" styleClass="row mt-2">
                <div class="col">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeIText(2157)}" escape="false" />

                    </p>
                </div>
            </h:panelGroup>
        </div>
    </div>

    <f:subview id="iZuordnungEinrichtenButtons">
        <ui:include src="idetail/idSeiteButtonsUntenModals.xhtml">
            <ui:param name="modalShowBtnRight" value="true" />
            <ui:param name="modalStaticBtnRight" value="true" />
            <ui:param name="modalShowBtnLeft" value="false" />
            <ui:param name="modalStaticBtnLeft" value="false" />
        </ui:include>
    </f:subview>
</ui:composition>
