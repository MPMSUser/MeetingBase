<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" lang="de">

    <f:subview id="iEintrittskarteDetailOben">
        <ui:include src="idetail/idSeiteStartModals.xhtml" />
    </f:subview>

    <div class="modal-body">
        <div class="container-fluid">

            <f:subview id="iEintrittskarteDetailBestaende">
                <ui:include src="idetail/idDurchfuehrenFuerBestand.xhtml" />
            </f:subview>

            <!--  Text je DetailArt der Eintrittskarte -->
            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvDetailArtStarttextAnzeigen}">
                <div class="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{tSeitensteuerung.holeTextEkvTextDetailArtStarttext()}"
                                escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </div>
            </h:panelGroup>

            <!-- Vollmacht -->
            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtEingeben}">
                <div class="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputLabel value="#{tWillenserklaerungSession.vollmachtName} " /><br />
                            <h:outputLabel value="#{tWillenserklaerungSession.vollmachtVorname}" /><br />
                            <h:outputLabel value="#{tWillenserklaerungSession.vollmachtOrt}" />
                        </p>
                    </div>
                </div>
            </h:panelGroup>

            <!-- Allgemeiner Text -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('121')}" styleClass="row mt-2">
                <div class="col">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('121')}" escape="false"></h:outputText>
                    </p>
                </div>
            </h:panelGroup>


            <!--  Text je Versand-Art der Eintrittskarte -->
            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvArtStarttextAnzeigen}">
                <div class="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{tSeitensteuerung.holeTextEkvTextArtStarttext()}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </div>
            </h:panelGroup>


            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVersandadresseAnzeigen}">
                <div class="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse1}">
                            </h:outputLabel>
                            <br />
                            <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse2}">
                            </h:outputLabel>
                            <br />
                            <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse3}">
                            </h:outputLabel>
                            <br />
                            <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse4}">
                            </h:outputLabel>
                            <br />
                            <h:outputLabel value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse5}">
                            </h:outputLabel>
                        </p>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvEKDruck1ButtonAnzeigen}">
                <div class="row mt-2">
                    <div class="col">
                        <p>
                            <h:commandButton value="#{eclPortalTexteM.holeText('485')}"
                                action="#{tEintrittskarteQuittungUDetail.doDetailDruckeEintrittskarte()}"
                                onclick="this.form.target='_blank'" styleClass="btn btn-primary" />
                        </p>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvEKMail1ButtonAnzeigen}">
                <div class="row mt-2">
                    <div class="col">
                        <p>
                            <h:commandButton value=" #{eclPortalTexteM.holeText('107')}"
                                action="#{tEintrittskarteQuittungUDetail.doDetailMailEintrittskarte()}"
                                onclick="this.form.target='_self'" styleClass="btn btn-primary">
                                <f:ajax execute="@all" render="inhaltsform" onevent="function(data) {nachAjaxButton(data, 'true', 'false', 'mainInhaltModal', null, 'true')}" />
                            </h:commandButton>
                        </p>
                    </div>
                </div>
            </h:panelGroup>

        </div>
    </div>

    <f:subview id="iEintrittskarteDetailButtons">
        <ui:include src="idetail/idSeiteButtonsUntenModals.xhtml">
            <ui:param name="modalShowBtnRight" value="true" />
            <ui:param name="modalStaticBtnRight" value="true" />
            <ui:param name="modalShowBtnLeft" value="false" />
            <ui:param name="modalStaticBtnLeft" value="false" />
        </ui:include>
    </f:subview>

</ui:composition>
