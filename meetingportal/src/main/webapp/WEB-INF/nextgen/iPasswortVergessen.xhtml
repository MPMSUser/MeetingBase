<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" lang="de">

    <f:subview id="ipasswortVergessenOben">
        <ui:include src="idetail/idSeiteStartModals.xhtml" />
    </f:subview>


    <div class="modal-body">
        <div class="container-fluid">
            <h:panelGroup rendered="#{eclParamM.verfahrenPasswortVergessenAblauf==0}">
                <!-- ****** Passwort-Vergessen-Ablauf - Standard ************ -->

                <!-- Anweisung -->
                <h:panelGroup
                    rendered="#{eclPortalTexteM.pruefeTextVorhanden('231') and tPasswortVergessenSession.textVariante==1}"
                    styleClass="row">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('231')}" escape="false"></h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
                <h:panelGroup
                    rendered="#{eclPortalTexteM.pruefeTextVorhanden('208') and tPasswortVergessenSession.textVariante==2}"
                    styleClass="row">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('208')}" escape="false"></h:outputText>

                        </p>
                    </div>
                </h:panelGroup>
                <h:panelGroup
                    rendered="#{eclPortalTexteM.pruefeTextVorhanden('233') and tPasswortVergessenSession.textVariante==3}"
                    styleClass="row">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('233')}" escape="false"></h:outputText>

                        </p>
                    </div>
                </h:panelGroup>
                <h:panelGroup
                    rendered="#{eclPortalTexteM.pruefeTextVorhanden('232')==true and tPasswortVergessenSession.textVariante==4}"
                    styleClass="row">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('232')}" escape="false"></h:outputText>

                        </p>
                    </div>
                </h:panelGroup>

                <!-- Auswahl, was der Aktionär eingeben will -->
                <h:panelGroup rendered="#{tPasswortVergessenSession.auswahlAnbieten}" styleClass="row">
                    <div class="col">
                        <p>
                            <h:selectOneRadio value="#{tPasswortVergessenSession.eingabeSelektiert}"
                                layout="pageDirection" styleClass="radio-buttons">
                                <f:selectItem itemLabel="#{eclPortalTexteM.holeText('229')}" itemValue="1" />
                                <f:selectItem itemLabel="#{eclPortalTexteM.holeText('230')}" itemValue="2" />
                                <f:ajax render="eingabe" />

                            </h:selectOneRadio>
                        </p>
                    </div>
                </h:panelGroup>


                <!--  Eingabe der Kennung, sowie je nach Auswahl oben E-Mail oder Straße+Ort -->
                <h:panelGroup id="eingabe">
                    <h:panelGroup styleClass="row mt-2">
                        <div class="col">
                            <h:inputText id="kennungVergessen" value="#{tPasswortVergessenSession.loginKennung}"
                                maxlength="20" size="20" styleClass="form-control"
                                a:placeholder="#{eclPortalTexteM.holeText('209')}"></h:inputText>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup styleClass="row mt-2" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='1'}">
                        <div class="col">
                            <h:inputText id="EMailAdresseVergessen" value="#{tPasswortVergessenSession.emailAdresse}"
                                maxlength="80" size="50" styleClass="form-control"
                                a:placeholder="#{eclPortalTexteM.holeText('210')}">
                            </h:inputText>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup styleClass="row mt-2" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='2'}">
                        <div class="col">
                            <h:inputText id="Strasse" value="#{tPasswortVergessenSession.strasse}" maxlength="50"
                                size="50" styleClass="form-control" a:placeholder="#{eclPortalTexteM.holeText('227')}">
                            </h:inputText>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup styleClass="row mt-2" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='2'}">
                        <div class="col">
                            <h:inputText id="Ort" value="#{tPasswortVergessenSession.ort}" maxlength="50" size="50"
                                styleClass="form-control" a:placeholder="#{eclPortalTexteM.holeText('228')}">
                            </h:inputText>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{eclParamM.verfahrenPasswortVergessenAblauf==1}">
                <!-- ****** Passwort-Vergessen-Ablauf - Mitgliedsnummer und Geburtsdatum ****** -->

                <!-- Starttext -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('632')}" styleClass="row">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('632')}" escape="false"></h:outputText>
                        </p>
                    </div>
                </h:panelGroup>

                <div class="row mt-2">
                    <h:inputText id="kennung2" value="#{tPasswortVergessenSession.loginKennung}" maxlength="20"
                        size="20" styleClass="form-control" a:placeholder="#{eclPortalTexteM.holeText('209')}">
                    </h:inputText>
                </div>
                <div class="row mt-2">
                    <h:inputText id="geburtsdatum" value="#{tPasswortVergessenSession.geburtsdatum}" maxlength="20"
                        size="20" styleClass="form-control" a:placeholder="#{eclPortalTexteM.holeText('633')}">
                    </h:inputText>
                </div>

                <h:panelGroup rendered="#{tPasswortVergessenSession.auswahlAnbieten}" styleClass="row">
                    <div class="col">
                        <p>
                            <h:selectOneRadio value="#{tPasswortVergessenSession.eingabeSelektiert}"
                                layout="pageDirection" styleClass="radio-buttons">
                                <f:selectItem itemLabel="#{eclPortalTexteM.holeText('229')}" itemValue="1" />
                                <f:selectItem itemLabel="#{eclPortalTexteM.holeText('230')}" itemValue="2" />
                                <f:ajax render="eingabe" />

                            </h:selectOneRadio>
                        </p>
                    </div>
                </h:panelGroup>


                <!-- Endetext -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('634')}" styleClass="row">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('634')}" escape="false"></h:outputText>

                        </p>
                    </div>
                </h:panelGroup>


            </h:panelGroup>
        </div>
    </div>

    <f:subview id="iPasswortVergessenButtons">
        <ui:include src="idetail/idSeiteButtonsUntenModals.xhtml">
            <ui:param name="modalShowBtnRight" value="true" />
            <ui:param name="modalStaticBtnRight" value="false" />
            <ui:param name="modalShowBtnLeft" value="false" />
            <ui:param name="modalStaticBtnLeft" value="false" />
        </ui:include>
    </f:subview>

</ui:composition>
