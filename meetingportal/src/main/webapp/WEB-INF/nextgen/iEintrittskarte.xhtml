<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" lang="de">

    <f:subview id="iEintrittskarteOben">
        <ui:include src="idetail/idSeiteStartModals.xhtml" />
    </f:subview>

    <div class="modal-body">
        <div class="container-fluid">

            <f:subview id="iEintrittskarteBestaende">
                <ui:include src="idetail/idDurchfuehrenFuerBestand.xhtml" />
            </f:subview>

            <!-- Einheitlicher Text -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('61')}" styleClass="row mt-2">
                <div class="col">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('61')}" escape="false">
                        </h:outputText>
                    </p>
                </div>
            </h:panelGroup>
            <!-- Text nur bei Erstanmeldung  -->
            <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='1'}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('735')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('735')}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <!-- Text nur wenn bereits angemeldet -->
            <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='2'}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('736')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('736')}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <!-- Vollmacht an Dritte eingeben -->
            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtEingeben}">
                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtStarttextAnzeigen}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{tSeitensteuerung.holeTextEkvTextVollmachtStarttext()}"
                                escape="false"></h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
                <div class="row mt-2">
                    <div class="col">
                        <h:inputText id="vollmachtName3" value="#{tWillenserklaerungSession.vollmachtName}"
                            maxlength="60" size="50" styleClass="form-control"
                            a:placeholder="#{tSeitensteuerung.holeTextEkvTextVorVollmachtName()}"></h:inputText>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <h:inputText id="vollmachtVorname3" value="#{tWillenserklaerungSession.vollmachtVorname}"
                            maxlength="60" size="50" styleClass="form-control"
                            a:placeholder="#{tSeitensteuerung.holeTextEkvTextVorVollmachtVorname()}">
                        </h:inputText>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <h:inputText id="vollmachtOrt3" value="#{tWillenserklaerungSession.vollmachtOrt}" maxlength="60"
                            size="50" styleClass="form-control"
                            a:placeholder="#{tSeitensteuerung.holeTextEkvTextVorVollmachtOrt()}"></h:inputText>
                    </div>
                </div>
                <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtEndetextAnzeigen}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{tSeitensteuerung.holeTextEkvTextVollmachtEndetext()}" escape="false">
                            </h:outputText>
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <!--  Versandart-->
            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvStarttextAnzeigen}" styleClass="row mt-5">
                <div class="col">
                    <p>
                        <h:outputText value="#{tSeitensteuerung.holeTextEkvTextStarttext()}" escape="false">
                        </h:outputText>
                    </p>
                </div>
            </h:panelGroup>
            <div class="row">
                <div class="col">
                    <h:selectOneRadio id="versandart" value="#{tWillenserklaerungSession.eintrittskarteVersandart}"
                        layout="pageDirection" styleClass="radio-buttons">
                        <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandOnlineAusdruck()}"
                            itemValue="3" />
                        <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandOnlineEmail()}"
                            itemValue="4" />
                        <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandLautAktienregister()}"
                            itemValue="1" />
                        <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandAbweichendeAdresse()}"
                            itemValue="2" />
                        <f:ajax render="zusatzfelder" />
                    </h:selectOneRadio>
                </div>
            </div>

            <h:panelGroup id="zusatzfelder">
                <h:panelGroup rendered="#{tWillenserklaerungSession.eintrittskarteVersandart=='4'}">
                    <div class="row mt-4">
                        <div class="col">
                            <h:inputText id="email" value="#{tWillenserklaerungSession.eintrittskarteEmail}"
                                maxlength="60" size="50" styleClass="form-control"
                                a:placeholder="#{tSeitensteuerung.holeTextEkvTextVorEmail()}"></h:inputText>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h:inputText id="emaila" value="#{tWillenserklaerungSession.eintrittskarteEmailBestaetigen}"
                                maxlength="60" size="50" styleClass="form-control"
                                a:placeholder="#{tSeitensteuerung.holeTextEkvTextVorEmailBestaetigen()}">
                            </h:inputText>
                        </div>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{tWillenserklaerungSession.eintrittskarteVersandart=='2'}">
                    <div class="row mt-4">
                        <div class="col">
                            <p>
                                <h:outputLabel value="#{tSeitensteuerung.holeTextEkvTextVorAbweichenderAdresse()}"
                                    escape="false">
                                </h:outputLabel>
                            </p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h:inputText id="adresszeile1"
                                value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse1}" maxlength="80"
                                size="80" styleClass="form-control"></h:inputText>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h:inputText id="adresszeile2"
                                value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse2}" maxlength="80"
                                size="80" styleClass="form-control"></h:inputText>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h:inputText id="adresszeile3"
                                value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse3}" maxlength="80"
                                size="80" styleClass="form-control"></h:inputText>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h:inputText id="adresszeile4"
                                value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse4}" maxlength="80"
                                size="80" styleClass="form-control"></h:inputText>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h:inputText id="adresszeile5"
                                value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse5}" maxlength="80"
                                size="80" styleClass="form-control"></h:inputText>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h:outputText value="#{tSeitensteuerung.holeTextEkvTextNachAbweichenderAdresse()}"
                                escape="false"></h:outputText>
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <!-- ************************************* Zwei Eintrittskarten Personengemeinschaften************************************ -->
            <!--  nicht implementiert -->


            <!-- **********************Gastkarte*************************************** -->
            <!--  nicht implementiert -->
        </div>
    </div>
    <f:subview id="iEintrittskarteButtons">
        <ui:include src="idetail/idSeiteButtonsUntenModals.xhtml">
            <ui:param name="modalShowBtnRight" value="true" />
            <ui:param name="modalStaticBtnRight" value="true" />
            <ui:param name="modalShowBtnLeft" value="false" />
            <ui:param name="modalStaticBtnLeft" value="false" />
        </ui:include>
    </f:subview>

</ui:composition>
