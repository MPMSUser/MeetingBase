<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" lang="de">

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-7 col-xl-6 mx-auto">
                <div class="row">
                    <div class="col">
                        <div class="card p-4" id="card-pw-zurueck">
                            <div class="card-body">

                                <f:subview id="iPWZurueckOben">
                                    <ui:include src="idetail/idSeiteStart.xhtml" />
                                </f:subview>


                                <div class="row">
                                    <div class="col">
                                        <h:inputText id="kennungPWZurueck"
                                            value="#{tPasswortVergessenSession.loginKennung}" maxlength="20"
                                            styleClass="form-control"
                                            a:placeholder="#{eclPortalTexteM.holeText('245')}">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <h:inputSecret id="passwortPWZurueck"
                                            value="#{tPasswortVergessenSession.passwort}" styleClass="form-control"
                                            a:placeholder="#{eclPortalTexteM.holeText('246')}">
                                        </h:inputSecret>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <h:inputSecret id="passwortBestaetigungPWZurueck"
                                            value="#{tPasswortVergessenSession.passwortBestaetigung}"
                                            styleClass="form-control"
                                            a:placeholder="#{eclPortalTexteM.holeText('247')}"></h:inputSecret>
                                    </div>
                                </div>
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('249')}"
                                    styleClass="row mt-2">
                                    <div class="col">
                                        <p>
                                            <h:outputText value="#{eclPortalTexteM.holeText('249')}" escape="false">
                                            </h:outputText>
                                        </p>
                                    </div>
                                </h:panelGroup>

                                <f:subview id="iPWZurueckButtons">
                                    <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
                                </f:subview>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
