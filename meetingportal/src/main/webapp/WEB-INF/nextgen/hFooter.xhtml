<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" lang="de">
    <footer id="footer-bereich" class="mt-5">
        <div class="container">
            <div class="footer-top">
                <div class="row">
                    <div class="col-12 col-lg-4 text-start">
                        <!-- Nutzungshinweise / Datenschutzhinweise zusammen -->
                        <h:panelGroup rendered="#{!eclParamM.separateDatenschutzhinweise}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('200')}">
                                    <h:outputText value="#{eclPortalTexteM.holeText('200')}" escape="false" />
                            </h:panelGroup>
                        </h:panelGroup>

                        <!--Nutzungshinweise und Datenschutzhinweise getrennt -->
                        <h:panelGroup rendered="#{eclParamM.separateDatenschutzhinweise}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('729')}">
                                <h:outputText value="#{eclPortalTexteM.holeText('729')}" escape="false" />
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{eclParamM.separateDatenschutzhinweise}">
                            <br/><br/>
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('730')}">
                                    <h:outputText value="#{eclPortalTexteM.holeText('730')}" escape="false" />
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>

                    <div class="col-12 col-lg-4 mt-4 mt-lg-0 text-start text-lg-center">
                        <!-- Hilfe/Kontakt -->
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('202')}">
                            <h:outputText value="#{eclPortalTexteM.holeText('202')}" escape="false" />
                        </h:panelGroup>
                    </div>

                    <div class="col-12 col-lg-4 mt-4 mt-lg-0 text-start text-lg-end">
                        <!-- Impressum -->
                        <h:panelGroup rendered="#{eclParamM.impressum}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('556')}">
                                    <h:outputText value=" #{eclPortalTexteM.holeText('556')}" escape="false" />
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>

                <div class="row mt-4">
                    <h:panelGroup rendered="#{tSession.testModus=='1' or tSession.testModus=='2'}">
                        <div class="col-4 text-start">
                            <h:commandButton value="----Texte Refresh----" action="#{tAllgemein.doRefreshTexte()}"
                                styleClass="btn btn-secondary">
                                <f:ajax execute="@all" render="headerform inhaltsform footerform streamform"
                                    onevent="nach_test_btn" />
                            </h:commandButton>
                        </div>
                        <div class="col-4 text-center">
                            <h:commandButton value="----Nummern ein----" action="#{tAllgemein.doNummernEin()}"
                                styleClass="btn btn-secondary">
                                <f:ajax execute="@all" render="headerform inhaltsform footerform streamform"
                                    onevent="nach_test_btn" />
                            </h:commandButton>
                        </div>
                        <div class="col-4 text-end">
                            <h:commandButton value="----Nummern aus----" action="#{tAllgemein.doNummernAus()}"
                                styleClass="btn btn-secondary">
                                <f:ajax execute="@all" render="headerform inhaltsform footerform streamform"
                                    onevent="nach_test_btn" />
                            </h:commandButton>
                        </div>
                    </h:panelGroup>
                </div>

            </div>
            <div class="footer-bottom mt-4 py-4">
                <div class="row">
                    <div class="col-12 text-center">
                        <p id="copyright">
                            <h:outputText value=" #{eclPortalTexteM.holeText('203')}" escape="false" />
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <ui:include src="./modals/modal-pKontakt.xhtml" />
    <ui:include src="./modals/modal-pNutzungshinweise.xhtml" />
    <ui:include src="./modals/modal-pDatenschutzhinweise.xhtml" />
    <ui:include src="./modals/modal-pHinweiseA.xhtml" />
    <ui:include src="./modals/modal-pHinweiseB.xhtml" />
    <ui:include src="./modals/modal-pHinweiseC.xhtml" />
    <ui:include src="./modals/modal-pHinweiseD.xhtml" />
    <ui:include src="./modals/modal-pHinweiseE.xhtml" />

</ui:composition>
