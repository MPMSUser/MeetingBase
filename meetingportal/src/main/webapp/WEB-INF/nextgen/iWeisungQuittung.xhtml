    <f:subview id="iWeisungQuittungOben">

    <div class="modal-body">
        <div class="container-fluid">
            <h:panelGroup rendered="#{eclParamM.varianteDialogablauf()==1}">

                    <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.gruppenTextWeisungQuittung!=0}">
                        <h:panelGroup
                            rendered="#{eclPortalTexteM.pruefeITextVorhanden(eclBesitzGesamtAuswahl1M.gruppenTextWeisungQuittung)}"
                            styleClass="row">
                            <div class="col">
                                <p>
                                    <h:outputText
                                        value="#{eclPortalTexteM.holeIText(eclBesitzGesamtAuswahl1M.gruppenTextWeisungQuittung)}"
                                        escape="false"></h:outputText>
                                </p>
                            </div>

                    </h:panelGroup>
                    <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.gruppenTextVollmachtsButtonAnzeigen}"

                        <div class="col">
