<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" lang="de">

    <f:subview id="iStreamStartOben">
        <ui:include src="idetail/idSeiteStartModals.xhtml" />
    </f:subview>

    <div class="modal-body">
        <div class="container-fluid">

            <h:panelGroup rendered="#{tAuswahlSession.streamAktiv}">
                <!-- Stream ist gerade aktiv -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('796')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('796')}" escape="false" />
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{!tAuswahlSession.streamAktiv}">
                <!-- Stream ist gerade inaktiv -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('797')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('797')}" escape="false" />
                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{tAuswahlSession.streamAktiv}">

                <!-- Stream-Starten-Button-Bereich -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('798')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('798')}" escape="false" />
                        </p>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{eclParamM.streamAnbieter==12}">
                    <div class="row mt-2">
                        <div class="col">
                            <h:commandLink action="#{aControllerStream.starteStreamFull}" escape="false"
                                styleClass="btn btn-outline-primary"
                                onevent="function(data) {nachAjaxButton(data, false, true, null, 'mainInhaltModal', false)}">
                                <i class="fa-solid fa-video me-2"></i> #{eclPortalTexteM.holeText('799')}
                            </h:commandLink>
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{eclParamM.streamAnbieter!=12}">
                    <div class="row mt-2">
                        <div class="col">
                            <h:commandLink action="#{tStream.starteStream}" escape="false"
                                styleClass="btn btn-outline-primary">
                                <!-- Rendered das Panel neu in dem der Stream angezeigt wird -->
                                <f:ajax execute="@all" render="inhaltsform streamform"
                                    onevent="function(data) {nachAjaxButton(data, false, true, null, 'mainInhaltModal', false)}">
                                </f:ajax>
                                <i class="fa-solid fa-video me-2"></i> #{eclPortalTexteM.holeText('799')}
                            </h:commandLink>
                        </div>
                    </div>
                </h:panelGroup>


                <h:panelGroup rendered="#{eclParamM.streamAnbieter2!=0}">
                    <div class="row mt-2">
                        <div class="col">
                            <h:commandLink action="#{tStream.starteStream2()}" escape="false"
                                styleClass="btn btn-outline-primary">
                                <!-- Rendered das Panel neu in dem der Stream angezeigt wird -->
                                <f:ajax execute="@all" render="inhaltsform streamform"
                                    onevent="function(data) {nachAjaxButton(data, false, true, null, 'mainInhaltModal', false)}">
                                </f:ajax>
                                <i class="fa-solid fa-video me-2"></i> #{eclPortalTexteM.holeText('907')}
                            </h:commandLink>
                        </div>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('800')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('800')}" escape="false" />
                        </p>
                    </div>
                </h:panelGroup>

            </h:panelGroup>

            <!-- Endetext -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('804')}" styleClass="row mt-2">
                <div class="col">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('804')}" escape="false" />
                    </p>
                </div>
            </h:panelGroup>
        </div>
    </div>

    <f:subview id="iStreamStartButtons">
        <ui:include src="idetail/idSeiteButtonsUntenModals.xhtml">
            <ui:param name="modalShowBtnRight" value="false" />
            <ui:param name="modalStaticBtnRight" value="false" />
            <ui:param name="modalShowBtnLeft" value="false" />
            <ui:param name="modalStaticBtnLeft" value="false" />
        </ui:include>
    </f:subview>
</ui:composition>
