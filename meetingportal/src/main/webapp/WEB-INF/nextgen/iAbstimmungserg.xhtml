<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" lang="de">

    <f:subview id="iAbstimmungsergOben">
        <ui:include src="idetail/idSeiteStartModals.xhtml" />
    </f:subview>
    <div class="modal-body">
        <div class="container-fluid">
            <h:panelGroup rendered="#{tAuswahlSession.abstimmungsergebnisseAktiv}">
                <!-- Abstimmungsergebnis ist gerade aktiv -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('850')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('850')}" escape="false" />

                        </p>
                    </div>
                </h:panelGroup>
                <div class="row mt-2">
                    <div class="col">
                        <h:dataTable value="#{tAbstimmungsergSession.absTeilButtonList}" var="absTeil">
                            <h:column>
                                <h:commandButton
                                    value="#{eclPortalTexteM.holeText(absTeil.buttontext1Vorne)}#{absTeil.buttontext1Ziffer}#{eclPortalTexteM.holeText(absTeil.buttontext1Hinten)}"
                                    action="#{tAbstimmungserg.doAnzeige(absTeil)}" onclick="this.form.target='_blank'"
                                    styleClass="btn btn-outline-primary" rendered="#{absTeil.buttontext1Hinten!='-'}" />
                                <h:commandButton value="#{eclPortalTexteM.holeText(absTeil.buttontext1Vorne)}"
                                    action="#{tAbstimmungserg.doAnzeige(absTeil)}" onclick="this.form.target='_blank'"
                                    styleClass="btn btn-outline-primary" rendered="#{absTeil.buttontext1Hinten=='-'}" />
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </h:panelGroup>

            <!-- Teilnehmerverzeichnis ist nicht aktiv -->
            <h:panelGroup rendered="#{!tAuswahlSession.abstimmungsergebnisseAktiv}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('851')}" styleClass="row mt-2">
                    <div class="col">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('851')}" escape="false" />

                        </p>
                    </div>
                </h:panelGroup>
            </h:panelGroup>


            <!-- Endetext (immer) -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('852')}" styleClass="row mt-2">
                <div class="col">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('852')}" escape="false" />

                    </p>
                </div>
            </h:panelGroup>
        </div>
    </div>
    <f:subview id="iAbstimmungsergDetailButtons">
        <ui:include src="idetail/idSeiteButtonsUntenModals.xhtml ">
            <ui:param name="modalShowBtnRight" value="false" />
            <ui:param name="modalStaticBtnRight" value="false" />
            <ui:param name="modalShowBtnLeft" value="false" />
            <ui:param name="modalStaticBtnLeft" value="false" />
        </ui:include>
    </f:subview>
</ui:composition>
