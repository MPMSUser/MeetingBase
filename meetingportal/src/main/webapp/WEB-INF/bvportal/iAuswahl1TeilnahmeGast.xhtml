<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
    <title></title>
</head>

<body>
    <ui:composition>


        <f:subview id="iAuswahl1TeilnahmeGastOben">
            <ui:include src="idetail/idSeiteStart.xhtml" />
        </f:subview>

        <div class="container-80">
            <div class="row">
                <div class="col-8 btn-w-100">
                    <!--  Seite noch nicht möglich - nur Announce-Text anzeigen -->
                    <h:panelGroup rendered="#{!tAuswahl1Session.generalversammlungTeilnahmeGastMoeglich}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1113')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1113')}" escape="false" />

                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!--  Gastzugang grundsätzlich möglich -->
                    <h:panelGroup rendered="#{tAuswahl1Session.generalversammlungTeilnahmeGastMoeglich}">


                        <!-- Gast ist noch nicht präsent, und Aktionär ist auch noch nicht präsent
            (zweiter Teil eigentlich hier unnötig abzufragen, aber wg. Kompatibilität zu normalem Menü drin) -->
                        <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.liefereZugangAlsGastZulaessig()==true}">

                            <!-- Gastzugang nicht möglich, da Aktionärszugang möglich und Parameter so gestellt, dass dann kein Gastzugang möglich -->
                            <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.liefereZugangNurAlsAktionaerMoeglich()==true}">
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1198')}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('1198')}" escape="false" />

                                    </p>
                                </h:panelGroup>
                            </h:panelGroup>

                            <!-- Gastzugang ist möglich -->
                            <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.liefereZugangNurAlsAktionaerMoeglich()==false}">

                                <!-- Zugangsbutton ermöglichen, wenn Online-Teilnahme aktiv -->
                                <h:panelGroup rendered="#{tAuswahlSession.onlineteilnahmeAngebotenUB==true}">

                                    <!-- Starttext -->
                                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1199')}">
                                        <p>
                                            <h:outputText value="#{eclPortalTexteM.holeText('1199')}" escape="false" />

                                        </p>
                                    </h:panelGroup>


                                    <!-- Zugangsbutton Gast -->
                                    <p>
                                        <h:commandButton value="#{eclPortalTexteM.holeText('1200')}" action="#{tPraesenzZugangAbgang.doZugangGastSeparatesMenue()}" styleClass="btn-typ-00">
                                            <f:ajax execute="@all" render="@form streamform" onevent="nachAjaxButton" />
                                        </h:commandButton>

                                    </p>

                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>


                        <!-- Gast ist bereits präsent -->
                        <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.liefereAbgangAlsGastZulaessig()==true}">
                            <!-- Starttext -->
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1201')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1201')}" escape="false" />

                                </p>
                            </h:panelGroup>

                            <!-- Abgangs-Button -->
                            <p>
                                <h:commandButton value="#{eclPortalTexteM.holeText('1202')}" action="#{tPraesenzZugangAbgang.doAbgangGastSeparatesMenue()}" styleClass="btn-typ-00">
                                    <f:ajax execute="@all" render="@form streamform" onevent="nachAjaxButton" />
                                </h:commandButton>

                            </p>

                        </h:panelGroup>

                        <!-- ++++++++++++++Sonstige Buttons +++++++++++++++++-->
                        <!-- +++++++++++++++++++++++++++++++++++++++Stream +++++++++++++++++++++++++++++++++++++ -->
                        <!-- Stream wird angeboten und berechtigt -->
                        <h:panelGroup rendered="#{tAuswahlSession.streamAngeboten}">
                            <!-- Einleitungstext - immer -->
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('760')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('760')}" escape="false" />

                                </p>
                            </h:panelGroup>

                            <!-- Streaming ist gerade aktiv -->
                            <h:panelGroup rendered="#{tAuswahlSession.streamAktiv}">
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('761')}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('761')}" escape="false" />

                                    </p>
                                </h:panelGroup>
                                <p>
                                    <h:commandButton value="#{eclPortalTexteM.holeText('762')}" action="#{tAuswahl1Teilnahme.doStreamAusGastAuswahl}" styleClass="btn-typ-00">
                                        <f:ajax execute="@all" render="@form" onevent="nachAjaxButton" />
                                    </h:commandButton>

                                </p>
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('763')}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('763')}" escape="false" />

                                    </p>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Unterlagen -->
                        <!--+++++++++++++++++++++++++ Unterlagen wird angeboten +++++++++++++++++++++++++-->
                        <h:panelGroup rendered="#{tAuswahlSession.unterlagenAngeboten()}">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1203')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1203')}" escape="false" />

                                </p>
                            </h:panelGroup>

                            <p>
                                <h:commandButton value="#{eclPortalTexteM.holeText('1204')}" action="#{tAuswahl1Teilnahme.doUnterlagenGast}" styleClass="btn-typ-00">
                                    <f:ajax execute="@all" render="@form" onevent="nachAjaxButton" />
                                </h:commandButton>

                            </p>

                        </h:panelGroup>

                    </h:panelGroup>

                </div>
            </div>
        </div>

        <f:subview id="iAuswahl1TeilnahmeGastButtons">
            <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
        </f:subview>

    </ui:composition>
</body>

</html>
