<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
    <title></title>
</head>

<body>
    <ui:composition>

        <f:subview id="iEintrittskarteOben">
            <ui:include src="idetail/idSeiteStart.xhtml" />
        </f:subview>

        <f:subview id="iEintrittskarteBestaende">
            <ui:include src="idetail/idDurchfuehrenFuerBestand.xhtml" />
        </f:subview>


        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <!-- Einheitlicher Text -->
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('61')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('61')}" escape="false"></h:outputText>
                        </p>
                    </h:panelGroup>
                    <!-- Text nur bei Erstanmeldung  -->
                    <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='1'}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('735')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('735')}" escape="false"></h:outputText>
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>
                    <!-- Text nur wenn bereits angemeldet -->
                    <h:panelGroup rendered="#{tWillenserklaerungSession.ausgewaehlteHauptAktion=='2'}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('736')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('736')}" escape="false"></h:outputText>
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                </div>
            </div>
            <!-- Vollmacht an Dritte eingeben -->
            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtEingeben}">
                <section id="eintrittskarte-vollmacht-dritte-bereich">
                    <div class="row">
                        <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtStarttextAnzeigen}">
                            <div class="col-4">
                                <p>
                                    <h:outputText value="#{tSeitensteuerung.holeTextEkvTextVollmachtStarttext()}" escape="false"></h:outputText>
                                </p>
                            </div>
                        </h:panelGroup>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-3">
                                    <h:outputLabel value="#{tSeitensteuerung.holeTextEkvTextVorVollmachtName()}" escape="false"></h:outputLabel>
                                </div>
                                <div class="col-5">
                                    <h:inputText id="vollmachtName3" value="#{tWillenserklaerungSession.vollmachtName}" maxlength="60" size="50"></h:inputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <h:outputLabel value="#{tSeitensteuerung.holeTextEkvTextVorVollmachtVorname()}" escape="false"></h:outputLabel>
                                </div>
                                <div class="col-5">
                                    <h:inputText id="vollmachtVorname3" value="#{tWillenserklaerungSession.vollmachtVorname}" maxlength="60" size="50"></h:inputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <h:outputLabel value="#{tSeitensteuerung.holeTextEkvTextVorVollmachtOrt()}" escape="false"></h:outputLabel>
                                </div>
                                <div class="col-5">
                                    <h:inputText id="vollmachtOrt3" value="#{tWillenserklaerungSession.vollmachtOrt}" maxlength="60" size="50"></h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <h:panelGroup rendered="#{tSeitensteuerungSession.ekvVollmachtEndetextAnzeigen}">
                                <p>
                                    <h:outputText value="#{tSeitensteuerung.holeTextEkvTextVollmachtEndetext()}" escape="false"></h:outputText>
                                </p>
                            </h:panelGroup>
                        </div>
                    </div>
                </section>
                <div class="row">
                    <div class="col-8">
                        <p>
                            <i class="fas fa-arrow-down"></i>
                        </p>
                    </div>
                </div>
            </h:panelGroup>
            <!--  Versandart-->
            <section id="eintrittskarte-versand-bereich">
                <div class="row">
                    <h:panelGroup rendered="#{tSeitensteuerungSession.ekvStarttextAnzeigen}">
                        <div class="col-4">
                            <p>
                                <h:outputText value="#{tSeitensteuerung.holeTextEkvTextStarttext()}" escape="false"></h:outputText>
                            </p>
                        </div>
                    </h:panelGroup>
                    <div class="col-4">
                        <div class="row">
                            <h:selectOneRadio id="versandart" value="#{tWillenserklaerungSession.eintrittskarteVersandart}" layout="pageDirection">
                                <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandOnlineAusdruck()}" itemValue="3" />
                                <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandOnlineEmail()}" itemValue="4" />
                                <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandLautAktienregister()}" itemValue="1" />
                                <f:selectItem itemLabel="#{tSeitensteuerung.holeTextEkvTextVersandAbweichendeAdresse()}" itemValue="2" />
                                <f:ajax render="zusatzfelder" />
                            </h:selectOneRadio>
                        </div>

                        <h:panelGroup id="zusatzfelder">
                            <h:panelGroup rendered="#{tWillenserklaerungSession.eintrittskarteVersandart=='4'}">
                                <div class="row">
                                    <div class="col-3">
                                        <h:outputLabel value="#{tSeitensteuerung.holeTextEkvTextVorEmail()}" escape="false"></h:outputLabel>
                                    </div>
                                    <div class="col-5">
                                        <h:inputText id="email" value="#{tWillenserklaerungSession.eintrittskarteEmail}" maxlength="60" size="50"></h:inputText>
                                    </div>
                                    <div class="col-3">
                                        <h:outputLabel value="#{tSeitensteuerung.holeTextEkvTextVorEmailBestaetigen()}" escape="false"></h:outputLabel>
                                    </div>
                                    <div class="col-5">
                                        <h:inputText id="emaila" value="#{tWillenserklaerungSession.eintrittskarteEmailBestaetigen}" maxlength="60" size="50"></h:inputText>
                                    </div>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{tWillenserklaerungSession.eintrittskarteVersandart=='2'}">
                                <div class="row">
                                    <div class="col-8">
                                        <p>
                                            <h:outputLabel value="#{tSeitensteuerung.holeTextEkvTextVorAbweichenderAdresse()}" escape="false">
                                            </h:outputLabel>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <h:inputText id="adresszeile1" value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse1}" maxlength="80" size="80"></h:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <h:inputText id="adresszeile2" value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse2}" maxlength="80" size="80"></h:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <h:inputText id="adresszeile3" value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse3}" maxlength="80" size="80"></h:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <h:inputText id="adresszeile4" value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse4}" maxlength="80" size="80"></h:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <h:inputText id="adresszeile5" value="#{tWillenserklaerungSession.eintrittskarteAbweichendeAdresse5}" maxlength="80" size="80"></h:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <p>
                                            <h:outputText value="#{tSeitensteuerung.holeTextEkvTextNachAbweichenderAdresse()}" escape="false"></h:outputText>
                                        </p>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                        <!-- ************************************* Zwei Eintrittskarten Personengemeinschaften************************************ -->
                        <!--  nicht implementiert -->


                        <!-- **********************Gastkarte*************************************** -->
                        <!--  nicht implementiert -->
                    </div>
                </div>
            </section>
        </div>

        <f:subview id="iEintrittskarteButtons">
            <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
        </f:subview>

    </ui:composition>
</body>

</html>
