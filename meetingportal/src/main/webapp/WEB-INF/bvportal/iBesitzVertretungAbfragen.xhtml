<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
    <title></title>
</head>

<body>
    <ui:composition>


        <f:subview id="iBesitzVertretungAbfragenOben">
            <ui:include src="idetail/idSeiteStart.xhtml" />
        </f:subview>



        <!-- Verarbeitung -->
        <section id="besitz-vertretung-abfragen-bereich">
            <div class="container-80">

                <ui:repeat value="#{eclBesitzGesamtM.meldungenBereitsErteiltWeisungAllgemeinDurchAndereListe}" var="meldung">
                    <div class="row">
                        <div class="col-2">
                            <h:selectBooleanCheckbox value="#{meldung.ausgewaehlt}">
                            </h:selectBooleanCheckbox>
                            <h:outputLabel value="#{eclPortalTexteM.holeText('1450')}"></h:outputLabel>
                        </div>
                        <div class="col-2">
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1442')}">
                                <h:outputText value="#{eclPortalTexteM.holeText('1442')}" escape="false" />
                            </h:panelGroup>
                            <h:outputText value="#{meldung.aktionaersnummerFuerAnzeige}" escape="false" />
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1443')}">
                                <br/>
                                <h:outputText value="#{eclPortalTexteM.holeText('1443')}" escape="false" />
                            </h:panelGroup>
                            <br/>
                            <h:outputText value="#{meldung.aktionaerTitelVornameName}" escape="false" />
                            <br/>
                            <h:outputText value="#{meldung.aktionaerOrt}" escape="false" />
                            <br/>
                            <h:panelGroup rendered="#{tRender.stimmenAnzeigen()==true}">
                                <!-- alter Text: 1444, und zwar ohne : -->
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeITextVorhanden(meldung.liefereTextNrGattung())}">
                                    <h:outputText value="#{eclPortalTexteM.holeIText(meldung.liefereTextNrGattung())}" escape="false" />
                                </h:panelGroup>
                                <h:outputText value="#{meldung.aktionaerStimmenDE}" rendered="#{tLanguage.lang == 1}" />
                                <h:outputText value="#{meldung.aktionaerStimmenEN}" rendered="#{tLanguage.lang == 2}" />
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1445')}">
                                    <h:outputText value="#{eclPortalTexteM.holeText('1445')}" escape="false" />
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                        <div class="col-4">
                            <h:panelGroup rendered="#{meldung.anzAlleSRV>0}">
                                <h:outputText value="#{eclPortalTexteM.holeText('1451')}" escape="false" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{meldung.anzAlleBriefwahl>0}">
                                <h:outputText value="#{eclPortalTexteM.holeText('1452')}" escape="false" />
                            </h:panelGroup>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <!-- Endetext -->
            <div class="container-80">
                <div class="row">
                    <div class="col-8">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1453')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1453')}" escape="false"></h:outputText>
                            </p>
                        </h:panelGroup>

                        <!-- Buttons -->
                        <p>
                            <h:commandButton value="#{eclPortalTexteM.holeText('1454')}" action="#{tBesitzVertretungAbfragen.doWiderrufenUndUebernehmen()}" styleClass="btn-typ-00">
                                <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                            </h:commandButton>
                        </p>

                        <p>
                            <h:commandButton value="#{eclPortalTexteM.holeText('1455')}" action="#{tBesitzVertretungAbfragen.doWeiterOhneUebernehmen()}" styleClass="btn-typ-00">
                                <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                            </h:commandButton>
                        </p>

                    </div>
                </div>
            </div>
        </section>


        <f:subview id="iBesitzVertretungAbfragenButtons">
            <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
        </f:subview>

    </ui:composition>
</body>

</html>
