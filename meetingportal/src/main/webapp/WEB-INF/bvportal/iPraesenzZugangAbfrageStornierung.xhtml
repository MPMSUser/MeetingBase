<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
    <title></title>
</head>

<body>
    <ui:composition>


        <f:subview id="iPraesenzZugangAbfrageStornierungOben">
            <ui:include src="idetail/idSeiteStart.xhtml" />
        </f:subview>

        <div class="container-80">
            <div class="row">
                <div class="col-8 btn-w-100">

                    <!-- Warnhinweis Briefwahl -->
                    <h:panelGroup rendered="#{tPraesenzZugangAbgangSession.hinweisWeisungsStornierungAnzeigen==true}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1066')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1066')}" escape="false" />

                            </p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.liefereZugangNurAlsAktionaerMoeglich()==false and eclParamM.aktionaerAlsGastMitBriefwahl==true}">

                            <!-- Zugangsbutton ermÃ¶glichen, wenn Online-Teilnahme aktiv -->
                            <h:panelGroup rendered="#{tAuswahlSession.onlineteilnahmeAngebotenUB==true}">

                                <!-- Starttext -->
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1199')}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('1199')}" escape="false" />

                                    </p>
                                </h:panelGroup>

                                <!-- Zugangsbutton Gast -->
                                <p>
                                    <h:commandButton value="#{eclPortalTexteM.holeText('1200')}" action="#{tPraesenzZugangAbgang.doZugangGastAusAbfrageStornierung()}" styleClass="btn-typ-00">
                                        <f:ajax execute="@all" render="@form streamform" onevent="nachAjaxButton" />
                                    </h:commandButton>
                                </p>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>


                </div>
            </div>
        </div>

        <f:subview id="iPraesenzZugangAbfrageStornierungButtons">
            <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
        </f:subview>

    </ui:composition>
</body>

</html>
