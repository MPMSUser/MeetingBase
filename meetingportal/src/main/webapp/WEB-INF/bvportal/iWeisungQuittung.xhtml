    <ui:composition>


        <f:subview id="iWeisungQuittungOben">
            <ui:include src="idetail/idSeiteStart.xhtml" />
        </f:subview>

        <h:panelGroup rendered="#{eclParamM.varianteDialogablauf()==1}">
            <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.selbstAnmeldungOhneGesetzlichenVertreterMoeglich==false and !eclBesitzGesamtAuswahl1M.vollmachtGesetzlichEingetragen}">
                <div class="container-80">
                    <div class="row">
                        <div class="col-8">
                            <!-- Gruppen-spezifischer Text  gruppenTextWeisungQuittung -->
                            <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.gruppenTextWeisungQuittung!=0}">
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeITextVorhanden(eclBesitzGesamtAuswahl1M.gruppenTextWeisungQuittung)}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeIText(eclBesitzGesamtAuswahl1M.gruppenTextWeisungQuittung)}" escape="false"></h:outputText>
                                    </p>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.gruppenTextVollmachtsButtonAnzeigen}">
                                <!-- Button Formular Gesetzliche -->
                                <p>
                                    <h:commandButton value="#{eclPortalTexteM.holeIText(eclBesitzGesamtAuswahl1M.gruppenTextVollmachtsButton)}" action="#{tGeneralversammlung.doVollmachtsformularNrWeisungQuittung()}"
                                        styleClass="btn-typ-00" onclick="this.form.target='_blank'">
                                    </h:commandButton>
                                </p>
                            </h:panelGroup>

                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>


        <f:subview id="iWeisungQuittungBestaende">

            <div class="container-80">
                <div class="row">
                    <div class="col-8">
                        <!-- Starttext -->

                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('915')}">

                    </div>
                    <div class="row">
                        <div class="col-4 t-bold">
                            <p>

                        <div class="col-4">
                            <p>

                    </div>
                    <div class="row">
                        <div class="col-4 t-bold">

                            <p>

                    </div>
                    <div class="row">

            <!-- Endetext -->

                    <div class="col-8">

                        <!-- Buttons -->
                        <p>
                            <h:commandButton value="#{eclPortalTexteM.holeText('912')}" action="#{tWeisungQuittung.doPdf()}" onclick="this.form.target='_blank'" styleClass="btn-typ-00" />
                        </p>
                       <P>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{eclPortalTexteM.holeText('914')}" />
                                <h:inputText value="#{tWillenserklaerungSession.emailFuerBestaetigung}" maxlength="100" size="40" autocomplete="off"></h:inputText>
                            </h:panelGrid>
                        </P>
                        <p>
                            <h:commandButton value="#{eclPortalTexteM.holeText('913')}" action="#{tWeisungQuittung.doEmail()}" styleClass="btn-typ-00">
                               <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                            </h:commandButton>
                        </p>

                      </div>
                </div>
            </div>
