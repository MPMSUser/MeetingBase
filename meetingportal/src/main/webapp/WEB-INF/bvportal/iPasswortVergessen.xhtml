<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
    <title></title>
</head>

<body>
    <ui:composition>

        <f:subview id="ipasswortVergessenOben">
            <ui:include src="idetail/idSeiteStart.xhtml" />
        </f:subview>


        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <h:panelGroup rendered="#{eclParamM.verfahrenPasswortVergessenAblauf==0}">
                        <!-- ****** Passwort-Vergessen-Ablauf - Standard ************ -->

                        <!-- Anweisung -->
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('231') and tPasswortVergessenSession.textVariante==1}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('231')}" escape="false"></h:outputText>

                            </p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('208') and tPasswortVergessenSession.textVariante==2}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('208')}" escape="false"></h:outputText>

                            </p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('233') and tPasswortVergessenSession.textVariante==3}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('233')}" escape="false"></h:outputText>

                            </p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('232')==true and tPasswortVergessenSession.textVariante==4}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('232')}" escape="false"></h:outputText>

                            </p>
                        </h:panelGroup>

                        <!-- Auswahl, was der Aktionär eingeben will -->
                        <h:panelGroup rendered="#{tPasswortVergessenSession.auswahlAnbieten}">
                            <p>
                                <h:selectOneRadio value="#{tPasswortVergessenSession.eingabeSelektiert}" layout="pageDirection">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('229')}" itemValue="1" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('230')}" itemValue="2" />
                                    <f:ajax render="eingabe" />

                                </h:selectOneRadio>
                            </p>
                        </h:panelGroup>


                        <!--  Eingabe der Kennung, sowie je nach Auswahl oben E-Mail oder Straße+Ort -->
                        <h:panelGrid columns="2" id="eingabe">
                            <h:outputLabel value="#{eclPortalTexteM.holeText('209')}"></h:outputLabel>
                            <h:inputText id="kennungVergessen" value="#{tPasswortVergessenSession.loginKennung}" maxlength="20" size="20"></h:inputText>

                            <h:outputLabel value="#{eclPortalTexteM.holeText('210')}" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='1'}"></h:outputLabel>
                            <h:inputText id="EMailAdresseVergessen" value="#{tPasswortVergessenSession.emailAdresse}" maxlength="80" size="50" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='1'}"></h:inputText>

                            <h:outputLabel value="#{eclPortalTexteM.holeText('227')}" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='2'}"></h:outputLabel>
                            <h:inputText id="Strasse" value="#{tPasswortVergessenSession.strasse}" maxlength="50" size="50" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='2'}"></h:inputText>

                            <h:outputLabel value="#{eclPortalTexteM.holeText('228')}" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='2'}"></h:outputLabel>
                            <h:inputText id="Ort" value="#{tPasswortVergessenSession.ort}" maxlength="50" size="50" rendered="#{tPasswortVergessenSession.eingabeSelektiert=='2'}"></h:inputText>


                        </h:panelGrid>

                    </h:panelGroup>

                    <h:panelGroup rendered="#{eclParamM.verfahrenPasswortVergessenAblauf==1}">
                        <!-- ****** Passwort-Vergessen-Ablauf - Mitgliedsnummer und Geburtsdatum ****** -->

                        <!-- Starttext -->
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('632')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('632')}" escape="false"></h:outputText>

                            </p>
                        </h:panelGroup>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{eclPortalTexteM.holeText('209')}"></h:outputLabel>
                            <h:inputText id="kennung2" value="#{tPasswortVergessenSession.loginKennung}" maxlength="20" size="20"></h:inputText>

                            <h:outputLabel value="#{eclPortalTexteM.holeText('633')}"></h:outputLabel>
                            <h:inputText id="geburtsdatum" value="#{tPasswortVergessenSession.geburtsdatum}" maxlength="20" size="20"></h:inputText>
                        </h:panelGrid>

                        <h:panelGroup rendered="#{tPasswortVergessenSession.auswahlAnbieten}">
                            <p>
                                <h:selectOneRadio value="#{tPasswortVergessenSession.eingabeSelektiert}" layout="pageDirection">
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('229')}" itemValue="1" />
                                    <f:selectItem itemLabel="#{eclPortalTexteM.holeText('230')}" itemValue="2" />
                                    <f:ajax render="eingabe" />

                                </h:selectOneRadio>
                            </p>
                        </h:panelGroup>


                        <!-- Endetext -->
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('634')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('634')}" escape="false"></h:outputText>

                            </p>
                        </h:panelGroup>


                    </h:panelGroup>
                </div>
            </div>
        </div>

        <f:subview id="iPasswortVergessenButtons">
            <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
        </f:subview>

    </ui:composition>
</body>

</html>
