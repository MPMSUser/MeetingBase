<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"

<head>
<title></title>
</head>

<body>
    <ui:composition>

                    <h:panelGroup rendered="#{meldung.weitereWillenserklaerungMoeglich}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1436')}">
                            <p>
                                <h:outputText

                                    escape="false"></h:outputText>
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{eclParamM.erklAnPos1==1}">
                        <!-- Eintrittskarte -->
                        <f:subview id="iNWKEintrittskarte1">
                            <ui:include src="idAuswahlNWKEintrittskarte.xhtml" />
                        </f:subview>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{eclParamM.erklAnPos1==2}">

                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1458')}">

                        value="#{eclPortalTexteM.holeText('1458')}"
                        escape="false" />
