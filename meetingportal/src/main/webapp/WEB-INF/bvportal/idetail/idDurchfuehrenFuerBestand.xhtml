<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">
<head>
    <title>Logout-Buttons</title>
</head>

<body>
    <ui:composition>
        <!-- Liste Aktienregister-Bestände werden angezeigt -->
        <h:panelGroup rendered="#{tWillenserklaerungSession.listeARoderMeldungen==1}">
            <section class="weisung-liste-willenserklaerungen-bereich">
                <div class="container-80">
                    <div class="row">
                        <ui:repeat value="#{tWillenserklaerungSession.besitzAREintragListe}" var="besitzAREintrag">
                            <div class="col-2">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1246')}:" escape="false" styleClass="t-bold" />
                                    <span></span>
                                    <h:outputText value="#{besitzAREintrag.aktienregisterNummer}" />
                                </p>
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1247')}:" escape="false" styleClass="t-bold" />
                                    <span></span>
                                    <h:outputText value="#{besitzAREintrag.aktionaerNameKomplett}" />
                                </p>
                                <h:panelGroup rendered="#{tRender.stimmenAnzeigen()==true}">
                                    <p>
                                    <!-- frühere Text-Nr = 1248 -->
                                        <h:outputText
                                            value="#{eclPortalTexteM.holeIText(besitzAREintrag.liefereTextNrGattung())}"
                                            escape="false"
                                            styleClass="t-bold" />
                                        <span></span>
                                        <h:outputText
                                            value="#{besitzAREintrag.aktionaerStimmenDE}"
                                            rendered="#{tLanguage.lang == 1}" />
                                        <h:outputText
                                            value="#{besitzAREintrag.aktionaerStimmenEN}"
                                            rendered="#{tLanguage.lang == 2}" />
                                    </p>
                                </h:panelGroup>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </section>
        </h:panelGroup>

        <!-- Liste Meldebestände werden angezeigt -->
        <h:panelGroup rendered="#{tWillenserklaerungSession.listeARoderMeldungen==2}">
            <section class="weisung-liste-willenserklaerungen-bereich">
                <div class="container-80">
                    <div class="row">
                        <ui:repeat value="#{tWillenserklaerungSession.zugeordneteMeldungFuerAusfuehrungListe}" var="zugeordneteMeldung">
                            <div class="col-2">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1254')}:" escape="false" styleClass="t-bold" />
                                    <span></span>
                                    <h:outputText value="#{zugeordneteMeldung.aktionaersnummerFuerAnzeige}" />
                                </p>
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1255')}:" escape="false" styleClass="t-bold" />
                                    <span></span>
                                    <h:outputText value="#{zugeordneteMeldung.aktionaerTitelVornameName}" />
                                </p>
                                <p>
                                    <h:panelGroup rendered="#{tRender.stimmenAnzeigen()==true}">

                                    <!-- alter Text: 1256 -->
                                        <h:outputText
                                            value="#{eclPortalTexteM.holeIText(zugeordneteMeldung.liefereTextNrGattung())}"
                                            escape="false"
                                            styleClass="t-bold" />
                                        <span></span>
                                        <h:outputText
                                            value="#{zugeordneteMeldung.aktionaerStimmenDE}"
                                            rendered="#{tLanguage.lang == 1}" />
                                        <h:outputText
                                            value="#{zugeordneteMeldung.aktionaerStimmenEN}"
                                            rendered="#{tLanguage.lang == 2}" />
                                    </h:panelGroup>
                                </p>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </section>
        </h:panelGroup>
    </ui:composition>
</body>

</html>
