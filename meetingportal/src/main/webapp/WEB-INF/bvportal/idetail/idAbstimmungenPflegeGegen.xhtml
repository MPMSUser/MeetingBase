<body>
    <ui:composition>
        <section id="abstimmung-table-bereich">
            <h:panelGroup rendered="#{eclAbstimmungenListeM.gegenantraegeVorhanden}">
                <div class="container-80">
                    <div class="row">
                        <div class="col-6 t-bold">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('93')}" />
                            </p>
                        </div>
                        <div class="col-2">
                        </div>
                    </div>
                    <ui:repeat value="#{eclAbstimmungenListeM.gegenantraegeListeM}" var="abstimmung">
                        <div class="row">
                            <div class="col-6">
                                <div class="col-1">
                                    <h:panelGroup rendered="#{abstimmung.nummerUnterdruecken==false}">
                                        <h:outputText value="#{abstimmung.nummer}" rendered="#{tLanguage.lang ==1}" />
                                        <h:outputText value="#{abstimmung.nummerEN}" rendered="#{tLanguage.lang ==2}" />
                                    </h:panelGroup>
                                    <span></span>
                                    <h:outputText value="#{abstimmung.nummerindex}" rendered="#{tLanguage.lang == 1}" />
                                    <h:outputText value="#{abstimmung.nummerindexEN}" rendered="#{tLanguage.lang == 2}" />
                                </div>
                                <div class="col-7">
                                    <h:outputText value="#{abstimmung.anzeigeBezeichnungLang}" rendered="#{tLanguage.lang == 1}" escape="false" />
                                    <h:outputText value="#{abstimmung.anzeigeBezeichnungLangEN}" rendered="#{tLanguage.lang == 2}" escape="false" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="abstimmungs-btn-jne">
                                    <h:selectOneRadio id="customRadioGegenJNE" value="#{abstimmung.gewaehlt}" layout="pageDirection" rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung!=0}">
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" id="customRadioGegenJNEJ" />
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('95')}" itemValue="N" id="customRadioGegenJNEN" />
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('96')}" itemValue="E" id="customRadioGegenJNEE" />
                                    </h:selectOneRadio>
                                </div>
                                <div class="abstimmungs-btn-jn">
                                    <h:selectOneRadio id="customRadioGegenJN" value="#{abstimmung.gewaehlt}" layout="pageDirection" rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein!=0 and abstimmung.externEnthaltung==0}">
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" id="customRadioGegenJNJ" />
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('95')}" itemValue="N" id="customRadioGegenJNN" />
                                    </h:selectOneRadio>
                                </div>
                                <div class="abstimmungs-btn-je">
                                    <h:selectOneRadio id="customRadioGegenJE" value="#{abstimmung.gewaehlt}" layout="pageDirection" rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung!=0}">
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('94')}" itemValue="J" id="customRadioGegenJEJ" />
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('96')}" itemValue="E" id="customRadioGegenJEE" />
                                    </h:selectOneRadio>
                                </div>
                                <div class="abstimmungs-btn-j">
                                    <h:selectOneRadio id="customRadioGegenJ" value="#{abstimmung.gewaehlt}" layout="pageDirection" rendered="#{!abstimmung.ueberschrift and abstimmung.externJa!=0 and abstimmung.externNein==0 and abstimmung.externEnthaltung==0}">
                                        <f:selectItem itemLabel="#{eclPortalTexteM.holeText('97')}" itemValue="J" id="customRadioGegenJJ" />
                                    </h:selectOneRadio>
                                </div>

                                <h:commandButton value="#{eclPortalTexteM.holeText('86')}" action="#{tWeisung.doEinzelLoeschen(abstimmung)}" rendered="#{!abstimmung.ueberschrift and abstimmung.externEnthaltung==0}" styleClass="btn-typ-00" id="customRadioGegenLoeschen">
                                    <f:ajax execute="@all" render="@form"></f:ajax>
                                </h:commandButton>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </section>
