<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
    <title></title>
</head>

<body>
    <ui:composition>


        <h:panelGroup rendered="#{meldung.ausgeblendet==false}">
            <ui:repeat value="#{meldung.zugeordneteWillenserklaerungenList}" var="willenserklaerung">
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <ui:repeat value="#{willenserklaerung.textListe}" var="textElement" style="background-color: darkslateblue">
                                <div class="row">
                                    <h:panelGroup rendered="#{tLanguage.lang == 1}">
                                        <h:outputText value="#{eclPortalTexteM.holeText(textElement.textNr)}#{textElement.textInhalt}" rendered="#{textElement.textNr!=0}" />

                                        <ui:repeat value="#{textElement.textListe}" var="textListeElement" style="background-color: darkslategray">
                                            <div class="row">
                                                <h:outputText value="#{textListeElement}" />
                                            </div>
                                        </ui:repeat>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{tLanguage.lang == 2}">
                                        <h:outputText value="#{eclPortalTexteM.holeText(textElement.textNr)}#{textElement.textInhaltEN}" rendered="#{textElement.textNr!=0}" />

                                        <ui:repeat value="#{textElement.textListeEN}" var="textListeElement" style="background-color: darkviolet">
                                            <div class="row">
                                                <h:outputText value="#{textListeElement}" />
                                            </div>
                                        </ui:repeat>
                                    </h:panelGroup>
                                </div>
                            </ui:repeat>
                            <h:panelGroup rendered="#{willenserklaerung.istLeerDummy}">
                                <p>
                                    <i class="fas fa-exclamation-circle biggerx2"></i>
                                </p>
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('134')}" escape="false"></h:outputText>
                                    <h:outputText value=" #{meldung.aktionaerStimmenDE} #{eclPortalTexteM.holeText('140')} " rendered="#{tLanguage.lang == 1 and tRender.stimmenAnzeigen()==true}" />
                                    <h:outputText value=" #{meldung.aktionaerStimmenEN} #{eclPortalTexteM.holeText('140')} " rendered="#{tLanguage.lang == 2 and tRender.stimmenAnzeigen()==true}" />
                                    <h:outputText value="#{eclPortalTexteM.holeText('135')}" escape="false"></h:outputText>
                                </p>
                            </h:panelGroup>
                        </div>

                        <div class="row">
                            <p>
                                <h:commandButton
                                    value="#{eclPortalTexteM.holeText('136')}"
                                    action="#{tAuswahl.doStornieren(meldung, willenserklaerung)}"
                                    rendered="#{willenserklaerung.stornierenIstZulaessigPortal and willenserklaerung.gesperrt==false}"
                                    id="willenserklStornieren"
                                    styleClass="btn-typ-00">
                                    <f:ajax
                                        execute="@all"
                                        render="inhaltsform"
                                        onevent="nachAjaxButton" />
                                </h:commandButton>
                            </p>
                            <p>
                                <h:commandButton
                                    value="#{eclPortalTexteM.holeText('137')}"
                                    action="#{tAuswahl.doAendern(meldung, willenserklaerung)}"
                                    rendered="#{willenserklaerung.aendernIstZulaessigPortal and willenserklaerung.gesperrt==false}"
                                    id="willenserklAendern"
                                    styleClass="btn-typ-00">
                                    <f:ajax
                                        execute="@all"
                                        render="inhaltsform"
                                        onevent="nachAjaxButton" />
                                </h:commandButton>
                            </p>
                            <p>
                                <h:commandButton
                                    value="#{eclPortalTexteM.holeText('138')}"
                                    action="#{tAuswahl.doDetails(meldung, willenserklaerung)}"
                                    rendered="#{willenserklaerung.detailAnzeigeIstZulaessig}"
                                    id="willenserklDetail"
                                    styleClass="btn-typ-00">
                                    <f:ajax
                                        execute="@all"
                                        render="inhaltsform"
                                        onevent="nachAjaxButton" />
                                </h:commandButton>
                            </p>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </h:panelGroup>

        <h:panelGroup rendered="#{meldung.ausgeblendet==true}">
            <div class="row">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1457')}">
                    <h:outputText value="#{eclPortalTexteM.holeText('1457')}" escape="false" />
                </h:panelGroup>
            </div>
        </h:panelGroup>




    </ui:composition>
</body>

</html>
