<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
    <title></title>
</head>

<body>
    <ui:composition>

        <f:subview id="iStimmabgabeOben">
            <ui:include src="idetail/idSeiteStart.xhtml" />
        </f:subview>


        <!-- Liste der Aktionäre für die die Stimmabgabe erfolgt -->
        <section class="weisung-liste-willenserklaerungen-bereich">
            <div class="container-80">
                <div class="row">
                    <ui:repeat value="#{eclBesitzGesamtM.ausgewaehlteAktionaere}" var="aktionaer">
                        <div class="col-2">
                            <p>
                                <h:outputLabel value="#{aktionaer}"></h:outputLabel>
                            </p>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </section>


        <f:subview id="stimmabgabeAgenda">
            <ui:include src="idetail/idAbstimmungenPflegeAgenda.xhtml">
            </ui:include>
        </f:subview>



        <f:subview id="stimmabgabeGegen">
            <ui:include src="idetail/idAbstimmungenPflegeGegen.xhtml">
            </ui:include>
        </f:subview>

        <!-- Endetext -->
        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1186')}">
            <div class="container-80">
                <div class="row">
                    <div class="col-8">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('1186')}" escape="false" />
                        </p>
                    </div>
                </div>
            </div>
        </h:panelGroup>



        <f:subview id="iStimmabgabeButtons">
            <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
        </f:subview>

    </ui:composition>
</body>

</html>
