<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">
    <f:subview id="pEinstellungenAendernOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>


    <!-- Inhaltsbereich -->
    <section id="inhalts-bereich">
        <div class="col-4">
            <!-- Ãœberschrift */ -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1656')}">
                <p>
                <h2>
                    <h:outputLabel value="#{eclPortalTexteM.holeIText(1656)}" escape="false"></h:outputLabel>
                </h2>
                </p>
            </h:panelGroup>


            <!-- Starttext -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1657')}">
                <p>
                    <h:outputLabel value="#{eclPortalTexteM.holeIText(1657)}" escape="false"></h:outputLabel>
                </p>
            </h:panelGroup>






            <h:panelGrid columns="2">
                <!-- aDlgVariablen.neuesPasswort -->
                <h:selectBooleanCheckbox id="id4neuesPasswort"
                    value="#{pEinstellungenAendernSession.passwortNeuVergeben}">
                    <f:ajax render="passwortNeu" />
                </h:selectBooleanCheckbox>
                <h:outputText value="#{eclPortalTexteM.holeText('1714')}" escape="false"></h:outputText>
            </h:panelGrid>

            <h:panelGroup id="passwortNeu">
                <h:panelGroup rendered="#{pEinstellungenAendernSession.passwortNeuVergeben}">

                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1715')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('1715')}" escape="false" />
                        </p>
                    </h:panelGroup>

                    <div class="row">
                        <div class="col-2">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1716')}" escape="false"></h:outputText>
                            </p>
                        </div>
                        <div class="col-6">
                            <p>
                                <h:inputSecret id="txtPasswort01" value="#{pEinstellungenAendernSession.neuesPasswort}"
                                    maxlength="20" size="20" redisplay="true" autocomplete="off"
                                    styleClass="input-typ-01"></h:inputSecret>
                                <span class="spanShowPassword  spanShowPassword01">
                                    <i class="fas fa-eye" onclick="showPassword('txtPasswort01', '01');"></i>
                                </span>
                                <span class="spanHidePassword d-none spanHidePassword01">
                                    <i class="fas fa-eye-slash" onclick="hidePassword('txtPasswort01', '01');"></i>
                                </span>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1717')}" escape="false"></h:outputText>
                            </p>
                        </div>
                        <div class="col-6">
                            <p>
                                <h:inputSecret id="txtPasswort02"
                                    value="#{pEinstellungenAendernSession.neuesPasswortBestaetigung}" maxlength="20"
                                    sizwe="20" redisplay="true" autocomplete="off" styleClass="input-typ-01">
                                </h:inputSecret>
                                <span class="spanShowPassword  spanShowPassword02">
                                    <i class="fas fa-eye" onclick="showPassword('txtPasswort02', '02');"></i>
                                </span>
                                <span class="spanHidePassword d-none spanHidePassword02">
                                    <i class="fas fa-eye-slash" onclick="hidePassword('txtPasswort02', '02');"></i>
                                </span>
                            </p>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1718')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('1718')}" escape="false" />
                        </p>
                    </h:panelGroup>

                </h:panelGroup>
            </h:panelGroup>

            <!-- Endetext -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1658')}">
                <p>
                    <h:outputLabel value="#{eclPortalTexteM.holeIText(1658)}" escape="false"></h:outputLabel>
                </p>
            </h:panelGroup>


            <!--  Button Senden -->
            <div class="row">
                <div class="col-4">
                    <h:commandButton value="#{eclPortalTexteM.holeIText(1659)}" id="buttonEinstellungenAendernAbbrechen"
                        action="#{pEinstellungenAendern.doAbbrechen()}" styleClass="btn-typ-01">

                        <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                    </h:commandButton>
                </div>
                <div class="col-4 t-right">
                    <h:commandButton value="#{eclPortalTexteM.holeIText(1660)}" id="buttonEinstellungenAendernSpeichern"
                        action="#{pEinstellungenAendern.doSenden()}" styleClass="btn-typ-01">

                        <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                    </h:commandButton>
                </div>
            </div>

        </div>
    </section>
</ui:composition>
