<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite" xmlns:c="jakarta.tags.core" xmlns:fn="jakarta.tags.functions"
	xmlns:p="http://primefaces.org/ui" lang="de">

	<f:subview id="iAuswahl1Veranstaltungen">
		<ui:include src="idetail/idSeiteStart.xhtml" />
	</f:subview>

	<section id="inhalts-bereich">
		<div class="col-4">

			<h:panelGroup rendered="#{tVeranstaltungenSession.liefereVeranstaltungenVorhanden()==false}">
				<!-- Keine Veranstaltungen vorhanden -->
				<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('2307')}">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('2307')}" escape="false"></h:outputText>
					</p>
				</h:panelGroup>
			</h:panelGroup>


			<h:panelGroup rendered="#{tVeranstaltungenSession.liefereVeranstaltungenVorhanden()==true}">
				<!-- Veranstaltungen vorhanden -->
				<!-- Starttext -->
				<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('2308')}">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('2308')}" escape="false"></h:outputText>
					</p>
				</h:panelGroup>

				<!-- Liste der Veranstaltungen styleClass="gridTop"-->
				<section id="liste-veranstaltungen-bereich">
					<ui:repeat value="#{tVeranstaltungenSession.veranstaltungenFuerMenueListe}" var="veranstaltung">
						<div class="row">
							<div class="col-8">
								<div class="row">
									<div class="col-6">
										<h:outputText value="#{veranstaltung.textInDiesemMenue}" escape="false">
										</h:outputText>
									</div>
									<div class="col-2">
										<h:commandButton value="#{eclPortalTexteM.holeText('2310')}"
											action="#{tVeranstaltungen.doDetail(veranstaltung)}"
											rendered="#{veranstaltung.buttonAnzeigen==1}" styleClass="btn-typ-01">
											<f:ajax execute="@all" render="@form" onevent="nachAjaxButton" />
										</h:commandButton>
										<h:panelGroup
											rendered="#{veranstaltung.buttonAnzeigen==0}"
											styleClass="btn-typ-01-disabled">#{eclPortalTexteM.holeText('2310')}
										</h:panelGroup>
									</div>
								</div>
							</div>
						</div>
					</ui:repeat>
				</section>





				<!-- Endetext -->
				<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('2309')}">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('2309')}" escape="false"></h:outputText>
					</p>
				</h:panelGroup>



			</h:panelGroup>

		</div>
	</section>
</ui:composition>
