<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">
    <f:subview id="pPublikationenOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>


    <!-- Inhaltsbereich -->
    <section id="inhalts-bereich">
        <div class="col-4">
            <!-- Überschrift */ -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1540')}">
                <p>
                <h2>
                    <h:outputLabel value="#{eclPortalTexteM.holeIText(1540)}" escape="false"></h:outputLabel>
                </h2>
                </p>
            </h:panelGroup>

            <!-- Hinweis, wenn noch Änderungen unverarbeitet sind -->
            <h:panelGroup rendered="#{tPublikationenSession.aenderungenInArbeit}">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1547')}">
                    <p>
                        <h:outputLabel value="#{eclPortalTexteM.holeIText(1547)}" escape="false"></h:outputLabel>
                    </p>
                </h:panelGroup>
            </h:panelGroup>

            <!-- Hinweis, wenn noch Änderungen Fehlerhaft sind -->
            <h:panelGroup rendered="#{tPublikationenSession.aenderungenFehlerhaft}">
                <p>
                    <h:outputLabel value="Änderungen fehlerhaft" escape="false"></h:outputLabel>
                </p>
            </h:panelGroup>


            <h:panelGroup rendered="#{pAktionaersdatenSession.renderNewsletterVersandBearbeitungZulaessig()==false}">
                <!-- Starttext -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1738')}">
                    <p>
                        <h:outputLabel value="#{eclPortalTexteM.holeIText(1738)}" escape="false"></h:outputLabel>
                    </p>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{pAktionaersdatenSession.renderNewsletterVersandBearbeitungZulaessig()}">

                <!-- Starttext -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1541')}">
                    <p>
                        <h:outputLabel value="#{eclPortalTexteM.holeIText(1541)}" escape="false"></h:outputLabel>
                    </p>
                </h:panelGroup>




                <!-- Auswahl -->

                <div class="newsletter-wahl-btn">
                    <h:selectOneRadio id="auswahlPublikationen" value="#{tPublikationenSession.versandartNewsletter}"
                        layout="pageDirection">
                        <f:selectItem itemLabel="#{eclPortalTexteM.holeIText(1542)}" itemValue="1" />
                        <f:selectItem itemLabel="#{eclPortalTexteM.holeIText(1543)}" itemValue="2" />
                        <f:selectItem itemLabel="#{eclPortalTexteM.holeIText(1544)}" itemValue="3" />
                    </h:selectOneRadio>
                </div>


                <!-- Endetext -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1545')}">
                    <p>
                        <h:outputLabel value="#{eclPortalTexteM.holeIText(1545)}" escape="false"></h:outputLabel>
                    </p>
                </h:panelGroup>


                <!--  Button Senden -->
                <div class="row">
                    <div class="col-4">
                        <h:commandButton value="#{eclPortalTexteM.holeIText(1655)}" id="buttonPublikationenAbbrechen"
                            action="#{tPublikationen.doAbbrechen()}" styleClass="btn-typ-01">

                            <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                        </h:commandButton>
                    </div>
                    <div class="col-4 t-right">
                        <h:commandButton value="#{eclPortalTexteM.holeIText(1546)}" id="buttonPublikationenSenden"
                            action="#{tPublikationen.doSenden()}" styleClass="btn-typ-01">

                            <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                        </h:commandButton>
                    </div>
                </div>
            </h:panelGroup>

        </div>
    </section>
</ui:composition>
