<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

    <!-- Hier ist das Menü<br /> -->

    <div id="desktop-nav">
        <ui:repeat value="#{tMenueSession.auswahlMenue}" var="hauptmenuepunkt">
            <div class="row">
                <h:panelGroup rendered="#{hauptmenuepunkt.trennzeichen()==false}">
                    <div class="col-8">
                        <h:panelGroup rendered="#{hauptmenuepunkt.aktuellAusgewaehlt==false}">
                            <div class="row">
                                <div class="menue-not-selected">
                                    <h6>
                                        <h:commandLink
                                            value="#{eclPortalTexteM.holeIText(hauptmenuepunkt.textnr)}#{hauptmenuepunkt.textErgaenzung}"
                                            action="#{tMenue.auswaehlen(hauptmenuepunkt)}">
                                            <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                                        </h:commandLink>
                                    </h6>
                                    <h:panelGroup rendered="#{hauptmenuepunkt.submenueVorhanden()==true}">
                                        <div class="sub-menue">
                                            <ui:repeat value="#{hauptmenuepunkt.submenueList}" var="submenuepunkt">
                                                <h:panelGroup rendered="#{submenuepunkt.aktuellAusgewaehlt}">
                                                    <div class="row">
                                                        <div class="menue-selected">
                                                            <h6>
                                                                <h:commandLink
                                                                    value="#{eclPortalTexteM.holeIText(submenuepunkt.textnr)}#{submenuepunkt.textErgaenzung}"
                                                                    action="#{tMenue.auswaehlen(submenuepunkt)}">
                                                                    <f:ajax execute="@all" render="inhaltsform"
                                                                        onevent="nachAjaxButton" />
                                                                </h:commandLink>
                                                            </h6>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{submenuepunkt.aktuellAusgewaehlt==false}">
                                                    <div class="row">
                                                        <div class="menue-not-selected">
                                                            <h6>
                                                                <h:commandLink
                                                                    value="#{eclPortalTexteM.holeIText(submenuepunkt.textnr)}#{submenuepunkt.textErgaenzung}"
                                                                    action="#{tMenue.auswaehlen(submenuepunkt)}">
                                                                    <f:ajax execute="@all" render="inhaltsform"
                                                                        onevent="nachAjaxButton" />
                                                                </h:commandLink>
                                                            </h6>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </div>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{hauptmenuepunkt.aktuellAusgewaehlt==true}">
                            <div class="row">
                                <div class="menue-selected">
                                    <h6>
                                        <h:commandLink
                                            value="#{eclPortalTexteM.holeIText(hauptmenuepunkt.textnr)}#{hauptmenuepunkt.textErgaenzung}"
                                            action="#{tMenue.auswaehlen(hauptmenuepunkt)}">
                                            <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                                        </h:commandLink>
                                    </h6>
                                    <h:panelGroup rendered="#{hauptmenuepunkt.submenueVorhanden()==true}">
                                        <div class="sub-menue">
                                            <ui:repeat value="#{hauptmenuepunkt.submenueList}" var="submenuepunkt">
                                                <h:panelGroup rendered="#{submenuepunkt.aktuellAusgewaehlt}">
                                                    <div class="row">
                                                        <div class="menue-selected">
                                                            <h6>
                                                                <h:commandLink
                                                                    value="#{eclPortalTexteM.holeIText(submenuepunkt.textnr)}#{submenuepunkt.textErgaenzung}"
                                                                    action="#{tMenue.auswaehlen(submenuepunkt)}">
                                                                    <f:ajax execute="@all" render="inhaltsform"
                                                                        onevent="nachAjaxButton" />
                                                                </h:commandLink>
                                                            </h6>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{submenuepunkt.aktuellAusgewaehlt==false}">
                                                    <div class="row">
                                                        <div class="menue-not-selected">
                                                            <h6>
                                                                <h:commandLink
                                                                    value="#{eclPortalTexteM.holeIText(submenuepunkt.textnr)}#{submenuepunkt.textErgaenzung}"
                                                                    action="#{tMenue.auswaehlen(submenuepunkt)}">
                                                                    <f:ajax execute="@all" render="inhaltsform"
                                                                        onevent="nachAjaxButton" />
                                                                </h:commandLink>
                                                            </h6>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </div>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </h:panelGroup>

                    </div>
                </h:panelGroup>
            </div>
        </ui:repeat>
    </div>


    <div id="mobile-nav">
        <div class="row">
            <div class="col-8" id="mobile-nav-button">
                <h:graphicImage library="prm1" name="icons/nav.png" styleClass="icon-typ-01" onclick="mobile_menu()" />
                <!--<i class="fas fa-bars" onclick="mobile_menu();"></i>-->
            </div>
            <div id="mobile-nav-content" class="d-none">
                <div class="row">
                    <div class="col-8">
                        <a onclick="hide_mobile_menu()">Schließen <i class="far fa-times-circle"></i></a>
                    </div>
                </div>
                <ui:repeat value="#{tMenueSession.auswahlMenue}" var="hauptmenuepunkt">
                    <div class="row">
                        <h:panelGroup rendered="#{hauptmenuepunkt.trennzeichen()==false}">
                            <div class="col-8" id="mobile-menu-haupt-#{hauptmenuepunkt.nrHaupt}">
                                <h:panelGroup rendered="#{hauptmenuepunkt.aktuellAusgewaehlt==false}">
                                    <div class="row">
                                        <div class="menue-not-selected">
                                            <div class="col-7">
                                                <h:commandLink
                                                    value="#{eclPortalTexteM.holeIText(hauptmenuepunkt.textnr)}#{hauptmenuepunkt.textErgaenzung}"
                                                    action="#{tMenue.auswaehlen(hauptmenuepunkt)}">
                                                    <f:ajax execute="@all" render="inhaltsform"
                                                        onevent="nachAjaxButton" />
                                                </h:commandLink>
                                            </div>
                                            <div class="col-1">
                                                <h:panelGroup rendered="#{hauptmenuepunkt.submenueVorhanden()==true}">
                                                    <i class="fas fa-chevron-down"
                                                        onclick="show_mobile_submenu('mobile-menu-haupt-#{hauptmenuepunkt.nrHaupt}')"></i>
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{hauptmenuepunkt.aktuellAusgewaehlt==true}">
                                    <div class="row">
                                        <div class="menue-selected">
                                            <div class="col-7">
                                                <h:commandLink
                                                    value="#{eclPortalTexteM.holeIText(hauptmenuepunkt.textnr)}#{hauptmenuepunkt.textErgaenzung}"
                                                    action="#{tMenue.auswaehlen(hauptmenuepunkt)}">
                                                    <f:ajax execute="@all" render="inhaltsform"
                                                        onevent="nachAjaxButton" />
                                                </h:commandLink>
                                            </div>
                                            <div class="col-1">
                                                <h:panelGroup rendered="#{hauptmenuepunkt.submenueVorhanden()==true}">
                                                    <i class="fas fa-chevron-down"
                                                        onclick="show_mobile_submenu('mobile-menu-haupt-#{hauptmenuepunkt.nrHaupt}')"></i>
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{hauptmenuepunkt.submenueVorhanden()==true}">
                                    <div class="row">
                                        <div class="sub-menue">
                                            <ui:repeat value="#{hauptmenuepunkt.submenueList}" var="submenuepunkt">
                                                <h:panelGroup rendered="#{submenuepunkt.aktuellAusgewaehlt}">
                                                    <div class="row">
                                                        <div class="menue-selected">
                                                            <h:commandLink
                                                                value="#{eclPortalTexteM.holeIText(submenuepunkt.textnr)}#{submenuepunkt.textErgaenzung}"
                                                                action="#{tMenue.auswaehlen(submenuepunkt)}">
                                                                <f:ajax execute="@all" render="inhaltsform"
                                                                    onevent="nachAjaxButton" />
                                                            </h:commandLink>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{submenuepunkt.aktuellAusgewaehlt==false}">
                                                    <div class="row">
                                                        <div class="menue-not-selected">
                                                            <h:commandLink
                                                                value="#{eclPortalTexteM.holeIText(submenuepunkt.textnr)}#{submenuepunkt.textErgaenzung}"
                                                                action="#{tMenue.auswaehlen(submenuepunkt)}">
                                                                <f:ajax execute="@all" render="inhaltsform"
                                                                    onevent="nachAjaxButton" />
                                                            </h:commandLink>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </div>
</ui:composition>
