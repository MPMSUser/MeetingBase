<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

    <section id="einstellungen-passwort-bereich">
        <div class="row">
            <div class="col-8">
                <!-- aDlgVariablen.renderDauerhaftesPasswortAngebotenUndZulaessig()==true -->
                <h:panelGroup id="eigenesPasswort"
                    rendered="#{tRender.dauerhaftesPasswortAngebotenUndZulaessig()==true}">
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('266')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('266')}" escape="false" />
                        </p>
                    </h:panelGroup>

                    <!-- dauerhaftes Passwort - falls bisher noch kein Passwort vergeben -->
                    <!-- !aDlgVariablen.passwortBereitsVergeben  -->
                    <h:panelGroup rendered="#{!tEinstellungenSession.passwortBereitsVergeben}">

                        <h:panelGroup id="passwortvergabe">

                            <!-- Passwort vergeben -->
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('268')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('268')}" escape="false" />
                                </p>
                            </h:panelGroup>

                            <div class="row">
                                <div class="col-2">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('269')}" escape="false">
                                        </h:outputText>
                                    </p>
                                </div>
                                <div class="col-6">
                                    <p>
                                        <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswort -->
                                        <h:inputSecret id="txtPasswort03" value="#{tEinstellungenSession.neuesPasswort}"
                                            maxlength="20" size="20" redisplay="true" autocomplete="off"
                                            styleClass="input-typ-01"></h:inputSecret>
                                        <span class="spanShowPassword  spanShowPassword03">
                                            <i class="fas fa-eye" onclick="showPassword('txtPasswort03', '03');"></i>
                                        </span>
                                        <span class="spanHidePassword d-none spanHidePassword03">
                                            <i class="fas fa-eye-slash"
                                                onclick="hidePassword('txtPasswort03', '03');"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="col-2">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('270')}" escape="false">
                                        </h:outputText>
                                    </p>
                                </div>
                                <div class="col-6">
                                    <p>
                                        <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswortBestaetigung -->
                                        <h:inputSecret id="txtPasswort04"
                                            value="#{tEinstellungenSession.neuesPasswortBestaetigung}" maxlength="20"
                                            sizwe="20" redisplay="true" autocomplete="off" styleClass="input-typ-01">
                                        </h:inputSecret>
                                        <span class="spanShowPassword  spanShowPassword04">
                                            <i class="fas fa-eye" onclick="showPassword('txtPasswort04', '04');"></i>
                                        </span>
                                        <span class="spanHidePassword d-none spanHidePassword04">
                                            <i class="fas fa-eye-slash"
                                                onclick="hidePassword('txtPasswort04', '04');"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('271')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('271')}" escape="false" />
                                </p>
                            </h:panelGroup>

                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Passwort, falls bereits vergeben -->
                    <!-- aDlgVariablen.passwortBereitsVergeben -->
                    <h:panelGroup rendered="#{tEinstellungenSession.passwortBereitsVergeben}">

                        <h:panelGroup id="passwortDauerhaft">

                            <!-- aDlgVariablen.ausgewaehltVergabeEigenesPasswort -->
                            <h:panelGrid columns="2">
                                <!-- aDlgVariablen.neuesPasswort -->
                                <h:selectBooleanCheckbox id="id3neuesPasswort"
                                    value="#{tEinstellungenSession.passwortNeuVergeben}">
                                    <f:ajax render="passwortNeu" />
                                </h:selectBooleanCheckbox>
                                <h:outputText value="#{eclPortalTexteM.holeText('278')}" escape="false"></h:outputText>
                            </h:panelGrid>

                            <h:panelGroup id="passwortNeu">
                                <!-- aDlgVariablen.neuesPasswort and aDlgVariablen.ausgewaehltVergabeEigenesPasswort -->
                                <h:panelGroup rendered="#{tEinstellungenSession.passwortNeuVergeben}">

                                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('268')}">
                                        <p>
                                            <h:outputText value="#{eclPortalTexteM.holeText('268')}" escape="false" />
                                        </p>
                                    </h:panelGroup>

                                    <div class="row">
                                        <div class="col-2">
                                            <p>
                                                <h:outputText value="#{eclPortalTexteM.holeText('269')}" escape="false">
                                                </h:outputText>
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p>
                                                <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswort -->
                                                <h:inputSecret id="txtPasswort05"
                                                    value="#{tEinstellungenSession.neuesPasswort}" maxlength="20"
                                                    size="20" redisplay="true" autocomplete="off"
                                                    styleClass="input-typ-01"></h:inputSecret>
                                                <span class="spanShowPassword  spanShowPassword05">
                                                    <i class="fas fa-eye"
                                                        onclick="showPassword('txtPasswort05', '05');"></i>
                                                </span>
                                                <span class="spanHidePassword d-none spanHidePassword05">
                                                    <i class="fas fa-eye-slash"
                                                        onclick="hidePassword('txtPasswort05', '05');"></i>
                                                </span>
                                            </p>
                                        </div>
                                        <div class="col-2">
                                            <p>
                                                <h:outputText value="#{eclPortalTexteM.holeText('270')}" escape="false">
                                                </h:outputText>
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p>
                                                <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswortBestaetigung -->
                                                <h:inputSecret id="txtPasswort06"
                                                    value="#{tEinstellungenSession.neuesPasswortBestaetigung}"
                                                    maxlength="20" sizwe="20" redisplay="true" autocomplete="off"
                                                    styleClass="input-typ-01"></h:inputSecret>
                                                <span class="spanShowPassword  spanShowPassword06">
                                                    <i class="fas fa-eye"
                                                        onclick="showPassword('txtPasswort06', '06');"></i>
                                                </span>
                                                <span class="spanHidePassword d-none spanHidePassword06">
                                                    <i class="fas fa-eye-slash"
                                                        onclick="hidePassword('txtPasswort06', '06');"></i>
                                                </span>
                                            </p>
                                        </div>
                                    </div>

                                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('271')}">
                                        <p>
                                            <h:outputText value="#{eclPortalTexteM.holeText('271')}" escape="false" />
                                        </p>
                                    </h:panelGroup>

                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                </h:panelGroup>

            </div>
        </div>
    </section>
</ui:composition>
