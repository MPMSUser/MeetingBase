<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html" lang="de">

    <h:panelGroup rendered="#{tSeitensteuerungSession.meldungAnzeigen()==true}">
        <script>
            hideModal('loading-modal');
            var modal = "info-modal";
            var modal_nachricht_short = "#{tSeitensteuerungSession.holeFehlerText()}";
            var modal_nachricht_long = "#{tSeitensteuerungSession.holeQuittungText()}";
            var modal_typ = "#{tSeitensteuerungSession.meldungsArt()}";
            var fehler_anzeigen = "#{tSeitensteuerungSession.fehlerAnzeigen()}";
            set_info_modal(modal_nachricht_short, modal_nachricht_long, fehler_anzeigen, modal_typ);
            showModal(modal);
        </script>
    </h:panelGroup>
</ui:composition>
