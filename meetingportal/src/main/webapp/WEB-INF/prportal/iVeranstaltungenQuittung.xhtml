<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">
	<!-- Schleife für Quittungen -->
	<!-- Schleife für alle Quittungen -->
	<ui:repeat value="#{eclVeranstaltungenM.veranstaltungenQuittungListe}" var="quittung">
		<tr>
			<td>
				<h:panelGroup rendered="#{eclVeranstaltungenM.zeigeInterneInfo}">
					<h:outputLabel
						value="##################################### Quittung Id #{quittung.identQuittungElement} ##########################" />
					<br />
					<br />
				</h:panelGroup>
				<br />

				<!-- Element anzeigen -->
				<h:panelGroup rendered="#{quittung.quittungTyp==1}">
					<!-- Überschrift -->
					<h2>
						<h:outputLabel value="#{quittung.quittungstext}" escape="false" />
					</h2>
				</h:panelGroup>

				<h:panelGroup rendered="#{quittung.quittungTyp==2}">
					<!-- Text -->
					<h:outputLabel value="#{quittung.quittungstext}" escape="false" />
				</h:panelGroup>

				<h:panelGroup rendered="#{quittung.quittungTyp==3}">
					<!-- Eingabefeld -->
					<h:panelGroup rendered="#{quittung.quittungstext!=''}">
						<h:outputLabel value="#{quittung.quittungstext}" escape="false" />
					</h:panelGroup>
					<h:outputLabel value="#{quittung.eingabeWert}" escape="false"></h:outputLabel>
					<h:panelGroup rendered="#{quittung.quittungstextNachWert!=''}">
						<h:outputLabel value="#{quittung.quittungstextNachWert}" escape="false" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup rendered="#{quittung.quittungTyp==9}">
					<!-- Druckbutton -->
					<p>
						<h:panelGroup rendered="#{quittung.quittungstext!=''}">
							<h:outputLabel value="#{quittung.quittungstext}" escape="false" />
						</h:panelGroup>
						<h:commandButton value="#{quittung.buttonBezeichnungKomplett}"
							action="#{tGeneralversammlung.doGastkarteVeranstaltungAnzeigen(quittung)}"
							onclick="this.form.target='_blank'" styleClass="btn-typ-00" />
						<h:panelGroup rendered="#{quittung.quittungstextNachWert!=''}">
							<h:outputLabel value="#{quittung.quittungstextNachWert}" escape="false" />
						</h:panelGroup>
					</p>
				</h:panelGroup>


			</td>
		</tr>
	</ui:repeat>

</ui:composition>
