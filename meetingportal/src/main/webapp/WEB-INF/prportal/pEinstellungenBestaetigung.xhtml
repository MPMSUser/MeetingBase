<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

    <f:subview id="pEinstellungenBestaetigungOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>


    <section id="einstellungen-bestaetigung-bereich">
        <div class="col-6">
            <h:panelGroup rendered="">
                <p>
                <h2>
                    Überschrift
                </h2>
                </p>
            </h:panelGroup>
            <div class="row">
                <div class="col-8">

                    <!--  E-Mail-Adresse noch nicht bestätigt, und E-Mail-Versand aktiviert -->
                    <h:panelGroup rendered="#{tEinstellungenSession.quittungEmailNochNichtBestaetigt}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1682')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1682')}" escape="false" />

                            </p>

                            <h:panelGroup
                                rendered="#{eclParamM.linkEmailEnthaeltLinkOderCode==2 and (!tEinstellungenSession.quittungNeueEmailAdresseEingetragen)}">

                                <div class="row">
                                    <div class="col-2">
                                        <p>
                                            <h:outputLabel value="#{eclPortalTexteM.holeText('1683')}" />
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <p>
                                            <h:inputText
                                                value="#{tEinstellungenSession.eMailBestaetigungsCodeBestaetigung}"
                                                maxlength="80" size="40" autocomplete="off"></h:inputText>
                                        </p>
                                    </div>
                                </div>

                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1684')}">
                                    <p>
                                        <h:outputText value="#{eclPortalTexteM.holeText('1684')}" escape="false" />
                                    </p>
                                </h:panelGroup>

                            </h:panelGroup>

                        </h:panelGroup>
                    </h:panelGroup>


                    <!--  E-Mail-Adresse neu oder geändert -->
                    <h:panelGroup rendered="#{tEinstellungenSession.quittungNeueEmailAdresseEingetragen}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1686')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1686')}" escape="false" />
                                <h:outputText value="#{tEinstellungenSession.quittungNeueEmailAdresse}" />
                                <h:outputText value="#{eclPortalTexteM.holeText('1687')}" escape="false" />

                            </p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{eclParamM.linkEmailEnthaeltLinkOderCode==2}">

                            <div class="row">
                                <div class="col-2">
                                    <p>
                                        <h:outputLabel value="#{eclPortalTexteM.holeText('1688')}" />
                                    </p>
                                </div>
                                <div class="col-6">
                                    <p>
                                        <h:inputText value="#{tEinstellungenSession.eMailBestaetigungsCodeBestaetigung}"
                                            maxlength="80" size="40" autocomplete="off"></h:inputText>
                                    </p>
                                </div>
                            </div>

                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1689')}">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('1689')}" escape="false" />
                                </p>
                            </h:panelGroup>

                        </h:panelGroup>


                    </h:panelGroup>

                    <!--  E-Mail-Adresse gelöscht -->
                    <h:panelGroup rendered="#{tEinstellungenSession.quittungNeueEmailAdresseAusgetragen}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1690')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1690')}" escape="false" />

                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- E-Mail Adresse wurde bestätigt -->
                    <h:panelGroup rendered="#{tEinstellungenSession.quittungEmailWurdeBestaetigt}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1709')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1709')}" escape="false" />

                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!--  Dauerhaftes Passwort aktiviert -->
                    <h:panelGroup rendered="#{tEinstellungenSession.quittungDauerhaftesPasswortAktiviert}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1710')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1710')}" escape="false" />

                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!--  Dauerhaftes Passwort Deaktiviert -->
                    <h:panelGroup rendered="#{tEinstellungenSession.quittungDauerhaftesPasswortDeAktiviert}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1711')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1711')}" escape="false" />

                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!--  Dauerhaftes Passwort Geändert -->
                    <h:panelGroup rendered="#{tEinstellungenSession.quittungDauerhaftesPasswortGeaendert}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1712')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('1712')}" escape="false" />

                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Endetext -->
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1713')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('1713')}" escape="false" />
                        </p>
                    </h:panelGroup>
                </div>
            </div>

            <f:subview id="iEinstellungenBestaetigungButtons">
                <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
            </f:subview>
        </div>
    </section>

</ui:composition>
