<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

	<f:subview id="iAuswahl1DialogveranstaltungenOben">
		<ui:include src="idetail/idSeiteStart.xhtml" />
	</f:subview>

	<section id="inhalts-bereich">
		<div class="col-4">

			<h:panelGroup rendered="#{!tAuswahl1Session.dialogveranstaltungenAktiv}">
				<!-- Noch nicht möglich -->
				<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('677')}">
					<p>
						<h:outputText value="#{eclPortalTexteM.holeText('677')}" escape="false"></h:outputText>
					</p>
				</h:panelGroup>
			</h:panelGroup>


			<h:panelGroup rendered="#{tAuswahl1Session.dialogveranstaltungenAktiv}">
				<!-- möglich -->
				<h:panelGroup
					rendered="#{(!tDialogveranstaltungenSession.istAngemeldet) and (!tDialogveranstaltungenSession.istAbgemeldet)}">
					<!-- Aktionär noch nicht zu einer Dialogveranstaltung an- oder abgemeldet -->

					<!-- Starttext -->
					<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('678')}">
						<p>
							<h:outputText value="#{eclPortalTexteM.holeText('678')}" escape="false"></h:outputText>
						</p>
					</h:panelGroup>

					<!-- Liste der Veranstaltungen styleClass="gridTop"-->
					<section id="liste-veranstaltungen-bereich">
						<ui:repeat value="#{tDialogveranstaltungenSession.veranstaltungen}" var="veranstaltung">
							<div class="row">
								<div class="col-8">
									<div class="row">
										<div class="col-4">
											<h:outputText value="#{eclPortalTexteM.holeText('685')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text1}" escape="false">
											</h:outputText>
											<h:panelGroup rendered="#{veranstaltung.text1 != ''}">
												<br />
											</h:panelGroup>
											<h:outputText value="#{eclPortalTexteM.holeText('686')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text2}" escape="false">
											</h:outputText>
											<h:panelGroup rendered="#{veranstaltung.text2 != ''}">
												<br />
											</h:panelGroup>
											<h:outputText value="#{eclPortalTexteM.holeText('687')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text3}" escape="false">
											</h:outputText>
											<h:panelGroup rendered="#{veranstaltung.text3 != ''}">
												<br />
											</h:panelGroup>
											<h:outputText value="#{eclPortalTexteM.holeText('688')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text4}" escape="false">
											</h:outputText>
											<h:panelGroup rendered="#{veranstaltung.text4 != ''}">
												<br />
											</h:panelGroup>
											<h:outputText value="#{eclPortalTexteM.holeText('689')}" escape="false">
											</h:outputText>
											<h:outputText value="#{veranstaltung.text5}" escape="false">
											</h:outputText>
										</div>

									</div>
									<div class="row">
										<div class="col-8">
											<p>
												<h:outputLabel value="#{eclPortalTexteM.holeText('690')}"
													rendered="#{veranstaltung.ausgebucht}" />
											</p>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
					</section>



					<!-- Button -->
					<p>
						<h:commandButton value="#{eclPortalTexteM.holeText('679')}"
							action="#{tDialogveranstaltungen.doAnmelden()}" styleClass="btn-typ-01">
							<f:ajax execute="@all" render="@form" onevent="nachAjaxButton" />
						</h:commandButton>
					</p>

					<!-- Endetext -->
					<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('680')}">
						<p>
							<h:outputText value="#{eclPortalTexteM.holeText('680')}" escape="false"></h:outputText>
						</p>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup
					rendered="#{tDialogveranstaltungenSession.istAngemeldet or tDialogveranstaltungenSession.istAbgemeldet}">
					<!-- Aktionär ist angemeldet zu einer Dialogveranstaltung angemeldet -->

					<!-- Starttext mit Personenzahl-->
					<h:panelGroup rendered="#{tDialogveranstaltungenSession.istAngemeldet}">
						<p>
							<h:outputText value="#{eclPortalTexteM.holeText('694')}" escape="false"></h:outputText>
							<h:outputText value="#{eclPortalTexteM.holeText('698')}" escape="false"></h:outputText>
						</p>
					</h:panelGroup>
					<h:panelGroup
						rendered="#{tDialogveranstaltungenSession.istAngemeldet==false and tDialogveranstaltungenSession.istAbgemeldet==true}">
						<p>
							<h:outputText value="#{eclPortalTexteM.holeText('1729')}" escape="false"></h:outputText>
							<h:outputText value="#{eclPortalTexteM.holeText('1730')}" escape="false"></h:outputText>
						</p>
					</h:panelGroup>

					<!-- nur Einfachauswahl möglich -->
					<h:panelGroup rendered="#{tRender.veranstaltungMehrfachAuswaehlbarJeGruppe()==false}">

						<!-- Angemeldet zu dieser Veranstaltung -->
						<h:panelGroup
							rendered="#{tDialogveranstaltungenSession.zurVeranstaltungAngemeldet.detailsAnzeigen()}">
							<p>
								<h:panelGrid columns="2">
									<h:outputText value="#{eclPortalTexteM.holeText('685')}" escape="false">
									</h:outputText>
									<h:outputText
										value="#{tDialogveranstaltungenSession.zurVeranstaltungAngemeldet.text1}"
										escape="false"></h:outputText>
									<h:outputText value="#{eclPortalTexteM.holeText('686')}" escape="false">
									</h:outputText>
									<h:outputText
										value="#{tDialogveranstaltungenSession.zurVeranstaltungAngemeldet.text2}"
										escape="false"></h:outputText>
									<h:outputText value="#{eclPortalTexteM.holeText('687')}" escape="false">
									</h:outputText>
									<h:outputText
										value="#{tDialogveranstaltungenSession.zurVeranstaltungAngemeldet.text3}"
										escape="false"></h:outputText>
									<h:outputText value="#{eclPortalTexteM.holeText('688')}" escape="false">
									</h:outputText>
									<h:outputText
										value="#{tDialogveranstaltungenSession.zurVeranstaltungAngemeldet.text4}"
										escape="false"></h:outputText>
									<h:outputText value="#{eclPortalTexteM.holeText('689')}" escape="false">
									</h:outputText>
									<h:outputText
										value="#{tDialogveranstaltungenSession.zurVeranstaltungAngemeldet.text5}"
										escape="false"></h:outputText>
								</h:panelGrid>
							</p>
						</h:panelGroup>
					</h:panelGroup>

					<!-- Mehrfachauswahl möglich -->
					<h:panelGroup rendered="#{tRender.veranstaltungMehrfachAuswaehlbarJeGruppe()==true}">
						<section id="liste-veranstaltungen-bereich">
							<ui:repeat value="#{tDialogveranstaltungenSession.zuVeranstaltungenAngemeldetListe}"
								var="veranstaltung">
								<div class="row">
									<div class="col-8">
										<div class="row">
											<div class="col-4">
												<h:outputText value="#{eclPortalTexteM.holeText('685')}" escape="false">
												</h:outputText>
												<h:outputText value="#{veranstaltung.text1}" escape="false">
												</h:outputText>
												<h:outputText value="#{eclPortalTexteM.holeText('686')}" escape="false">
												</h:outputText>
												<h:outputText value="#{veranstaltung.text2}" escape="false">
												</h:outputText>
												<h:outputText value="#{eclPortalTexteM.holeText('687')}" escape="false">
												</h:outputText>
												<h:outputText value="#{veranstaltung.text3}" escape="false">
												</h:outputText>
												<h:outputText value="#{eclPortalTexteM.holeText('688')}" escape="false">
												</h:outputText>
												<h:outputText value="#{veranstaltung.text4}" escape="false">
												</h:outputText>
												<h:outputText value="#{eclPortalTexteM.holeText('689')}" escape="false">
												</h:outputText>
												<h:outputText value="#{veranstaltung.text5}" escape="false">
												</h:outputText>
											</div>
											<div class="col-4 btn-w-100"></div>
										</div>
									</div>
								</div>
							</ui:repeat>
						</section>
					</h:panelGroup>


					<h:panelGroup rendered="#{tDialogveranstaltungenSession.istAngemeldet==true}">
						<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('695')}">
							<p>
								<h:outputText value="#{eclPortalTexteM.holeText('695')}" escape="false"></h:outputText>
							</p>
						</h:panelGroup>
					</h:panelGroup>

					<!-- Button -->
					<p>
						<h:commandButton value="#{eclPortalTexteM.holeText('697')}"
							action="#{tDialogveranstaltungen.doStornieren()}" styleClass="btn-typ-01">
							<f:ajax execute="@all" render="@form" onevent="nachAjaxButton" />
						</h:commandButton>
					</p>

					<!-- Endetext -->
					<h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('696')}">
						<p>
							<h:outputText value="#{eclPortalTexteM.holeText('696')}" escape="false"></h:outputText>
						</p>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</div>
	</section>
</ui:composition>
