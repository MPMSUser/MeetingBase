<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">

	<f:subview id="iVeranstaltungenDetail">
		<ui:include src="idetail/idSeiteStart.xhtml" />
	</f:subview>

	<section id="inhalts-bereich">
		<div class="col-4">

			<h:panelGroup
				rendered="#{eclVeranstaltungenM.anmeldungDurchfuehren==true}">
				<ui:include src="iVeranstaltungen.xhtml">
				</ui:include>
				<br />

				<!--  Button Senden -->
				<div class="row">
					<div class="col-4">
						<h:commandButton value="#{eclPortalTexteM.holeIText(2311)}"
							id="buttonVeranstaltungDetailAbbrechen"
							action="#{tVeranstaltungen.doAbbrechen()}"
							styleClass="btn-typ-01">

							<f:ajax execute="@all" render="inhaltsform"
								onevent="nachAjaxButton" />
						</h:commandButton>
					</div>
					<div class="col-4 t-right">
						<h:commandButton value="#{eclPortalTexteM.holeIText(2312)}"
							id="buttonVeranstaltungDetailSenden"
							action="#{tVeranstaltungen.doSenden()}"
							styleClass="btn-typ-01">

							<f:ajax execute="@all" render="inhaltsform"
								onevent="nachAjaxButton" />
						</h:commandButton>
					</div>
				</div>


			</h:panelGroup>

			<!-- Versammlungs-Anmeldung anzeigen-->
			<h:panelGroup
				rendered="#{eclVeranstaltungenM.anmeldungDurchfuehren==false}">

				<ui:include src="iVeranstaltungenQuittung.xhtml">
				</ui:include>
				
				<br />
				
				<!--  Button VerÃ¤ndern -->
				<div class="row">
					<div class="col-4">
						<h:commandButton value="#{eclPortalTexteM.holeIText(2313)}"
							id="buttonVeranstaltungDetailAendern"
							action="#{tVeranstaltungen.doAendern()}"
							styleClass="btn-typ-01">

							<f:ajax execute="@all" render="inhaltsform"
								onevent="nachAjaxButton" />
						</h:commandButton>
					</div>
					<div class="col-4 t-right">
						<h:commandButton value="#{eclPortalTexteM.holeIText(2324)}"
							id="buttonVeranstaltungQuittungAbbrechen"
							action="#{tVeranstaltungen.doAbbrechen()}"
							styleClass="btn-typ-01">

							<f:ajax execute="@all" render="inhaltsform"
								onevent="nachAjaxButton" />
						</h:commandButton>
					</div>
				</div>
				
				
				
			</h:panelGroup>


		</div>
	</section>
</ui:composition>
