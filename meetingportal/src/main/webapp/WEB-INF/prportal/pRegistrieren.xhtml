<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"  xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions" xmlns:p="http://primefaces.org/ui" lang="de">
    <f:subview id="pRegistrierenOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>
    <section id="registrieren-eingabe-bereich">
        <div class="col-4">
            <!-- Überschrift */ -->
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeITextVorhanden(1721)}">
                <p>
                <h2>
                    <h:outputText value="#{eclPortalTexteM.holeIText(1721)}" escape="false" />
                </h2>
                </p>
            </h:panelGroup>
            <h:panelGroup rendered="#{eclPortalTexteM.pruefeITextVorhanden(2019)}">
                <p>
                    <h:outputText value="#{eclPortalTexteM.holeIText(2019)}" escape="false" />
                </p>
            </h:panelGroup>

            <div class="row">
                <div class="col-8">
                    <h:inputText id="p_kennung" styleClass="input-typ-00"
                        value="#{tPasswortVergessenSession.loginKennung}" maxlength="20"
                        pt:placeholder="Mitgliedsnummer"></h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <h:inputText id="p_geburtsdatum" styleClass="input-typ-00" redisplay="true"
                        value="#{tPasswortVergessenSession.geburtsdatum}" maxlength="20" pt:placeholder="Geburtsdatum">
                    </h:inputText>
                </div>
            </div>

            <h:panelGroup rendered="#{eclPortalTexteM.pruefeITextVorhanden(1733)}">
                <p>
                    <h:outputText value="#{eclPortalTexteM.holeIText(1733)}" escape="false" />
                </p>
            </h:panelGroup>


            <div class="row">
                <div class="col-4">
                    <h:commandButton value="Zurück" id="buttonRegistrierenZurueck"
                        action="#{tPasswortVergessen.doZurueck()}" styleClass="btn-typ-01">
                        <f:ajax execute="@all" render="headerform inhaltsform streamform" onevent="nachAjaxButton" />
                    </h:commandButton>
                </div>
                <div class="col-4">
                    <h:commandButton value="Registrieren" id="buttonRegistrieren"
                        action="#{tPasswortVergessen.doRegistrieren()}" styleClass="btn-typ-01">
                        <f:ajax execute="@all" render="headerform inhaltsform streamform" onevent="nachAjaxButton" />
                    </h:commandButton>
                </div>
            </div>
        </div>
    </section>
</ui:composition>
