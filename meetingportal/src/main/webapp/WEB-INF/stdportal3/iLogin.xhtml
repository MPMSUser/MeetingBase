<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui" lang="de">

    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1')}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <h1>
                        <h:outputText value="#{eclPortalTexteM.holeText('1')}" escape="false" />
                    </h1>
                </div>
            </div>
        </div>
    </h:panelGroup>

    <f:subview id="iloginOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>

    <h:panelGroup rendered="#{tLoginLogoutSession.unterlagenListeObenVorhanden}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                </div>
                <!-- Unterlagen oben anzeigen -->

                <f:subview id="iUnterlagenLoginOben">
                    <section id="unterlagen-liste-bereich" class="col-8">
                        <!-- Unterlagenliste -->
                        <ui:repeat value="#{tLoginLogoutSession.unterlagenListeOben}" var="unterlage">
                            <ui:include src="idetail/idUnterlageAnzeigen.xhtml" />
                        </ui:repeat>
                    </section>
                </f:subview>
            </div>
        </div>
    </h:panelGroup>


    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('2')}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('2')}" escape="false" />
                    </p>
                </div>
            </div>
        </div>
    </h:panelGroup>


    <section id="login-eingabe-bereich">
        <div class="container-80">

            <div class="row">
                <div class="col-4">
                    <h:outputText value="#{eclPortalTexteM.holeText('5')}" escape="false" />
                </div>
                <div class="col-4">
                    <h:inputText id="kennung" value="#{tLoginLogoutSession.loginKennung}" maxlength="20"
                        styleClass="txtLogin" />
                </div>
            </div>

            <h:panelGroup rendered="#{eclParamM.loginVerfahren==99}">
                <!-- ku216-Bank -->

                <div class="row">
                    <div class="col-4">
                        <h:outputText value="#{eclPortalTexteM.holeText('910')}" escape="false" />
                    </div>
                    <div class="col-4">
                        <h:inputText id="name99" redisplay="true" value="#{tLoginLogoutSession.loginName}"
                            maxlength="200" size="30" autocomplete="off" styleClass="txtLogin" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <h:outputText value="#{eclPortalTexteM.holeText('911')}" escape="false" />
                    </div>
                    <div class="col-4">
                        <h:inputText id="datum99" redisplay="true" value="#{tLoginLogoutSession.loginDatum}"
                            maxlength="15" autocomplete="off" styleClass="txtLogin" />
                    </div>
                </div>

            </h:panelGroup>


            <div class="row">
                <div class="col-4">
                    <h:outputText value="#{eclPortalTexteM.holeText('6')}" escape="false" />
                </div>
                <div class="col-4">
                    <h:inputSecret id="passwort" redisplay="true" value="#{tLoginLogoutSession.loginPasswort}"
                        maxlength="20" autocomplete="off" styleClass="txtLogin" />
                    <span id="spanShowPassword">
                        <i class="fas fa-eye" onclick="showPassword();">
                        </i>
                    </span>
                    <span id="spanHidePassword" class="d-none">
                        <i class="fas fa-eye-slash" onclick="hidePassword();">
                        </i>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <h:panelGroup rendered="#{eclParamM.verfahrenPasswortVergessen!=0}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('9')}">
                            <h:outputLabel value="#{eclPortalTexteM.holeText('9')}" escape="false" />
                            <br />
                        </h:panelGroup>
                        <h:commandLink value="#{eclPortalTexteM.holeText('10')}"
                            action="#{tLoginLogout.doPasswortVergessen()}">
                            <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                        </h:commandLink>
                    </h:panelGroup>
                </div>
            </div>

            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('7')}">
                <div class="row">
                    <div class="col-8">
                        <p>
                            <h:outputLabel value="#{eclPortalTexteM.holeText('7')}" escape="false" />
                        </p>
                    </div>
                </div>
            </h:panelGroup>
            <div class="row">
                <div class="col-8">
                    <h:commandButton value="#{eclPortalTexteM.holeText('8')}" id="buttonUntenRight1"
                        action="#{tLoginLogout.doLogin()}" styleClass="btn-typ-login">
                        <f:ajax execute="@all" render="headerform inhaltsform streamform" onevent="nachAjaxButton" />
                    </h:commandButton>
                </div>
            </div>
        </div>

    </section>

    <f:subview id="iloginButtons">
        <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
    </f:subview>

    <h:panelGroup rendered="#{eclParamM.appInstallButtonsAnzeigen==1}">
        <section id="app-button-bereich">
            <div class="container-80">
                <div class="row">
                    <div class="col-8">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('199')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('199')}" escape="false" />
                            </p>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <a href="https://itunes.apple.com/de/app/bettersmart/id1355773210?mt=8" target="_blank">
                            <h:graphicImage value="../resources/std/images/app-badges/app-store_de.svg"
                                rendered="#{tLanguage.lang == 1}" styleClass="app-store-badge" />
                        </a>
                        <a href="https://itunes.apple.com/de/app/bettersmart/id1355773210?mt=8" target="_blank">
                            <h:graphicImage value="../resources/std/images/app-badges/app-store_en.svg"
                                rendered="#{tLanguage.lang == 2}" styleClass="app-store-badge" />
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <a href="https://play.google.com/store/apps/details?id=de.betterorange.bettersmart"
                            target="_blank">
                            <h:graphicImage value="../resources/std/images/app-badges/google-play-badge_de.png"
                                rendered="#{tLanguage.lang == 1}" styleClass="play-store-badge" />
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=de.betterorange.bettersmart"
                            target="_blank">
                            <h:graphicImage value="../resources/std/images/app-badges/google-play-badge_en.png"
                                rendered="#{tLanguage.lang == 2}" styleClass="play-store-badge" />
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </h:panelGroup>

    <h:panelGroup rendered="#{tLoginLogoutSession.unterlagenListeUntenVorhanden}">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                </div>
                <!-- Unterlagen Unten anzeigen -->

                <f:subview id="iUnterlagenLoginUnten">
                    <section id="unterlagen-liste-bereich" class="col-8">
                        <!-- Unterlagenliste -->
                        <ui:repeat value="#{tLoginLogoutSession.unterlagenListeUnten}" var="unterlage">
                            <ui:include src="idetail/idUnterlageAnzeigen.xhtml" />
                        </ui:repeat>
                    </section>
                </f:subview>
            </div>
        </div>
    </h:panelGroup>

</ui:composition>
