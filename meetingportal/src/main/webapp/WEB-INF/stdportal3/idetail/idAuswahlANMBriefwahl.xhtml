<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de">
    <!-- Briefwahl -->

    <h:panelGroup rendered="#{eclParamM.briefwahlMoeglich==1}">
        <div class="row">
            <div class="col-8">
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1239')}">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('1239')}" escape="false" />
                    </p>
                </h:panelGroup>
                <h:commandButton value="#{eclPortalTexteM.holeText('41')}"
                    action="#{tNeueWillenserklaerung.doAnmeldenBriefwahl(besitzAREintrag)}" id="anmeldenBriefwahl"
                    styleClass="btn-typ-00">
                    <f:ajax execute="@all" render="inhaltsform" onevent="nachAjaxButton" />
                </h:commandButton>
            </div>
        </div>
    </h:panelGroup>


</ui:composition>
