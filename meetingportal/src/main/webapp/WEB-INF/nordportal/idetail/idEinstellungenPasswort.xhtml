<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de">

    <section id="einstellungen-passwort-bereich">
        <div class="container-80">
            <div class="row">
                <div class="col-8">
                    <!-- aDlgVariablen.renderDauerhaftesPasswortAngebotenUndZulaessig()==true -->
                    <h:panelGroup id="eigenesPasswort"
                        rendered="#{tRender.dauerhaftesPasswortAngebotenUndZulaessig()==true}">
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('266')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('266')}" escape="false" />
                            </p>
                        </h:panelGroup>

                        <!-- dauerhaftes Passwort - falls bisher noch kein Passwort vergeben -->
                        <!-- !aDlgVariablen.passwortBereitsVergeben  -->
                        <h:panelGroup rendered="#{!tEinstellungenSession.passwortBereitsVergeben}">
                            <h:panelGrid columns="2">
                                <!--  Checkbox - ja ich will vergeben -->
                                <!-- aDlgVariablen.ausgewaehltVergabeEigenesPasswort -->
                                <h:selectBooleanCheckbox id="id3"
                                    value="#{tEinstellungenSession.vergabeEigenesPasswort}">
                                    <f:ajax render="passwortvergabe" />
                                </h:selectBooleanCheckbox>
                                <h:outputText value="#{eclPortalTexteM.holeText('267')}" escape="false" />
                            </h:panelGrid>

                            <h:panelGroup id="passwortvergabe">
                                <!-- aDlgVariablen.ausgewaehltVergabeEigenesPasswort -->
                                <h:panelGroup rendered="#{tEinstellungenSession.vergabeEigenesPasswort}">

                                    <!-- Passwort vergeben, falls oben angeklickt -->
                                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('268')}">
                                        <p>
                                            <h:outputText value="#{eclPortalTexteM.holeText('268')}" escape="false" />
                                        </p>
                                    </h:panelGroup>

                                    <div class="row">
                                        <div class="col-2">
                                            <p>
                                                <h:outputText value="#{eclPortalTexteM.holeText('269')}"
                                                    escape="false" />
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p>
                                                <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswort -->
                                                <h:inputSecret value="#{tEinstellungenSession.neuesPasswort}"
                                                    maxlength="20" size="20" redisplay="true" autocomplete="off" />
                                            </p>
                                        </div>
                                        <div class="col-2">
                                            <p>
                                                <h:outputText value="#{eclPortalTexteM.holeText('270')}"
                                                    escape="false" />
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p>
                                                <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswortBestaetigung -->
                                                <h:inputSecret
                                                    value="#{tEinstellungenSession.neuesPasswortBestaetigung}"
                                                    maxlength="20" sizwe="20" redisplay="true" autocomplete="off" />
                                            </p>
                                        </div>
                                    </div>

                                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('271')}">
                                        <p>
                                            <h:outputText value="#{eclPortalTexteM.holeText('271')}" escape="false" />
                                        </p>
                                    </h:panelGroup>

                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Passwort, falls bereits vergeben -->
                        <!-- aDlgVariablen.passwortBereitsVergeben -->
                        <h:panelGroup rendered="#{tEinstellungenSession.passwortBereitsVergeben}">
                            <!-- Checkbox, dass ich wieder auf "nicht dauerhaftes Passwort" umschalten will -->
                            <h:panelGrid columns="2">
                                <!-- aDlgVariablen.ausgewaehltVergabeEigenesPasswort -->
                                <h:selectBooleanCheckbox id="id3keinDauerhaftesPasswortMehr"
                                    value="#{tEinstellungenSession.vergabeEigenesPasswort}">
                                    <f:ajax render="passwortDauerhaft" />
                                </h:selectBooleanCheckbox>
                                <h:outputText value="#{eclPortalTexteM.holeText('279')}" escape="false" />
                            </h:panelGrid>

                            <h:panelGroup id="passwortDauerhaft">

                                <!-- aDlgVariablen.ausgewaehltVergabeEigenesPasswort -->
                                <h:panelGroup rendered="#{tEinstellungenSession.vergabeEigenesPasswort}">
                                    <h:panelGrid columns="2">
                                        <!-- aDlgVariablen.neuesPasswort -->
                                        <h:selectBooleanCheckbox id="id3neuesPasswort"
                                            value="#{tEinstellungenSession.passwortNeuVergeben}">
                                            <f:ajax render="passwortNeu" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputText value="#{eclPortalTexteM.holeText('278')}" escape="false" />
                                    </h:panelGrid>

                                    <h:panelGroup id="passwortNeu">
                                        <!-- aDlgVariablen.neuesPasswort and aDlgVariablen.ausgewaehltVergabeEigenesPasswort -->
                                        <h:panelGroup
                                            rendered="#{tEinstellungenSession.passwortNeuVergeben and tEinstellungenSession.vergabeEigenesPasswort}">

                                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('268')}">
                                                <p>
                                                    <h:outputText value="#{eclPortalTexteM.holeText('268')}"
                                                        escape="false" />
                                                </p>
                                            </h:panelGroup>

                                            <div class="row">
                                                <div class="col-2">
                                                    <p>
                                                        <h:outputText value="#{eclPortalTexteM.holeText('269')}"
                                                            escape="false" />
                                                    </p>
                                                </div>
                                                <div class="col-6">
                                                    <p>
                                                        <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswort -->
                                                        <h:inputSecret value="#{tEinstellungenSession.neuesPasswort}"
                                                            maxlength="20" size="20" redisplay="true"
                                                            autocomplete="off" />
                                                    </p>
                                                </div>
                                                <div class="col-2">
                                                    <p>
                                                        <h:outputText value="#{eclPortalTexteM.holeText('270')}"
                                                            escape="false" />
                                                    </p>
                                                </div>
                                                <div class="col-6">
                                                    <p>
                                                        <!-- eclTeilnehmerLoginM.aktienregisterZusatzM.neuesPasswortBestaetigung -->
                                                        <h:inputSecret
                                                            value="#{tEinstellungenSession.neuesPasswortBestaetigung}"
                                                            maxlength="20" sizwe="20" redisplay="true"
                                                            autocomplete="off" />
                                                    </p>
                                                </div>
                                            </div>

                                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('271')}">
                                                <p>
                                                    <h:outputText value="#{eclPortalTexteM.holeText('271')}"
                                                        escape="false" />
                                                </p>
                                            </h:panelGroup>

                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                    </h:panelGroup>

                    <!-- aDlgVariablen.renderDauerhaftesPasswortAngebotenAberNichtZulaessig()==true -->
                    <h:panelGroup id="passwortNichtZulaessig"
                        rendered="#{tRender.dauerhaftesPasswortAngebotenAberNichtZulaessig()==true}">
                        <!-- einleitender Text -->
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('617')}">
                            <p>
                                <h:outputText value="#{eclPortalTexteM.holeText('617')}" escape="false" />
                            </p>
                        </h:panelGroup>
                    </h:panelGroup>

                </div>
            </div>
        </div>
    </section>
</ui:composition>
