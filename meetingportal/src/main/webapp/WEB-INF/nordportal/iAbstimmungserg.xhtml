<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de">

    <f:subview id="iAbstimmungsergOben">
        <ui:include src="idetail/idSeiteStart.xhtml" />
    </f:subview>

    <div class="container-80">
        <div class="row">
            <div class="col-8">
                <h:panelGroup rendered="#{tAuswahlSession.abstimmungsergebnisseAktiv}">
                    <!-- Abstimmungsergebnis ist gerade aktiv -->
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('850')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('850')}" escape="false" />

                        </p>
                    </h:panelGroup>
                    <h:dataTable value="#{tAbstimmungsergSession.absTeilButtonList}" var="absTeil">
                        <h:column>
                            <h:commandButton
                                value="#{eclPortalTexteM.holeText(absTeil.buttontext1Vorne)}#{absTeil.buttontext1Ziffer}#{eclPortalTexteM.holeText(absTeil.buttontext1Hinten)}"
                                action="#{tAbstimmungserg.doAnzeige(absTeil)}" onclick="this.form.target='_blank'"
                                styleClass="btn-typ-00" rendered="#{absTeil.buttontext1Hinten!='-'}" />
                            <h:commandButton value="#{eclPortalTexteM.holeText(absTeil.buttontext1Vorne)}"
                                action="#{tAbstimmungserg.doAnzeige(absTeil)}" onclick="this.form.target='_blank'"
                                styleClass="btn-typ-00" rendered="#{absTeil.buttontext1Hinten=='-'}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <!-- Teilnehmerverzeichnis ist nicht aktiv -->
                <h:panelGroup rendered="#{!tAuswahlSession.abstimmungsergebnisseAktiv}">
                    <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('851')}">
                        <p>
                            <h:outputText value="#{eclPortalTexteM.holeText('851')}" escape="false" />

                        </p>
                    </h:panelGroup>
                </h:panelGroup>


                <!-- Endetext (immer) -->
                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('852')}">
                    <p>
                        <h:outputText value="#{eclPortalTexteM.holeText('852')}" escape="false" />

                    </p>
                </h:panelGroup>
            </div>
        </div>
    </div>


    <f:subview id="iAbstimmungsergDetailButtons">
        <ui:include src="idetail/idSeiteButtonsUnten.xhtml" />
    </f:subview>


</ui:composition>
