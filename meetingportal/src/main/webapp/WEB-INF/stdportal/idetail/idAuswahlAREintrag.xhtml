<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de">

    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <p>
                        <!-- Aktienregisternummer -->
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1226')}">
                            <h:outputText value="#{eclPortalTexteM.holeText('1226')}" escape="false" />
                        </h:panelGroup>
                        <h:outputText value="#{besitzAREintrag.aktienregisterNummer}" escape="false" />
                        <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1227')}">
                            <h:outputText value="#{eclPortalTexteM.holeText('1227')}" escape="false" />
                        </h:panelGroup>

                        <!-- Name -->
                        <br />
                        <h:outputText value="#{besitzAREintrag.aktionaerNameKomplett}" escape="false" />

                        <!-- Ort -->
                        <br />
                        <h:outputText value="#{besitzAREintrag.aktionaerOrt}" escape="false" />


                        <!-- Stimmen -->
                        <br />
                        <h:panelGroup rendered="#{tRender.stimmenAnzeigen()==true}">
                            <h:panelGroup
                                rendered="#{eclPortalTexteM.pruefeITextVorhanden(besitzAREintrag.textNrVorAktien)}">
                                <h:outputText value="#{eclPortalTexteM.holeIText(besitzAREintrag.textNrVorAktien)}"
                                    escape="false" />
                            </h:panelGroup>
                            <h:outputText value="#{besitzAREintrag.aktionaerStimmenDE}"
                                rendered="#{tLanguage.lang == 1}" />
                            <h:outputText value="#{besitzAREintrag.aktionaerStimmenEN}"
                                rendered="#{tLanguage.lang == 2}" />
                            <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('1229')}">
                                <h:outputText value="#{eclPortalTexteM.holeText('1229')}" escape="false" />
                            </h:panelGroup>
                        </h:panelGroup>
                        <!--  -->
                    </p>
                </div>
            </div>
        </div>
        <div class="container-full">
            <div class="row">

                <h:panelGroup
                    rendered="#{besitzAREintrag.angemeldet==false and besitzAREintrag.bestandIstNullBestand()==false}">
                    <section class="noch-nicht-angemeldet-bereich">
                        <!-- Falls Aktienregisterbestand noch nicht angemeldet -->
                        <div class="col-8">
                            <p>
                                <h:panelGroup rendered="#{tSession.portalErstanmeldungIstMoeglich==true}">
                                    <h:outputText value="#{eclPortalTexteM.holeText('1235')}" escape="false" />
                                </h:panelGroup>
                                <h:panelGroup rendered="#{tSession.portalErstanmeldungIstMoeglich==false}">
                                    <h:outputText value="#{eclPortalTexteM.holeText('1236')}" escape="false" />
                                </h:panelGroup>
                            </p>


                            <h:panelGroup rendered="#{tSession.portalErstanmeldungIstMoeglich==true}">
                                <!-- Buttons fürs Anmelden -->
                                <div class="container">

                                    <h:panelGroup rendered="#{eclParamM.erklAnPos1==1}">
                                        <!-- Eintrittskarte -->
                                        <f:subview id="iANMEintrittskarte1">
                                            <ui:include src="idAuswahlANMEintrittskarte.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos1==2}">
                                        <!-- Briefwahl -->
                                        <f:subview id="iANMBriefwahl1">
                                            <ui:include src="idAuswahlANMBriefwahl.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos1==3}">
                                        <!-- SRV -->
                                        <f:subview id="iANMSRV1">
                                            <ui:include src="idAuswahlANMSRV.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{eclParamM.erklAnPos2==1}">
                                        <!-- Eintrittskarte -->
                                        <f:subview id="iANMEintrittskarte2">
                                            <ui:include src="idAuswahlANMEintrittskarte.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos2==2}">
                                        <!-- Briefwahl -->
                                        <f:subview id="iANMBriefwahl2">
                                            <ui:include src="idAuswahlANMBriefwahl.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos2==3}">
                                        <!-- SRV -->
                                        <f:subview id="iANMSRV2">
                                            <ui:include src="idAuswahlANMSRV.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{eclParamM.erklAnPos3==1}">
                                        <!-- Eintrittskarte -->
                                        <f:subview id="iANMEintrittskarte3">
                                            <ui:include src="idAuswahlANMEintrittskarte.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos3==2}">
                                        <!-- Briefwahl -->
                                        <f:subview id="iANMBriefwahl3">
                                            <ui:include src="idAuswahlANMBriefwahl.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos3==3}">
                                        <!-- SRV -->
                                        <f:subview id="iANMSRV3">
                                            <ui:include src="idAuswahlANMSRV.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{eclParamM.erklAnPos4==1}">
                                        <!-- Eintrittskarte -->
                                        <f:subview id="iANMEintrittskarte4">
                                            <ui:include src="idAuswahlANMEintrittskarte.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos4==2}">
                                        <!-- Briefwahl -->
                                        <f:subview id="iANMBriefwahl4">
                                            <ui:include src="idAuswahlANMBriefwahl.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos4==3}">
                                        <!-- SRV -->
                                        <f:subview id="iANMSRV4">
                                            <ui:include src="idAuswahlANMSRV.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{eclParamM.erklAnPos5==1}">
                                        <!-- Eintrittskarte -->
                                        <f:subview id="iANMEintrittskarte5">
                                            <ui:include src="idAuswahlANMEintrittskarte.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos5==2}">
                                        <!-- Briefwahl -->
                                        <f:subview id="iANMBriefwahl5">
                                            <ui:include src="idAuswahlANMBriefwahl.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{eclParamM.erklAnPos5==3}">
                                        <!-- SRV -->
                                        <f:subview id="iANMSRV5">
                                            <ui:include src="idAuswahlANMSRV.xhtml" />
                                        </f:subview>
                                    </h:panelGroup>


                                </div>
                            </h:panelGroup>


                        </div>
                    </section>
                </h:panelGroup>
            </div>
        </div>


        <!-- Falls Aktienregisterbestand bereits angemeldet -->
        <h:panelGroup rendered="#{besitzAREintrag.angemeldet==true and besitzAREintrag.bestandIstNullBestand()==false}">
            <section class="bereits-angemeldet-bereich">
                <ui:repeat value="#{besitzAREintrag.zugeordneteMeldungenListe}" var="meldung"
                    id="schleifeBesitzAREintragZugeordneteMeldungen">
                    <div class="row">
                        <div class="col-3">
                            <!-- DDDDDDDDDDDDDDDDDDDDDDD Starttext, wenn Willenserklärungen abgegeben wurden, die anschließend aufgeführt sind -->

                            <h:panelGroup rendered="#{meldung.willenserklaerungenVorhanden}">
                                <h:outputText value="#{eclPortalTexteM.holeText('129')}" />

                                <h:outputText value="#{eclPortalTexteM.holeText('130')}"
                                    rendered="#{meldung.bereitsPraesent}" />

                                <h:outputText value="#{eclPortalTexteM.holeText('131')} #{meldung.aktionaerStimmenDE}"
                                    rendered="#{tLanguage.lang == 1 and tRender.stimmenAnzeigen()==true}" />
                                <h:outputText value="#{eclPortalTexteM.holeText('131')} #{meldung.aktionaerStimmenEN}"
                                    rendered="#{tLanguage.lang == 2 and tRender.stimmenAnzeigen()==true}" />

                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('141')}">
                                    <h:outputText value="#{eclPortalTexteM.holeText('141')}" escape="false" />


                                </h:panelGroup>
                            </h:panelGroup>

                            <!-- DDDDDDDDDDDDDDDDDDDD Bereich in Include ausgelagert -->
                            <f:subview id="iMeldungenEigenerARBestandWillenserkl">
                                <ui:include src="idAuswahlMeldZugWillenserklList.xhtml" />
                            </f:subview>

                        </div>

                        <!-- DDDDDDDDDDDDDDDDDDDD Bereich in Include ausgelagert -->
                        <f:subview id="iMeldungenEigenerARBestandWeitereWillenserkl">
                            <ui:include src="idAuswahlMeldWeitereWillenserkl.xhtml" />
                        </f:subview>

                    </div>
                </ui:repeat>
            </section>
        </h:panelGroup>
    </div>


</ui:composition>
