<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui" lang="de">



    <div class="divArbeitsbereich">

        <table class="divArbeitsbereichUeberschrift">
            <tr>
                <td class="divArbeitsbereichUeberschriftText">
                    <h:outputLabel value="Empfangene Nachrichten" />
                </td>
                <td class="divArbeitsbereichUeberschriftButton">
                    <h:commandButton value="Refresh" action="#{uNachrichtEmpfangen.doEmpfangenNachrichtenRefresh()}"
                        styleClass="btnStandard">
                    </h:commandButton>
                </td>
            </tr>
        </table>

        <h:selectBooleanCheckbox id="mailsAnzeigen" value="#{blMNachrichten.nachrichtenEmpfangsbereichAnzeigen}">
            <f:ajax render="empfangeneNachrichtenBereich" />
        </h:selectBooleanCheckbox>
        <h:outputLabel
            value="Empfangene Nachrichten (#{blMNachrichten.liefereNachrichtenAnzahl()} insgesamt, #{blMNachrichten.liefereNachrichtenUnbearbeitetAnzahl()} unbearbeitet/ungelesen) anzeigen" />
        <br />
        <h:panelGroup id="empfangeneNachrichtenBereich">
            <h:panelGroup rendered="#{blMNachrichten.nachrichtenEmpfangsbereichAnzeigen}">

                <h:selectBooleanCheckbox id="mailsUnbearbeiteteAnzeigen"
                    value="#{blMNachrichten.nurUnbearbeiteteNachrichtenAnzeigen}">
                    <f:ajax render="empfangeneNachrichten" />
                </h:selectBooleanCheckbox>
                <h:outputLabel value="Bearbeitete / gelesene Nachrichten nicht anzeigen" />
                <br />
                <h:panelGroup id="empfangeneNachrichten">
                    <h:panelGroup rendered="#{blMNachrichten.nurUnbearbeiteteNachrichtenAnzeigen==false}">
                        <h:panelGroup rendered="#{blMNachrichten.liefereNachrichtenVorhanden()==true}">

                            <p:dataTable value="#{blMNachrichten.empfangeneNachrichtenAlleListe}" var="nachricht">

                                <ui:include src="uNachrichtEmpfangenElement.xhtml">
                                </ui:include>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{blMNachrichten.liefereNachrichtenTechnischVorhanden()==false}">
                            Keine Nachrichten vorhanden.
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{blMNachrichten.nurUnbearbeiteteNachrichtenAnzeigen==true}">
                        <h:panelGroup rendered="#{blMNachrichten.liefereNachrichtenUnbearbeitetVorhanden()==true}">
                            <p:dataTable value="#{blMNachrichten.empfangeneNachrichtenUnbearbeiteteListe}"
                                var="nachricht">

                                <ui:include src="uNachrichtEmpfangenElement.xhtml">
                                </ui:include>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{blMNachrichten.liefereNachrichtenUnbearbeitetVorhanden()==false}">
                            Keine ungelesenen/unbearbeiteten Nachrichten vorhanden.
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <br /> <br />

    </div>
</ui:composition>
