<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    lang="de">


    <table class="divUeberschrift">
        <tr>
            <td class="divUeberschriftText">
                <h:outputLabel value="#{ueberschrift}" />
            </td>
            <td class="divUeberschriftMandant">
                <h:outputLabel value="Kennung: #{eclUserLoginM.kennung}" /><br />
                <h:outputLabel value="HV am #{eclParamM.getHVDatum()}"
                    rendered="#{eclParamM.mandantIstAusgewaehlt()==true}" /> <br />
                <h:outputLabel value="#{eclParamM.getMandantString()} #{eclParamM.getEmittentName()}"
                    rendered="#{eclParamM.mandantIstAusgewaehlt()==true}" /><br />
                <h:panelGroup
                    rendered="#{eclParamM.mandantIstAusgewaehlt()==true and eclParamM.liefereDatenbestandIstProduktiv()==false}">
                    <h1>Testdaten</h1>
                </h:panelGroup>
            </td>
            <td class="divUeberschriftZurueck">
                <h:commandButton value="ZurÃ¼ck" action="#{uMenue.doZurueck()}" styleClass="btnStandard"
                    rendered="#{zurueck=='1'}" onclick="this.form.target='_self'" />
            </td>

        </tr>
    </table>

    <h:panelGroup rendered="#{uSession.fehlermeldung!=''}">
        <div class="divFehlermeldung">
            <h:outputLabel value="#{uSession.fehlermeldung}"></h:outputLabel>
        </div>
    </h:panelGroup>

</ui:composition>
