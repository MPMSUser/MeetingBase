<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui" lang="de">

    <p:column styleClass="colStandard" style="width:25%">
        <f:facet name="header">Betreff</f:facet>
        <h:outputLabel value="#{nachricht.betreff}" />
    </p:column>

    <p:column styleClass="colStandard" style="width:12%">
        <f:facet name="header">Sendezeitpunkt</f:facet>
        <h:outputLabel value="#{nachricht.sendezeitpunktAnzeige}" />
    </p:column>

    <p:column styleClass="colStandard" style="width:12%">
        <f:facet name="header">Absender</f:facet>
        <h:outputLabel value="#{nachricht.senderName}" />
    </p:column>

    <p:column styleClass="colStandard" style="width:12%">
        <f:facet name="header">Emittent</f:facet>
        <h:outputLabel value="#{nachricht.emittentenName}" />
    </p:column>

    <p:column styleClass="colStandard" style="width:10%">
        <h:commandButton value="Details" styleClass="btnKlein"
            action="#{uNachrichtEmpfangen.doEmpfangenNachrichtenDetails(nachricht)}">
        </h:commandButton>
    </p:column>

    <p:column styleClass="colStandard">
        <h:commandButton value="Ungelesen setzen" styleClass="btnNeutral"
            action="#{uNachrichtEmpfangen.doEmpfangenNachrichtenEinblenden(nachricht)}"
            rendered="#{nachricht.anzeigeBeimEmpfaengerAusblenden and nachricht.technischeNachricht==false}">
        </h:commandButton>
        <h:commandButton value="Gelesen setzen" styleClass="btnNeutral"
            action="#{uNachrichtEmpfangen.doEmpfangenNachrichtenAusblenden(nachricht)}"
            rendered="#{nachricht.anzeigeBeimEmpfaengerAusblenden==false and nachricht.technischeNachricht==false}">
        </h:commandButton>
    </p:column>
    <p:column styleClass="colStandard">
        <h:commandButton value="Auf Bearbeitet setzen" styleClass="btnNeutral"
            action="#{uNachrichtEmpfangen.doEmpfangenNachrichtenBearbeitet(nachricht)}"
            rendered="#{nachricht.mailIstBearbeitetVomEmpfaengerGesetzt==false and nachricht.technischeNachricht==false}">
        </h:commandButton>
        <h:commandButton value="Auf Unbearbeitet setzen"
            action="#{uNachrichtEmpfangen.doEmpfangenNachrichtenUnbearbeitet(nachricht)}" styleClass="btnNeutral"
            rendered="#{nachricht.mailIstBearbeitetVomEmpfaengerGesetzt and nachricht.technischeNachricht==false}">
        </h:commandButton>
        <h:outputLabel value="#{nachricht.verwendungsCodeText}" rendered="#{nachricht.technischeNachricht==true}" />
    </p:column>
</ui:composition>
