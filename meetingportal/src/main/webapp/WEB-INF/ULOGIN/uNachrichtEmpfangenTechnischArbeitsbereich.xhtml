<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui" lang="de">

    <div class="divArbeitsbereich">

        <table class="divArbeitsbereichUeberschrift">
            <tr>
                <td class="divArbeitsbereichUeberschriftText">
                    <h:outputLabel value="Erforderliche Aktionen" />
                </td>
                <td class="divArbeitsbereichUeberschriftButton">
                    <h:commandButton value="Refresh" action="#{uNachrichtEmpfangen.doEmpfangenNachrichtenRefresh()}"
                        styleClass="btnStandard">
                    </h:commandButton>
                </td>
            </tr>
        </table>

        <h:panelGroup id="empfangeneNachrichtenTechnischBereich">
            <h:selectBooleanCheckbox id="mailsUnbearbeiteteAnzeigenTechnisch"
                value="#{blMNachrichten.nurUnbearbeiteteNachrichtenTechnischAnzeigen}">
                <f:ajax render="empfangeneNachrichtenTechnisch" />
            </h:selectBooleanCheckbox>
            <h:outputLabel value="Nur zu bearbeitende Aktionen anzeigen" />
            <br /><br />
            <h:panelGroup id="empfangeneNachrichtenTechnisch">
                <h:panelGroup rendered="#{blMNachrichten.nurUnbearbeiteteNachrichtenTechnischAnzeigen==false}">
                    <h:panelGroup rendered="#{blMNachrichten.liefereNachrichtenTechnischVorhanden()==true}">
                        <p:dataTable value="#{blMNachrichten.empfangeneNachrichtenTechnischAlleListe}" var="nachricht">

                            <ui:include src="uNachrichtEmpfangenTechnischElement.xhtml">
                            </ui:include>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{blMNachrichten.liefereNachrichtenTechnischVorhanden()==false}">
                        Keine Aktionen vorhanden.
                    </h:panelGroup>

                </h:panelGroup>
                <h:panelGroup rendered="#{blMNachrichten.nurUnbearbeiteteNachrichtenTechnischAnzeigen==true}">
                    <h:panelGroup rendered="#{blMNachrichten.liefereNachrichtenUnbearbeitetTechnischVorhanden()==true}">
                        <p:dataTable value="#{blMNachrichten.empfangeneNachrichtenTechnischUnbearbeiteteListe}"
                            var="nachricht">

                            <ui:include src="uNachrichtEmpfangenTechnischElement.xhtml">
                            </ui:include>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup
                        rendered="#{blMNachrichten.liefereNachrichtenUnbearbeitetTechnischVorhanden()==false}">
                        Keine zu bearbeitende Aktionen vorhanden.
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </div>
</ui:composition>
