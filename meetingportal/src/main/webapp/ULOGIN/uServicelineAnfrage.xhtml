<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui" lang="de" template="/WEB-INF/uTemplate.xhtml">


	<ui:define name="content">
		<h:form enctype="multipart/form-data">

			<!-- Titel -->
			<ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
				<ui:param name="loginAnzeigen" value="1" />
			</ui:include>

			<!-- Überschrift und Fehlermeldung -->
			<ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
				<ui:param name="ueberschrift" value="Serviceline-Anfrage" />
				<ui:param name="zurueck" value="1" />
			</ui:include>


			<h:panelGroup rendered="#{uServicelineAnfrageSession.aktionaerWirdAngezeigt}">
				<div class="divArbeitsbereich">
					<!-- Aktionär anzeigen und bearbeiten-->
					<!-- Allgemeine Infos -->
					<table class="divArbeitsbereichUeberschrift">
						<tr>
							<td class="divArbeitsbereichUeberschriftText">
								<h:outputLabel value="Allgemeine Daten" />
							</td>
							<td class="divArbeitsbereichUeberschriftButton">
								<h:commandButton value="Neue Anfrage" action="#{uServicelineAnfrage.doNeueAnfrage()}"
									styleClass="btnStandard" onclick="this.form.target='_self'" />
							</td>
						</tr>
					</table>

					<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
						style="width: 1180px">
						<p:column>
							<h:outputLabel value="Kennung" />
						</p:column>
						<p:column>
							<h:outputLabel value="#{uServicelineAnfrageSession.aktionaersNummer}" />
						</p:column>

						<p:column>
							<h:outputLabel value="Name" />
						</p:column>
						<p:column>
							<h:outputLabel value="#{uServicelineAnfrageSession.name}" />
						</p:column>

						<p:column>
							<h:outputLabel value="Vorname" />
						</p:column>
						<p:column>
							<h:outputLabel value="#{uServicelineAnfrageSession.vorname}" />
						</p:column>

						<p:column>
							<h:outputLabel value="Strasse" />
						</p:column>
						<p:column>
							<h:outputLabel value="#{uServicelineAnfrageSession.strasse}" />
						</p:column>

						<p:column>
							<h:outputLabel value="PLZ, Ort" />
						</p:column>
						<p:column>
							<h:outputLabel
								value="#{uServicelineAnfrageSession.plz} #{uServicelineAnfrageSession.ort}" />
						</p:column>

						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==0 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="Aktien" />
						</p:column>
						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==0 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="#{uServicelineAnfrageSession.aktien}" />
						</p:column>

						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==1 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="Geburtsdatum 1" />
						</p:column>
						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==1 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="#{uServicelineAnfrageSession.geburtsdatum1}" />
						</p:column>

						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==1 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="Geburtsdatum 2" />
						</p:column>
						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==1 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="#{uServicelineAnfrageSession.geburtsdatum2}" />
						</p:column>

						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==1 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="Gruppe" />
						</p:column>
						<p:column
							rendered="#{eclParamM.varianteDialogablauf()==1 and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<h:outputLabel value="#{uServicelineAnfrageSession.ergaenzungGruppe}" />
						</p:column>

					</p:panelGrid>
					<br />

					<!-- Portalzugangsinfos -->
					<h:panelGroup rendered="#{eclUserLoginM.pruefe_uportal_servicelinetools_registrierungsdaten()}">
						<table class="divArbeitsbereichUeberschrift">
							<tr>
								<td class="divArbeitsbereichUeberschriftText">
									<h:outputLabel value="Portal-Zugang" />
								</td>
								<td class="divArbeitsbereichUeberschriftButton"></td>
							</tr>
						</table>

						<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
							style="width: 1180px">
							<p:column>
								<h:outputLabel value="Portalzugang" />
							</p:column>
							<p:column>
								<h:panelGroup rendered="#{uServicelineAnfrageSession.portalNutzungGesperrt}">
									<h:outputLabel value="Ist gesperrt  " />
									<h:commandButton value="Zugang entsperren"
										action="#{uServicelineAnfrage.doEntsperren()}" styleClass="btnNeutral"
										onclick="this.form.target='_self'" />
								</h:panelGroup>
								<h:panelGroup rendered="#{!uServicelineAnfrageSession.portalNutzungGesperrt}">
									<h:outputLabel value="Ist möglich  " />
									<h:commandButton value="Zugang Sperren" action="#{uServicelineAnfrage.doSperren()}"
										styleClass="btnNeutral" onclick="this.form.target='_self'" />
								</h:panelGroup>
							</p:column>

							<p:column>
								<h:outputLabel value="Dauerhaftes Passwort vergeben" />
							</p:column>
							<p:column>
								<h:outputLabel value="Ja"
									rendered="#{uServicelineAnfrageSession.eigenesPasswortVergeben}" />
								<h:outputLabel value="Nein"
									rendered="#{!uServicelineAnfrageSession.eigenesPasswortVergeben}" />
							</p:column>

							<p:column rendered="#{uServicelineAnfrageSession.passwortInitialAnzeigen}">
								<h:outputLabel value="Initial-Passwort" />
							</p:column>
							<p:column rendered="#{uServicelineAnfrageSession.passwortInitialAnzeigen}">
								<h:outputLabel value="#{uServicelineAnfrageSession.passwortInitial}" />
							</p:column>

							<p:column
								rendered="#{uServicelineAnfrageSession.passwortVergessenPerEmailNichtAbgeschlossen}">
							</p:column>
							<p:column
								rendered="#{uServicelineAnfrageSession.passwortVergessenPerEmailNichtAbgeschlossen}">
								<h:outputLabel value="Passwort-Vergessen-Prozess per E-Mail noch nicht abgeschlossen" />
							</p:column>

						</p:panelGrid>
						<table class="divArbeitsbereichUeberschrift">
							<tr>
								<td class="divArbeitsbereichUeberschriftText">
									<h:outputLabel value="Bisherige Passwortanforderungen per Post" />
								</td>
								<td class="divArbeitsbereichUeberschriftButton"></td>
							</tr>
						</table>

						<p:dataTable value="#{uServicelineAnfrageSession.passwortAnforderungen}" var="anforderung">
							<p:column styleClass="colStandard" style="width:10%">
								<f:facet name="header">Nr</f:facet>
								<h:outputLabel value="#{anforderung.argument0}" />
							</p:column>
							<p:column styleClass="colStandard" style="width:20%">
								<f:facet name="header">Angefordert</f:facet>
								<h:outputLabel value="#{anforderung.zeitpunktErteilt}" />
								<h:panelGroup rendered="#{eclParamM.registerAnbindung==1}">
									<br />
									<h:outputLabel value="PW Vergessen" rendered="#{anforderung.argument3!='2'}" />
									<h:outputLabel value="Erstregistrierung" rendered="#{anforderung.argument3=='2'}" />

								</h:panelGroup>
							</p:column>
							<p:column styleClass="colStandard" style="width:10%">
								<f:facet name="header">Status</f:facet>
								<h:outputLabel value="#{anforderung.statusText}" />
							</p:column>
							<p:column styleClass="colStandard" style="width:10%">
								<f:facet name="header">Erledigt</f:facet>
								<h:outputLabel value="#{anforderung.erledigtVermerkText}" />
							</p:column>
							<p:column styleClass="colStandard" style="width:50%">
								<f:facet name="header">Erledigt Datum</f:facet>
								<h:outputLabel value="#{anforderung.zeitpunktErledigt}" />
								<h:panelGroup rendered="#{anforderung.argument4!=''}">
									<br />
									<h:outputLabel value="#{anforderung.argument4}" />
									<br />
									<h:outputLabel value="#{anforderung.argument5}" />
									<br />
									<h:outputLabel value="#{anforderung.argument6}" />
									<br />
									<h:outputLabel value="#{anforderung.argument7}" />
								</h:panelGroup>
							</p:column>

						</p:dataTable>

						<table class="divButtonsArbeitsbereich">
							<tr>
								<td class="divButtonsLeft">
									<h:commandButton value="Neues Passwort per Post" styleClass="btnStandard"
										action="#{uServicelineAnfrage.doNeuesPasswortPerPost()}"
										onclick="this.form.target='_self'" />
									<h:panelGroup rendered="#{eclParamM.registerAnbindung==1}">
										<br />
										<h:commandButton value="Registrierung per Post" styleClass="btnStandard"
											action="#{uServicelineAnfrage.doRegistrierungPerPost()}"
											onclick="this.form.target='_self'" />
									</h:panelGroup>
								</td>
								<td class="divButtonsCenter">
									<h:panelGroup
										rendered="#{uServicelineAnfrageSession.lieferePasswortPerEmailAnzeigen()==true}">
										<h:commandButton value="Neues Passwort per Mail an hinterlegte E-Mail-Adresse"
											styleClass="btnStandard"
											action="#{uServicelineAnfrage.doNeuesPasswortPerMail()}"
											onclick="this.form.target='_self'" />
									</h:panelGroup> <br />
									<h:panelGroup
										rendered="#{!uServicelineAnfrageSession.passwortPerMailDialogAnzeigen}">
										<h:commandButton value="Zugangsdaten an nicht-hinterlegte E-Mail-Adresse"
											styleClass="btnStandard"
											action="#{uServicelineAnfrage.doNeuesPasswortAnNichtHinterlegteEmail()}"
											onclick="this.form.target='_self'" />
									</h:panelGroup>
								</td>
								<td class="divButtonsRight">
									<h:commandButton value="Neues Zugangsschreiben per Post" styleClass="btnStandard"
										action="#{uServicelineAnfrage.doNeuesZugangsschreibenPerPost()}"
										onclick="this.form.target='_self'"
										rendered="#{uServicelineAnfrageSession.aktionaerOderGast==2}" />
								</td>
							</tr>
						</table>
						<br />

						<!-- Dialog  doNeuesPasswortAnNichtHinterlegteEmail -->
						<h:panelGroup rendered="#{uServicelineAnfrageSession.passwortPerMailDialogAnzeigen}">
							<table class="divArbeitsbereichUeberschrift">
								<tr>
									<td class="divArbeitsbereichUeberschriftText">
										<h:outputLabel
											value="Versand Zugangsdaten an einzugebende / nicht hinterlegte E-Mail-Adresse" />
									</td>
									<td class="divArbeitsbereichUeberschriftButton"></td>
								</tr>
							</table>
							<br />
							<b>
								<h:outputLabel
									value="Diese Funktion darf nur und ausschließlich verwendet werden, wenn der (telefonische) Anforderer eindeutig als berechtigter Nutzer der Kennung identifiziert wurde, z.B. durch Vorlage und Überprüfung eines entsprechenden
                            Identifikationsdokumentes, oder weil persönlich bekannt. In allen anderen Fällen ist die Nutzung dieser Funktion untersagt." />
								<br /> <br />
							</b>
							<h:outputLabel value="Mit dieser Funktion erfolgt:" />
							<br />
							<h:outputLabel value="> Generierung eines Initial-Passwortes" />
							<br />
							<h:outputLabel
								value="> Versand der Kennung (z.B. HV-Ticket/Aktionärsnummer) im Klartext an die E-Mail-Adresse" />
							<br />
							<h:outputLabel
								value="> Versand des neuen Initial-Passwortes im Klartext an die E-Mail-Adresse in einer zweiten E-Mail" />
							<br />
							<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
								style="width: 1180px">
								<p:column>
									<h:outputLabel value="E-Mail-Adresse" />
								</p:column>
								<p:column>
									<h:inputText value="#{uServicelineAnfrageSession.neueEmailAdresse}" maxlength="150"
										size="30"></h:inputText>
								</p:column>
							</p:panelGrid>

							<br />
							<table class="divButtonsArbeitsbereich">
								<tr>
									<td class="divButtonsLeft">
										<h:commandButton value="Kennung und neues Passwort an eingegebene Mailadresse"
											styleClass="btnStandard"
											action="#{uServicelineAnfrage.doNeuesPasswortAnNichtHinterlegteEmailAusfuehren()}"
											onclick="this.form.target='_self'" />
									</td>
									<td class="divButtonsCenter"></td>
									<td class="divButtonsRight"></td>
								</tr>
							</table>
							<br />
							<br />


						</h:panelGroup>

						<!-- Mail, E-Mail-Versand -->
						<table class="divArbeitsbereichUeberschrift">
							<tr>
								<td class="divArbeitsbereichUeberschriftText">
									<h:outputLabel value="E-Mail, elektronischer Einladungsversand" />
								</td>
								<td class="divArbeitsbereichUeberschriftButton"></td>
							</tr>
						</table>

						<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
							style="width: 1180px">
							<p:column>
								<h:outputLabel
									value="Dauerhafte Registrierung (elektronischer Einladungsversand, Passwort)" />
							</p:column>
							<p:column>
								<h:outputLabel value="Ist gesperrt"
									rendered="#{uServicelineAnfrageSession.dauerhafteRegistrierungUnzulaessig}" />
								<h:outputLabel value="Ist möglich"
									rendered="#{!uServicelineAnfrageSession.dauerhafteRegistrierungUnzulaessig}" />
							</p:column>

							<p:column>
								<h:outputLabel value="Für elektronischen Einladungsversand registriert" />
							</p:column>
							<p:column>
								<h:outputLabel value="Ja"
									rendered="#{uServicelineAnfrageSession.fuerEmailVersandRegistriert}" />
								<h:outputLabel value="Nein"
									rendered="#{!uServicelineAnfrageSession.fuerEmailVersandRegistriert}" />
								<h:panelGroup
									rendered="#{uServicelineAnfrageSession.fuerEmailVersandRegistriert and uServicelineAnfrageSession.emailWurdeBestaetigt==false}">
									<br />
									<h:outputLabel
										value="Einladungsversand erfolgt trotzdem postalisch, da E-Mail-Adresse noch nicht bestätigt" />
								</h:panelGroup>
							</p:column>

							<p:column>
								<h:outputLabel value="Hinterlegte E-Mail-Adresse" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{uServicelineAnfrageSession.emailHinterlegt}" />
							</p:column>

							<p:column>
								<h:outputLabel value="E-Mail-Adresse wurde bestätigt" />
							</p:column>
							<p:column>
								<h:outputLabel value="Ja"
									rendered="#{uServicelineAnfrageSession.emailWurdeBestaetigt}" />
								<h:panelGroup rendered="#{!uServicelineAnfrageSession.emailWurdeBestaetigt}">
									<h:outputLabel value="Nein" />
									<br />
									<h:outputLabel value="#{uServicelineAnfrageSession.emailBestaetigungscode}" />
								</h:panelGroup>
							</p:column>

						</p:panelGrid>
						<h:panelGroup
							rendered="#{uServicelineAnfrageSession.emailEingabeMoeglich and 
							uServicelineAnfrageSession.emailEingabeAnzeigen==false
							and uServicelineAnfrageSession.dauerhafteRegistrierungUnzulaessig==false}">
							<table class="divButtonsArbeitsbereich">
								<tr>
									<td class="divButtonsLeft">
										<h:commandButton value="Anpassung Versandweg für Einladung"
											styleClass="btnStandard"
											action="#{uServicelineAnfrage.doEmailRegistrierungAnzeigen()}"
											onclick="this.form.target='_self'" />
									</td>
									<td class="divButtonsCenter"></td>
									<td class="divButtonsRight"></td>
								</tr>
							</table>
						</h:panelGroup>
						<br />
						<h:panelGroup rendered="#{uServicelineAnfrageSession.emailEingabeAnzeigen==true}">
							<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
								style="width: 1180px">
								<p:column>
									<h:outputLabel value="Neue E-Mail" />
								</p:column>
								<p:column>
									<h:inputText value="#{uServicelineAnfrageSession.emailEingabeEMail}" maxlength="100"
										size="30"></h:inputText>
								</p:column>

								<p:column>
									<h:outputLabel value="Für elektronischen Einladungsversand registrieren" />
								</p:column>
								<p:column>
									<h:selectBooleanCheckbox
										value="#{uServicelineAnfrageSession.emailEingabeRegistrierungVersand}">
									</h:selectBooleanCheckbox>
								</p:column>
							</p:panelGrid>
							<table class="divButtonsArbeitsbereich">
								<tr>
									<td class="divButtonsLeft">
										<h:commandButton value="Anpassung Versandweg für Einladung speichern" styleClass="btnStandard"
											action="#{uServicelineAnfrage.doEmailRegistrierungSpeichern()}"
											onclick="this.form.target='_self'" />
									</td>
									<td class="divButtonsCenter"></td>
									<td class="divButtonsRight"></td>
								</tr>
							</table>
						</h:panelGroup>
					</h:panelGroup>


					<!-- Generalversammlung -->
					<h:panelGroup
						rendered="#{uServicelineAnfrageSession.generalversammlungAktiv or uServicelineAnfrageSession.dialogveranstaltungAktiv
						or eclVeranstaltungenM.pruefeObVeranstaltungenVorhanden()==true}">
						<!--
                            <table class="divArbeitsbereichUeberschrift">
                                <tr>
                                    <td class="divArbeitsbereichUeberschriftText">
                                        <h:outputLabel value="Generalversammlung" />
                                    </td>
                                    <td class="divArbeitsbereichUeberschriftButton"></td>
                                </tr>
                            </table>
                            -->

						<!-- Version für ku178 bis 04.09.2022
                            <h:panelGroup rendered="#{uServicelineAnfrageSession.generalversammlungAktiv and uServicelineAnfrageSession.aktionaerOderGast==1}">
                                <table class="divArbeitsbereichUeberschrift">
                                    <tr>
                                        <td class="divArbeitsbereichUeberschriftText">
                                            <h:outputLabel value="Generalversammlung" />
                                        </td>
                                        <td class="divArbeitsbereichUeberschriftButton"></td>
                                    </tr>
                                </table>
                                <p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2" style="width: 1180px">
                                    <p:column>
                                        <h:outputLabel value="Anmeldung zur Generalversammlung" />
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Angemeldet (#{uServicelineAnfrageSession.anAbGeneralversammlung} Person(en) )"
                                            rendered="#{(uServicelineAnfrageSession.anAbGeneralversammlung ge 1) and (uServicelineAnfrageSession.anAbGeneralversammlung lt 1000)}" />
                                        <h:outputLabel value="Abgemeldet" rendered="#{uServicelineAnfrageSession.anAbGeneralversammlung==1024}" />
                                        <h:outputLabel value="Vertreter angemeldet" rendered="#{uServicelineAnfrageSession.anAbGeneralversammlung==2048}" />
                                        <h:outputLabel value="Für virtuelle Teilnahme angemeldet" rendered="#{uServicelineAnfrageSession.anAbGeneralversammlung==4096}" />
                                    </p:column>

                                </p:panelGrid>
                            </h:panelGroup>
                            -->


						<h:panelGroup
							rendered="#{uServicelineAnfrageSession.generalversammlungAktiv and uServicelineAnfrageSession.aktionaerOderGast==1}">
							<!-- Status anzeigen -->
							<h:panelGroup rendered="#{eclBesitzGesamtAuswahl1M.anOderAbgemeldet}">
								<table class="divArbeitsbereichUeberschrift">
									<tr>
										<td class="divArbeitsbereichUeberschriftText">
											<h:outputLabel value="Statusinformation" />
										</td>
										<td class="divArbeitsbereichUeberschriftButton"></td>
									</tr>
								</table>
								<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
									style="width: 1180px">
									<p:column>
										<h:outputLabel value="Anwesenheits-Status:" />
									</p:column>
									<p:column>
										<h:outputLabel value="noch nicht anwesend"
											rendered="#{eclBesitzGesamtAuswahl1M.statusPraesenz==0}" />
										<h:outputLabel value="ist anwesend"
											rendered="#{eclBesitzGesamtAuswahl1M.statusPraesenz==1}" />
										<h:outputLabel value="war anwesend"
											rendered="#{eclBesitzGesamtAuswahl1M.statusPraesenz==2}" />
									</p:column>
									<p:column>
										<h:outputLabel value="Prüf-Status:" />
									</p:column>
									<p:column>
										<h:outputLabel value="noch nicht geprüft"
											rendered="#{eclBesitzGesamtAuswahl1M.statusPruefung==-1}" />
										<h:outputLabel value="noch nicht geprüft"
											rendered="#{eclBesitzGesamtAuswahl1M.statusPruefung==-2}" />
									</p:column>
								</p:panelGrid>
								<br />
							</h:panelGroup>

								<p:column>

								<p:column>
									<h:outputLabel value="Gastgruppe 5"></h:outputLabel>
								</p:column>
								<p:column>
									<h:selectBooleanCheckbox value="#{uBerechtigungenSession.darfGast5}">
									</h:selectBooleanCheckbox>
								</p:column>

								<p:column>
									<h:outputLabel value="Gastgruppe 6"></h:outputLabel>
								</p:column>
								<p:column>
									<h:selectBooleanCheckbox value="#{uBerechtigungenSession.darfGast6}">
									</h:selectBooleanCheckbox>
								</p:column>

								<p:column>
									<h:outputLabel value="Gastgruppe 7"></h:outputLabel>

								<p:column>
									<h:selectBooleanCheckbox value="#{uBerechtigungenSession.darfGast7}">

								<p:column>
									<h:outputLabel value="Gastgruppe 8"></h:outputLabel>

								<p:column>
									<h:selectBooleanCheckbox value="#{uBerechtigungenSession.darfGast8}">

									<h:outputLabel value="Gastgruppe 9"></h:outputLabel>

								<p:column>
									<h:selectBooleanCheckbox value="#{uBerechtigungenSession.darfGast9}">
									</h:selectBooleanCheckbox>
								</p:column>

								<p:column>
									<h:commandButton value="Berechtigungen speichern"

								</p:column>

			<h:panelGroup rendered="#{!uServicelineAnfrageSession.aktionaerWirdAngezeigt}">
				<p:defaultCommand target="einlesen" />
				<div class="divArbeitsbereich">
					<!-- Suchdaten eingeben -->
					<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
						style="width: 1180px">
						<p:column>
							<h:outputLabel value="Kennung:" />
						</p:column>
						<p:column>
							<table class="tableSendenZwei">
								<tr>
									<td>
										<h:inputText value="#{uServicelineAnfrageSession.aktionaersNummer}"
											maxlength="15" size="15"></h:inputText>
									</td>
									<td class="tableRechts">
										<h:commandButton value="Einlesen" id="einlesen"
											action="#{uServicelineAnfrage.doEinlesen()}" styleClass="btnNeutral"
											onclick="this.form.target='_self'" />
									</td>
								</tr>
							</table>
						</p:column>
						<p:column>
							<h:outputLabel value="Name:" />
						</p:column>
						<p:column>
							<table class="tableSendenZwei">
								<tr>
									<td>
										<h:inputText value="#{uServicelineAnfrageSession.aktionaersName}" maxlength="50"
											size="45"></h:inputText>
									</td>
									<td class="tableRechts">
										<h:commandButton value="Suchen Register" id="einlesenRegister"
											action="#{uServicelineAnfrage.doEinlesenRegister()}" styleClass="btnNeutral"
											onclick="this.form.target='_self'" />
										<br /> <br />
										<h:commandButton value="Suchen Gast" id="einlesenGast"
											action="#{uServicelineAnfrage.doEinlesenGast()}" styleClass="btnNeutral"
											onclick="this.form.target='_self'" />
										<br /> <br />
										<h:panelGroup
											rendered="#{eclUserLoginM.pruefe_uportal_servicelinetools_auchVertreter()}">
											<h:commandButton value="Suchen Vertreter" id="einlesenVertreter"
												action="#{uServicelineAnfrage.doEinlesenVertreter()}"
												styleClass="btnNeutral" onclick="this.form.target='_self'" />
											<br />
											<br />
										</h:panelGroup>
										<h:panelGroup
											rendered="#{eclUserLoginM.pruefe_uportal_servicelinetools_auchUngepruefteVertreter()}">
											<h:commandButton value="Suchen ungeprüften Vertreter"
												id="einlesenUngepruefterVertreter"
												action="#{uServicelineAnfrage.doEinlesenUngeprueftenVertreter()}"
												styleClass="btnNeutral" onclick="this.form.target='_self'" />
										</h:panelGroup>
									</td>

								</tr>
							</table>
						</p:column>
					</p:panelGrid>
					<br />
					<table class="divButtonsArbeitsbereich">
						<tr>
							<td class="divButtonsLeft"></td>
							<td class="divButtonsCenter"></td>
							<td class="divButtonsRight">
								<h:commandButton value="Gastkarte ausstellen" styleClass="btnStandard"
									action="#{uServicelineAnfrage.doGastkarteAusstellen()}"
									rendered="#{uMenueSession.menueGaestePflege()}" />
							</td>
						</tr>
					</table>

				</div>

				<div class="divArbeitsbereich">

					<!-- Suchdaten anzeigen -->
					<h:panelGroup rendered="#{uServicelineAnfrageSession.suchergebnisseWerdenAngezeigt}">
						<!-- Refresh-Button anzeigen -->
						<table class="divButtonsArbeitsbereich">
							<tr>
								<td class="divButtonsLeft"></td>
								<td class="divButtonsCenter"></td>
								<td class="divButtonsRight">
									<h:commandButton styleClass="btnStandard" value="Suche zurücksetzen"
										action="#{uServicelineAnfrage.doSucheZuruecksetzen()}"
										onclick="this.form.target='_self'" />
								</td>
							</tr>
						</table>

						<!-- Suche nach Aktionär im Register -->
						<h:panelGroup rendered="#{uServicelineAnfrageSession.suchergebnisArt==1}">
							<h:dataTable value="#{uServicelineAnfrageSession.suchergebnisListe}" var="ergebnis"
								columnClasses="tblPersonC00, tblPersonC01, tblPersonC02" rowClasses="leftText"
								styleClass="tblPerson">

								<h:column>
									<f:facet name="header">
										<h:outputText value="Nummer" style="float: left" />
									</f:facet>
									<h:outputText value="#{ergebnis.aktionaersnummer}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Name, Ort" />
										<!-- style="float: left"-->
									</f:facet>
									<h:outputText value="#{ergebnis.nameKomplett}" />
									<br />
									<h:outputText value="#{ergebnis.aktionaerOrt}" />
									<br />
								</h:column>

								<h:column>
									<h:commandButton value="Auswählen" styleClass="btnNeutral"
										action="#{uServicelineAnfrage.doAuswaehlen(ergebnis)}"
										onclick="this.form.target='_self'" />
								</h:column>
							</h:dataTable>
						</h:panelGroup>

						<!-- Gast im Meldebestand -->
						<h:panelGroup rendered="#{uServicelineAnfrageSession.suchergebnisArt==2}">
							<h:dataTable value="#{uServicelineAnfrageSession.suchergebnisListe}" var="ergebnis"
								columnClasses="tblPersonC00, tblPersonC01" rowClasses="leftText" styleClass="tblPerson">

								<h:column>
									<f:facet name="header">
										<h:outputText value="Name, Ort" style="float: left" />
									</f:facet>
									<h:outputText value="#{ergebnis.aktionaerName} #{ergebnis.aktionaerVorname}" />
									<br />
									<h:outputText value="#{ergebnis.aktionaerOrt}" />
									<br />
								</h:column>

								<h:column>
									<h:commandButton value="Auswählen" styleClass="btnNeutral"
										action="#{uServicelineAnfrage.doAuswaehlen(ergebnis)}"
										onclick="this.form.target='_self'" />
								</h:column>
							</h:dataTable>
						</h:panelGroup>

						<!-- Suche nach Vertreter -->
						<h:panelGroup
							rendered="#{uServicelineAnfrageSession.suchergebnisArt==3 or uServicelineAnfrageSession.suchergebnisArt==4}">
							<h:dataTable value="#{uServicelineAnfrageSession.suchergebnisListe}" var="ergebnis"
								columnClasses="tblPersonC00, tblPersonC01, tblPersonC02, tblPersonC03"
								rowClasses="leftText" styleClass="tblPerson">

								<h:column>
									<f:facet name="header">
										<h:outputText value="Nummer" style="float: left" />
									</f:facet>
									<h:outputText value="#{ergebnis.aktionaersnummer}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Vertreter" style="float: left" />
									</f:facet>
									<h:outputText value="#{ergebnis.vertreterName}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Name, Ort" />
										<!-- style="float: left"-->
									</f:facet>
									<h:outputText value="#{ergebnis.nameKomplett}" />
									<br />
									<h:outputText value="#{ergebnis.aktionaerOrt}" />
									<br />
								</h:column>

								<h:column>
									<h:commandButton value="Auswählen" styleClass="btnNeutral"
										action="#{uServicelineAnfrage.doAuswaehlen(ergebnis)}"
										onclick="this.form.target='_self'" />
								</h:column>
							</h:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</div>
			</h:panelGroup>



			<h:panelGroup rendered="#{eclUserLoginM.mandant==0}">
				<div class="divArbeitsbereich">
					<!-- Consultant-Mail anzeigen -->
					<p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
						style="width: 1180px">
						<p:column>
							<h:outputLabel value="Consultant-Mail" />
						</p:column>
						<p:column>
							<h:outputLabel value="#{eclParamM.getMailConsultant()}" />
						</p:column>
					</p:panelGrid>
				</div>
			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>
