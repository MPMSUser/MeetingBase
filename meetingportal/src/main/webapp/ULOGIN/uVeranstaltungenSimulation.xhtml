<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" lang="de" template="/WEB-INF/uTemplate.xhtml">

	<ui:define name="content">
		<h:form id="inhaltsform">

			<!-- Titel -->
			<ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
				<ui:param name="loginAnzeigen" value="1" />
			</ui:include>

			<!-- Ãœberschrift und Fehlermeldung -->
			<ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
				<ui:param name="ueberschrift" value="Veranstaltungen Simulation" />
				<ui:param name="zurueck" value="1" />
			</ui:include>

			<div class="divArbeitsbereich">

				<table class="divArbeitsbereichUeberschrift">
					<tr>
						<td class="divArbeitsbereichUeberschriftText">
							<h:selectBooleanCheckbox value="#{eclVeranstaltungenM.zeigeInterneInfo}">
								<f:ajax render="veranstaltungsform" />
							</h:selectBooleanCheckbox>
							<h:outputLabel value="Interne Informationen anzeigen " />
						</td>
						<td class="divArbeitsbereichUeberschriftButton">
							<h:commandButton value="Reload" action="#{uVeranstaltungen.doReloadSimulation()}"
								styleClass="btnStandard" onclick="this.form.target='_self'" />
							<br />
							<h:commandButton value="Refresh" action="#{uVeranstaltungen.doRefreshSimulation()}"
								styleClass="btnStandard" onclick="this.form.target='_self'" />
							<br />
						</td>
					</tr>
				</table>

				<br />
				<br />



				<h:panelGroup rendered="#{eclVeranstaltungenM.pruefeObVeranstaltungenVorhanden()==false}">
					<h:outputLabel value="Derzeit keine Veranstaltungen vorhanden" />
					<br />
				</h:panelGroup>

				<h:panelGroup rendered="#{eclVeranstaltungenM.pruefeObVeranstaltungenVorhanden()==true}">

					<ui:include src="iVeranstaltungen.xhtml">
					</ui:include>

					<!-- ggf. Weiter-Button anzeigen -->
					<h:panelGroup rendered="#{eclVeranstaltungenM.weiterButtonAktiv==true}">
						<h:commandButton value="#{eclVeranstaltungenM.weiterButtonBeschriftung}"
							action="#{uVeranstaltungen.doWeiterZuQuittung()}" styleClass="btnStandard"
							onclick="this.form.target='_self'" />
					</h:panelGroup>


					<br />
					<h:panelGroup rendered="#{uVeranstaltungenSession.zeigeFehlermeldungAn}">
						<h:outputLabel value="Fehler: #{uVeranstaltungenSession.fehlerText}" />
						<br />
					</h:panelGroup>

					<br />
					<h:panelGroup rendered="#{uVeranstaltungenSession.zeigeQuittungAn}">
						<h:outputLabel value="Quittung" />
						<br />

						<ui:include src="iVeranstaltungenQuittung.xhtml">
						</ui:include>

					</h:panelGroup>


				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
