<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de" template="/WEB-INF/uTemplateBLogin.xhtml">

    <f:metadata>
        <f:viewParam name="baselink" value="#{uLoginSession.baseLink}" />
        <f:viewParam name="hvjahr" value="#{uLoginSession.hvjahr}" />
        <f:viewParam name="hvnummer" value="#{uLoginSession.hvnummer}" />
        <f:viewParam name="datenbankbereich" value="#{uLoginSession.datenbankbereich}" />
        <f:viewParam name="mandant" value="#{uLoginSession.mandant}" />
    </f:metadata>

    <ui:define name="content">
        <h:form id="inhaltsform">

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/uIncHeaderB.xhtml">
                <ui:param name="loginAnzeigen" value="0" />
            </ui:include>


            <!-- Ãœberschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschrift.xhtml">
                <ui:param name="ueberschrift" value="Login" />
            </ui:include>


            <div class="divArbeitsbereich">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Kennung"></h:outputLabel>
                    <h:inputText value="#{uLoginSession.kennung}" maxlength="40" size="40"></h:inputText>

                    <h:outputLabel value="Passwort"></h:outputLabel>

                    <h:panelGroup>
                        <div>
                            <h:inputSecret id="passwort" redisplay="true" value="#{uLoginSession.passwort}"
                                maxlength="20"></h:inputSecret>
                            <span id="spanShowPassword">
                                <i class="fas fa-eye" onclick="showPassword();"></i>
                            </span>
                            <span id="spanHidePassword" class="d-none">
                                <i class="fas fa-eye-slash" onclick="hidePassword();"></i>
                            </span>
                        </div>
                    </h:panelGroup>

                </h:panelGrid>
            </div>

            <table class="divButtons">
                <tr>
                    <td class="divButtonsLeft">
                        <h:outputText value="&#160;" escape="false" />
                    </td>
                    <td class="divButtonsCenter">
                        <h:outputText value="&#160;" escape="false" />
                    </td>
                    <td class="divButtonsRight">
                        <h:commandButton value="Login" action="#{uLogin.doLogin()}" styleClass="btnStandard" />
                    </td>
                </tr>
            </table>
            <br />
            <br />
            <table class="divArbeitsbereichUeberschrift">
                <tr>
                    <td class="divArbeitsbereichUeberschriftText">
                        <h:outputLabel value="Passwort vergessen" />
                    </td>
                    <td class="divArbeitsbereichUeberschriftButton">
                    </td>
                </tr>
            </table>

            <div class="divArbeitsbereich">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Kennung"></h:outputLabel>
                    <h:inputText value="#{uLoginSession.vergessenKennung}" maxlength="40" size="40"></h:inputText>

                    <h:outputLabel value="Hinterlegte E-Mail-Adressen"></h:outputLabel>
                    <h:inputText value="#{uLoginSession.vergessenMail}" maxlength="200" size="40"></h:inputText>

                </h:panelGrid>
            </div>
            <table class="divButtons">
                <tr>
                    <td class="divButtonsLeft">
                        <h:outputText value="&#160;" escape="false" />
                    </td>
                    <td class="divButtonsCenter">
                        <h:outputText value="&#160;" escape="false" />
                    </td>
                    <td class="divButtonsRight">
                        <h:commandButton value="Neues Passwort zuschicken" action="#{uLogin.doPasswortVergessen()}"
                            styleClass="btnStandard" />
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
