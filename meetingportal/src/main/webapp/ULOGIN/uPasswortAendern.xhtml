<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui" lang="de" template="/WEB-INF/uTemplate.xhtml">

    <ui:define name="content">
        <h:form>

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>

            <!-- Überschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                <ui:param name="ueberschrift" value="Passwort ändern" />
                <ui:param name="zurueck" value="1" />
            </ui:include>

            <div class="divArbeitsbereich">

                <p:panelGrid style="width: 1180px">
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Aktuelles Passwort:"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:inputSecret value="#{uPasswortAendernSession.altesPasswort}" maxlength="20" size="22">
                            </h:inputSecret>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Neues Passwort:"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:inputSecret value="#{uPasswortAendernSession.neuesPasswort}" maxlength="20" size="22">
                            </h:inputSecret>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Neues Passwort bestätigen:"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:inputSecret value="#{uPasswortAendernSession.neuesPasswortBestaetigen}" maxlength="20"
                                size="22"></h:inputSecret>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <table class="divButtonsArbeitsbereich">
                    <tr>
                        <td class="divButtonsLeft"></td>
                        <td class="divButtonsCenter">
                            <h:outputText value="&#160;" escape="false" />
                        </td>
                        <td class="divButtonsRight">
                            <h:commandButton value="Passwort ändern" styleClass="btnStandard"
                                action="#{uPasswortAendern.doPasswortAendern()}" />
                        </td>
                    </tr>
                </table>

            </div>

        </h:form>
    </ui:define>
</ui:composition>
