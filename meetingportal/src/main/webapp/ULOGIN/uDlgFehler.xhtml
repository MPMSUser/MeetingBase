<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    lang="de" template="/WEB-INF/uTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>

            <!-- Überschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                <ui:param name="ueberschrift" value="Dialogfehler" />
                <ui:param name="zurueck" value="0" />
            </ui:include>

            <div class="divArbeitsbereich">
                Es ist ein Fehler in der Dialogführung aufgetreten.<br /><br />
                Bitte beachten Sie: Nutzen Sie bitte nur die Bildschirmtasten des Portals zur Navigation, nicht die
                Navigationstasten Ihres Internetbrowsers!
                <br /> <br /> Bitte loggen Sie sich erneut ein.
            </div>
        </h:form>
    </ui:define>
</ui:composition>
