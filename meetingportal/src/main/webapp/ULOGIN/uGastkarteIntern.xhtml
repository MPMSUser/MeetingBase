<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    lang="de" template="/WEB-INF/uTemplate.xhtml">

        <ui:define name="content">
            <h:form enctype="multipart/form-data">

                <!-- Titel -->
                <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                    <ui:param name="loginAnzeigen" value="1" />
                </ui:include>

                <!-- Überschrift und Fehlermeldung -->
                <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                    <ui:param name="ueberschrift" value="Gastkarten" />
                    <ui:param name="zurueck" value="1" />
                </ui:include>


                <div class="divArbeitsbereich">
                    <table class="divArbeitsbereichUeberschrift">
                        <tr>
                            <td class="divArbeitsbereichUeberschriftText">
                                <h:outputLabel value="Interne Gastkarten erstellen" />
                            </td>
                            <td class="divArbeitsbereichUeberschriftButton">
                                <h:commandButton value="Erstellen und Mail verschicken" styleClass="btnStandard"
                                    action="#{uGastkarte.doInternErstellen()}" onclick="this.form.target='_blank'">
                                </h:commandButton>
                            </td>
                        </tr>
                    </table>

                    <br />
                    <h:panelGroup rendered="#{eclParamM.getMailConsultant()==''}">
                        <h:outputLabel value="Achtung - Mail für Consultant noch nicht eingetragen!"></h:outputLabel>
                        <br />
                        <h:outputLabel value="Bitte unter Parameter - Emittent pflegen!"></h:outputLabel><br />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{eclParamM.getMailConsultant()!=''}">
                        <h:outputLabel value="Mails für Consultant gehen an: #{eclParamM.getMailConsultant()}">
                        </h:outputLabel><br />
                    </h:panelGroup>
                    <br />
                    <h:selectBooleanCheckbox value="#{uGastkarteSession.rzKartenErstellen}">
                    </h:selectBooleanCheckbox>
                    <h:outputLabel value="Karten für Rechenzentrum / IT erstellen (Stream, Monitoring)"></h:outputLabel>
                    <br />
                    <h:selectBooleanCheckbox value="#{uGastkarteSession.rzKartenErstellenErgaenzen}">
                    </h:selectBooleanCheckbox>
                    <h:outputLabel value="Ergänzungskarten für Rechenzentrum / IT erstellen (Stream, Monitoring)">
                    </h:outputLabel>
                    <br />

                    <h:outputLabel value="Anzahl Karten für Portal-Team (Stream, Monitoring)"></h:outputLabel>
                    <h:inputText value="#{uGastkarteSession.anzPortalTeamKartenErstellen}" maxlength="5" size="5">
                    </h:inputText>
                    <br />

                    <h:outputLabel value="Anzahl Karten für Consultant (Stream, Monitoring, Fragen, Widersprüche)">
                    </h:outputLabel>
                    <h:inputText value="#{uGastkarteSession.anzConsultantKartenErstellen}" maxlength="5" size="5">
                    </h:inputText>
                    <br />

                    <h:outputLabel value="Anzahl Karten für Kunde (Stream, Monitoring, Fragen)"></h:outputLabel>
                    <h:inputText value="#{uGastkarteSession.anzahlKundenKartenErstellen}" maxlength="5" size="5">
                    </h:inputText>
                    <br />

                    <h:outputLabel value="Anzahl Karten für Notar-Team (Stream, Monitoring, Widersprüche)">
                    </h:outputLabel>
                    <h:inputText value="#{uGastkarteSession.anzahlNotarKartenErstellen}" maxlength="5" size="5">
                    </h:inputText>
                    <br />
                    <br />

                    <table class="divArbeitsbereichUeberschrift">
                        <tr>
                            <td class="divArbeitsbereichUeberschriftText">
                                <h:outputLabel value="Zugangslinks der bestehenden Karten per Mail verschicken" />
                            </td>
                            <td class="divArbeitsbereichUeberschriftButton">
                                <h:commandButton value="Mail verschicken" styleClass="btnStandard"
                                    action="#{uGastkarte.doInternVerschicken()}" onclick="this.form.target='_blank'">
                                </h:commandButton>
                            </td>
                        </tr>
                    </table>

                    <br />
                    <h:panelGroup rendered="#{eclParamM.getMailConsultant()==''}">
                        <h:outputLabel value="Achtung - Mail für Consultant noch nicht eingetragen!"></h:outputLabel>
                        <br />
                        <h:outputLabel value="Bitte unter Parameter - Emittent pflegen!"></h:outputLabel><br />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{eclParamM.getMailConsultant()!=''}">
                        <h:outputLabel value="Mails für Consultant gehen an: #{eclParamM.getMailConsultant()}">
                        </h:outputLabel><br />
                    </h:panelGroup>
                    <br />


                </div>
            </h:form>
        </ui:define>
    </ui:composition>
