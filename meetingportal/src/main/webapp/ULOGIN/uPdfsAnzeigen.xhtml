<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    lang="de" template="/WEB-INF/uTemplate.xhtml">

    <ui:define name="content">
        <h:form>

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>


            <!-- Überschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                <ui:param name="ueberschrift" value="Anzeige / Download PDFs" />
                <ui:param name="zurueck" value="1" />
            </ui:include>

            <table class="divButtons">
                <tr>
                    <td class="divButtonsLeft"></td>
                    <td class="divButtonsCenter"></td>
                    <td class="divButtonsRight">
                        <h:commandButton value="Refresh" styleClass="btnStandard" action="#{uPdfsAnzeigen.doRefresh()}"
                            onclick="this.form.target='_self'" />
                    </td>

                </tr>
            </table>

            <div class="divArbeitsbereich">
                <b>
                    <h:outputLabel value="PDFs Teilnehmerverzeichnis (0=Erstpräsenz)" />
                </b><br />
                <h:dataTable value="#{uPdfsAnzeigenSession.dateienTeilnahme}" var="pdfElement">

                    <h:column>
                        <h:commandButton value="#{pdfElement}"
                            action="#{uPdfsAnzeigen.doAnzeigenTeilnehmerverzeichnis(pdfElement)}" styleClass="btnBreit"
                            onclick="this.form.target='_blank'" />
                    </h:column>
                </h:dataTable>
                <br />
                <br />

                <b>
                    <h:outputLabel value="PDFs Abstimmungsergebnis" />
                </b><br />
                <h:dataTable value="#{uPdfsAnzeigenSession.dateienAbstimmung}" var="pdfElement">

                    <h:column>
                        <h:commandButton value="#{pdfElement}"
                            action="#{uPdfsAnzeigen.doAnzeigenAbstimmung(pdfElement)}" styleClass="btnBreit"
                            onclick="this.form.target='_blank'" />
                    </h:column>
                </h:dataTable>
                <br />
                <br />

                <b>
                    <h:outputLabel value="PDFs Sonstige" />
                </b><br />
                <h:dataTable value="#{uPdfsAnzeigenSession.dateienPDF}" var="pdfElement">

                    <h:column>
                        <h:commandButton value="#{pdfElement}" action="#{uPdfsAnzeigen.doAnzeigenPDF(pdfElement)}"
                            styleClass="btnBreit" onclick="this.form.target='_blank'" />
                    </h:column>
                </h:dataTable>
                <br />
                <br />

            </div>
        </h:form>
    </ui:define>
</ui:composition>
