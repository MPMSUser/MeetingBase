<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough" xmlns:p="http://primefaces.org/ui" lang="de"
    template="/WEB-INF/uTemplate.xhtml">

    <ui:define name="content">
        <h:form>

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>

            <!-- Überschrift und Fehlermeldung -->
            <h:panelGroup rendered="#{uWortmeldungenSession.wortmeldetischView.zurueckButtonAnzeigen==1}">
                <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                    <ui:param name="ueberschrift"
                        value="#{uWortmeldungenSession.wortmeldetischView.textUeberschrift}" />
                    <ui:param name="zurueck" value="1" />
                </ui:include>
            </h:panelGroup>
            <h:panelGroup rendered="#{uWortmeldungenSession.wortmeldetischView.zurueckButtonAnzeigen==0}">
                <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                    <ui:param name="ueberschrift"
                        value="#{uWortmeldungenSession.wortmeldetischView.textUeberschrift}" />
                    <ui:param name="zurueck" value="0" />
                </ui:include>
            </h:panelGroup>



            <!-- Zahlen + Aktualisieren-Button -->
            <div class="divArbeitsbereich">
                <table class="divArbeitsbereichUeberschrift">
                    <tr>
                        <td class="divArbeitsbereichUeberschriftText">
                            <h:dataTable value="#{uWortmeldungenSession.summenView}" var="summe">
                                <h:column>
                                    <h:outputText value="#{summe.textVorZahl}#{summe.wert}#{summe.textNachZahl}" />
                                    <br />
                                </h:column>
                            </h:dataTable>
                            <ui:repeat value="#{uWortmeldungenSession.summenViewZusammen}" var="summe">
                                <h:column>
                                    <h:outputText value="#{summe.textVorZahl}#{summe.wert}#{summe.textNachZahl}" />
                                </h:column>
                            </ui:repeat>
                        </td>
                        <td class="divArbeitsbereichUeberschriftButton">
                            <h:commandButton value="Aktualisieren" action="#{uWortmeldungen.doAktualisierenView()}"
                                styleClass="btnStandard"
                                rendered="#{uWortmeldungenSession.wortmeldetischView.aktualisierenButtonAnzeigen==1}" />

                            <h:panelGroup
                                rendered="#{uWortmeldungenSession.wortmeldetischView.redestationNrAnzeigen==1 or uWortmeldungenSession.wortmeldetischView.teststationNrAnzeigen==1}">
                                <br />
                            </h:panelGroup>

                            <h:panelGroup
                                rendered="#{uWortmeldungenSession.wortmeldetischView.redestationNrAnzeigen==1}">
                                <h:outputLabel value="#{uWortmeldungenSession.wortmeldetischView.redeStationBegriff} ">
                                </h:outputLabel>
                                <h:inputText value="#{uWortmeldungenSession.telefonieNr}" maxlength="5" size="5">
                                </h:inputText>
                            </h:panelGroup>
                            <h:panelGroup
                                rendered="#{uWortmeldungenSession.wortmeldetischView.redestationNrAnzeigen==1 and uWortmeldungenSession.wortmeldetischView.teststationNrAnzeigen==1}">
                                <br />
                            </h:panelGroup>
                            <h:panelGroup
                                rendered="#{uWortmeldungenSession.wortmeldetischView.teststationNrAnzeigen==1}">
                                <h:outputLabel value="#{uWortmeldungenSession.wortmeldetischView.testStationBegriff} ">
                                </h:outputLabel>
                                <h:inputText value="#{uWortmeldungenSession.testNr}" maxlength="5" size="5">
                                </h:inputText>
                            </h:panelGroup>
                        </td>
                    </tr>
                </table>


            </div>

            <h:panelGroup rendered="#{uWortmeldungenSession.wortmeldetischView.sichtVersammlungsleiterAnzeigen==1}">
                <!-- Rednerliste Vorsitzender -->
                <div class="divArbeitsbereich">
                    <table class="divArbeitsbereichUeberschrift">
                        <tr>
                            <td class="divArbeitsbereichUeberschriftText">
                                <h:outputLabel
                                    value="#{uWortmeldungenSession.wortmeldetischViewVersammlungsleiter.textUeberschrift}" />
                            </td>
                            <td class="divArbeitsbereichUeberschriftButton"></td>
                        </tr>
                    </table>
                    <p:panelGrid>
                        <p:row>
                            <p:column style="width: 1180px">
                                <h:inputTextarea rows="12" style="width: 100%"
                                    value="#{uWortmeldungenSession.rednerlisteVersammlungsleitung}"></h:inputTextarea>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid rendered="#{uWortmeldungenSession.infoVersammlungsleiter!=''}">
                        <p:row>
                            <p:column style="width: 1180px">
                                <h:inputTextarea rows="12" style="width: 100%"
                                    value="#{uWortmeldungenSession.infoVersammlungsleiter}"></h:inputTextarea>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </div>
            </h:panelGroup>


            <!-- Falls Links, dann anzeigen -->
            <h:panelGroup rendered="#{uWortmeldungenSession.testraumLink!=''}">
                Aktueller Link Testraum:
                <div class="divArbeitsbereich">
                    <table class="divArbeitsbereichUeberschrift">
                        <tr>
                            <td class="divArbeitsbereichUeberschriftText">
                                <h:inputTextarea rows="12" style="width: 100%"
                                    value="#{uWortmeldungenSession.testraumLink}"></h:inputTextarea>
                            </td>

                        </tr>
                        <tr>
                            <td class="divArbeitsbereichUeberschriftButton">
                                <h:commandButton value="Clear" action="#{uWortmeldungen.doClearTestraumLink()}"
                                    styleClass="btnStandard" />
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{uWortmeldungenSession.rederaumLink!=''}">
                Aktueller Link Rederaum:
                <div class="divArbeitsbereich">
                    <table class="divArbeitsbereichUeberschrift">
                        <tr>
                            <td class="divArbeitsbereichUeberschriftText">
                                <h:inputTextarea rows="12" style="width: 100%"
                                    value="#{uWortmeldungenSession.rederaumLink}"></h:inputTextarea>
                            </td>
                        </tr>
                        3<tr>
                            <td class="divArbeitsbereichUeberschriftButton">
                                <h:commandButton value="Clear" action="#{uWortmeldungen.doClearRederaumLink()}"
                                    styleClass="btnStandard" />
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Kennung:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.loginKennungAnzeige}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Redner (Eingabe durch Wortmelder):"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:inputText value="#{uWortmeldungenSession.bWortmeldung.nameVornameOrt}"
                                    maxlength="200" size="60"></h:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Redner (lt. Kennung):"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.nameVornameOrtKennung}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Kontakt-Daten:"></h:outputLabel>
                            </p:column>

                            </p:column>

                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>

                                </h:outputLabel>
                            </p:column>

                        <p:row>

                            </p:column>

                                        <br />
                                    </ui:repeat>
                                </h:panelGroup>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Zeitpunkt Wortmeldung:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.zeitpunktFuerAnzeige}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktueller Status:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.aktuellerStatus}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktuell Präsent:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="Ja" rendered="#{uWortmeldungenSession.praesenteVorhanden==true}">
                                </h:outputLabel>
                                <h:outputLabel value="Nein"
                                    rendered="#{uWortmeldungenSession.praesenteVorhanden==false}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Kommentar intern:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:inputTextarea rows="4" cols="80"
                                    value="#{uWortmeldungenSession.bWortmeldung.kommentarIntern}" pt:maxlength="500">
                                </h:inputTextarea>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Kommentar Versammlungsleiter:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:inputTextarea rows="4" cols="80"
                                    value="#{uWortmeldungenSession.bWortmeldung.kommentarVersammlungsleiter}"
                                    pt:maxlength="500"></h:inputTextarea>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="neuer Status:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:selectOneRadio value="#{uWortmeldungenSession.neuerStatus}" layout="pageDirection">
                                    <f:selectItems value="#{uWortmeldungenSession.bearbeitenSelectItemListe}" var="item"
                                        itemLabel="#{item.itemLabel}" itemValue="#{item.itemValue}" />
                                </h:selectOneRadio>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktuelle Position in Rednerliste:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.lfdNrInListe}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="neue Position in Rednerliste (vor jetziger LfdNr):">
                                </h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:inputText value="#{uWortmeldungenSession.neueLfdNr}" maxlength="5" size="5">
                                </h:inputText>
                            </p:column>
                        </p:row>

                    </p:panelGrid>



                    <table class="divButtonsArbeitsbereich">
                        <tr>
                            <td class="divButtonsLeft">
                                <h:commandButton value="Abbrechen" styleClass="btnStandard"
                                    action="#{uWortmeldungen.doAbbrechen()}" />
                            </td>
                            <td class="divButtonsCenter">
                                <h:commandButton value="Speichern und an das Ende der Rednerliste"
                                    styleClass="btnStandard" action="#{uWortmeldungen.doSpeichernAnsEnde()}" />
                            </td>
                            <td class="divButtonsRight">
                                <h:commandButton value="Speichern" styleClass="btnStandard"
                                    action="#{uWortmeldungen.doSpeichern()}" />
                            </td>
                        </tr>
                    </table>

                </div>
            </h:panelGroup>

            <!-- Falls Bearbeitungsmodus Kommentar intern, dann anzeigen -->

                <div class="divArbeitsbereich">

                    <p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"

                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.nameVornameOrtKennung}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>



                        <p:row>
                            <p:column>
                                <h:outputLabel value="Kurz-Text:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.mitteilungKurztext}">

                            </p:column>
                        </p:row>

                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.mitteilungLangtext}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Inhaltshinweise:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:panelGroup
                                    rendered="#{uWortmeldungenSession.bWortmeldung.inhaltsHinweiseVorhandenundAktiv}">
                                    <ui:repeat value="#{uWortmeldungenSession.bWortmeldung.inhaltsHinweiseListe}"
                                        var="inhaltsHinweis">
                                        <h:outputText value="#{inhaltsHinweis.textDE}" escape="true" />
                                        <br />
                                    </ui:repeat>
                                </h:panelGroup>
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktueller Status:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.aktuellerStatus}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktuell Präsent:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="Ja" rendered="#{uWortmeldungenSession.praesenteVorhanden==true}">
                                </h:outputLabel>
                                <h:outputLabel value="Nein"
                                    rendered="#{uWortmeldungenSession.praesenteVorhanden==false}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Kommentar intern:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:inputTextarea rows="4" cols="80"
                                    value="#{uWortmeldungenSession.bWortmeldung.kommentarIntern}" pt:maxlength="500">
                                </h:inputTextarea>
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktuelle Position in Rednerliste:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.bWortmeldung.lfdNrInListe}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>


                    </p:panelGrid>



                    <table class="divButtonsArbeitsbereich">
                        <tr>
                            <td class="divButtonsLeft">
                                <h:commandButton value="Abbrechen" styleClass="btnStandard"
                                    action="#{uWortmeldungen.doAbbrechen()}" />
                            </td>
                            <td class="divButtonsCenter">
                            </td>
                            <td class="divButtonsRight">
                                <h:commandButton value="Speichern" styleClass="btnStandard"
                                    action="#{uWortmeldungen.doSpeichernKommentarIntern()}" />
                            </td>
                        </tr>
                    </table>

                </div>
            </h:panelGroup>

                <div class="divArbeitsbereich">

                    <p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"

                        <p:row>

                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktueller Status:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{uWortmeldungenSession.aktuellerStatus}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktuell Präsent:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="Ja" rendered="#{uWortmeldungenSession.praesenteVorhanden==true}">
                                </h:outputLabel>
                                <h:outputLabel value="Nein"
                                    rendered="#{uWortmeldungenSession.praesenteVorhanden==false}">
                                </h:outputLabel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Kommentar Versammlungsleiter:"></h:outputLabel>

                            <p:column>
                                <h:inputTextarea rows="4" cols="80"

                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Aktuelle Position in Rednerliste:"></h:outputLabel>
                            </p:column>
