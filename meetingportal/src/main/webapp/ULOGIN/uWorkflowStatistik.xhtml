<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui" lang="de" template="/WEB-INF/uTemplate.xhtml">

    <ui:define name="content">
        <h:form>

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>

            <!-- Überschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                <ui:param name="ueberschrift" value="Workflow Statistik" />
                <ui:param name="zurueck" value="1" />
            </ui:include>



            <div class="divArbeitsbereich">


                <p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2" style="width: 1180px">
                    <p:column>
                        <h:outputLabel value="Anzahl offene Erst-Prüfungen (Papier)"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlOffenBasisPruefen}"></h:outputLabel>
                    </p:column>

                   <p:column>
                        <h:outputLabel value="Anzahl offene Erst-Prüfungen (Digital)"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlOffenBasisPruefenDigital}"></h:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="Anzahl offene Prüfungen zur Wiedervorlage (Papier)"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlOffenWiedervorlage}"></h:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="Anzahl offene Prüfungen zur Wiedervorlage (Digital)"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlOffenWiedervorlageDigital}"></h:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="Anzahl Vertretungen abgelehnt"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlAbgelehnt}"></h:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="Anzahl Vertretungen akzeptiert"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlAngenommen}"></h:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="Anzahl nicht als Nachweis verwenden"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlAndereDokumente}"></h:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="Anzahl Bearbeitung nicht abgeschlossen"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlInBearbeitung}"></h:outputLabel>
                    </p:column>

                   <p:column>
                        <h:outputLabel value="Anzahl Bearbeitung nicht abgeschlossen (Digital)"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{uWorkflowSession.anzahlInBearbeitungDigital}"></h:outputLabel>
                    </p:column>

                    <p:column>
                    </p:column>
                    <p:column>
                    </p:column>

                    <p:column>
                    </p:column>
                    <p:column>
                    </p:column>

                </p:panelGrid>

                <br /> <br />

                <table class="divButtonsArbeitsbereich">
                    <tr>
                        <td class="divButtonsLeft">
                        </td>
                        <td class="divButtonsCenter">
                            <h:commandButton value="Alle 'Bearbeitung nicht abgeschlossen' zurücksetzen"
                                action="#{uWorkflowStatistik.doRuecksetzen()}" class="btnStandard"
                                onclick="this.form.target='_self'" />
                        </td>
                        <td class="divButtonsRight">
                        </td>

                    </tr>
                </table>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
