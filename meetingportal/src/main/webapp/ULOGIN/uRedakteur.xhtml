<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de" template="/WEB-INF/uTemplate.xhtml">

    <ui:define name="content">
        <h:form>

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>


            <!-- Ãœberschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitKennung.xhtml">
                <ui:param name="ueberschrift" value="Anbindung Redakteur" />
            </ui:include>


            <div class="divArbeitsbereich">

                <h:dataTable value="#{uRedakteurSession.redakteurListe}" var="redakteur">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mandant/" style="float: left" /><br />
                            <h:outputText value="Jahr/" style="float: left" /><br />
                            <h:outputText value="Nr/Art" style="float: left" />
                        </f:facet>
                        <h:outputText
                            value="#{redakteur.mandant}/#{redakteur.hvJahr}/#{redakteur.hvNummer}/#{redakteur.dbArt}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Bezeichnung" style="float: left" /><br />
                            <h:outputText value="Consultant" style="float: left" />
                        </f:facet>
                        <h:outputText value="#{redakteur.bezeichnungKurz}" /><br />
                        <h:outputText value="#{redakteur.mailConsultant}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HVDatum" style="float: left" />
                        </f:facet>
                        <h:outputText value="#{redakteur.hvDatum}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Anz.Fragen" style="float: left" />
                        </f:facet>
                        <h:outputText value="#{redakteur.anzahlFragen}" />
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
