<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" lang="de" template="/WEB-INF/uTemplate.xhtml">

    <ui:define name="content">
        <h:form>

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>


            <!-- Überschrift und Fehlermeldung -->
            <h:panelGroup rendered="#{uWorkflowSession.workflowManuellGesetzlich==false}">
                <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                    <ui:param name="ueberschrift" value="Prüfen Vollmachten" />
                    <ui:param name="zurueck" value="1" />
                </ui:include>
            </h:panelGroup>
            <h:panelGroup rendered="#{uWorkflowSession.workflowManuellGesetzlich==true}">
                <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                    <ui:param name="ueberschrift" value="Prüfen gesetzliche Vertretungen" />
                    <ui:param name="zurueck" value="1" />
                </ui:include>
            </h:panelGroup>


            <div class="divArbeitsbereich">

                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:selectBooleanCheckbox value="#{uWorkflowSession.workflowManuellOhneAufHinterlegteGepruefte}">
                            <f:ajax render="gvAnAbMeldenZweitePersonEingabe" />
                        </h:selectBooleanCheckbox>
                        <h:outputLabel value="Bereits auf hinterlegte Vertretungen geprüfte ausblenden" escape="false">
                        </h:outputLabel>
                    </h:panelGroup>

                    <h:commandButton value="Refresh" styleClass="btnNeutral" action="#{uWorkflow.doManuellRefresh()}" />

                </h:panelGrid>

            </div>

            <div class="divArbeitsbereich">

                <h:dataTable value="#{uWorkflowSession.vollmachtenFuerAuswahl}" var="vollmacht"
                    columnClasses="tblPersonC00, tblPersonC01, tblPersonC02, tblPersonC03, tblPersonC04"
                    rowClasses="leftText" styleClass="tblPerson">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MitgliedsNr" style="float: left" />
                        </f:facet>
                        <h:outputText value="#{vollmacht.aktionaerNummerFuerAnzeige}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mitglied" style="float: left" />
                        </f:facet>
                        <h:outputText value="#{vollmacht.aktionaerName}" /><br />
                        <h:outputText value="#{vollmacht.aktionaerVorname}" /><br />
                        <h:outputText value="#{vollmacht.aktionaerOrt}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Vertreter" style="float: left" />
                        </f:facet>
                        <h:outputText value="#{vollmacht.bevollmaechtigterName}" /><br />
                        <h:outputText value="#{vollmacht.bevollmaechtigterOrt}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="Verarbeiten" styleClass="btnNeutral"
                            action="#{uWorkflow.doManuellVerarbeiten(vollmacht)}" />
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
