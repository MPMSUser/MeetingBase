<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui" lang="de" template="/WEB-INF/uTemplate.xhtml">


    <ui:define name="content">
        <h:form enctype="multipart/form-data">

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>

            <!-- Ãœberschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                <ui:param name="ueberschrift" value="Mandanten-Kennungen" />
                <ui:param name="zurueck" value="1" />
            </ui:include>

            <!-- Kennungs-Bereich -->
            <div class="divArbeitsbereich">

                <table class="divArbeitsbereichUeberschrift">
                    <tr>
                        <td class="divArbeitsbereichUeberschriftText">
                            <h:outputLabel value="Kennung" />
                        </td>
                        <td class="divArbeitsbereichUeberschriftButton">
                        </td>
                    </tr>
                </table>

                <h:panelGroup rendered="#{uMandantenKennungSession.kennungIstInBearbeitung==false}">
                    <p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
                        style="width: 1180px">

                        <p:column>
                            <h:outputLabel value="Kennung"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:inputText value="#{uMandantenKennungSession.kennungInBearbeitung}" maxlength="40"
                                size="32"></h:inputText><br />
                            <h:commandButton value="Neue Kennung" action="#{uMandantenKennung.doNeueKennung()}"
                                styleClass="btnStandard" /><br />
                            <h:commandButton value="Kennung Bearbeiten"
                                action="#{uMandantenKennung.doBestehendeKennung()}" styleClass="btnStandard" /><br />
                        </p:column>
                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup rendered="#{uMandantenKennungSession.kennungIstInBearbeitung==true}">
                    <p:panelGrid columnClasses="panel25FirstColumn, panel25SecondColumn" columns="2"
                        style="width: 1180px">

                        <p:column>
                            <h:outputLabel value="Kennung"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:outputLabel value="#{uMandantenKennungSession.kennungInBearbeitung}" /><br />
                            <h:commandButton value="Speichern" action="#{uMandantenKennung.doSpeichern()}"
                                styleClass="btnStandard" /><br />
                            <h:commandButton value="Abbrechen" action="#{uMandantenKennung.doAbbrechen()}"
                                styleClass="btnStandard" /><br />
                        </p:column>

                        <p:column>
                            <h:outputLabel value="Name"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:inputText value="#{uMandantenKennungSession.name}" maxlength="80" size="60">
                            </h:inputText>
                        </p:column>

                        <p:column>
                            <h:outputLabel value="E-Mail"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:inputText value="#{uMandantenKennungSession.email}" maxlength="200" size="60">
                            </h:inputText>
                        </p:column>

                        <p:column>
                            <h:outputLabel value="Neues Initial-Passwort"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:inputText value="#{uMandantenKennungSession.initialPasswort}" maxlength="20" size="20">
                            </h:inputText>
                        </p:column>

                        <p:column>
                            <h:outputLabel value="Kennung Sperren"></h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:selectBooleanCheckbox value="#{uMandantenKennungSession.gesperrt}">
                            </h:selectBooleanCheckbox>
                        </p:column>

                    </p:panelGrid>
                    <p:dataTable value="#{uMandantenKennungSession.profileList}" var="profil">
                        <p:column styleClass="colStandard" style="width:25%">
                            <f:facet name="header">Zugeordnet</f:facet>
                            <h:selectBooleanCheckbox value="#{profil.ausgewaehlt}">
                            </h:selectBooleanCheckbox>
                        </p:column>
                        <p:column styleClass="colStandard" style="width:25%">
                            <f:facet name="header">Profil</f:facet>
                            <h:outputLabel value="#{profil.kennung}" />
                        </p:column>
                        <p:column styleClass="colStandard" style="width:50%">
                            <f:facet name="header">Beschreibung</f:facet>
                            <h:outputLabel value="#{profil.name}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </div>

            <h:panelGroup rendered="#{uMandantenKennungSession.kennungIstInBearbeitung==false}">
                <!-- Vorhandene Kennungen -->
                <div class="divArbeitsbereich">

                    <table class="divArbeitsbereichUeberschrift">
                        <tr>
                            <td class="divArbeitsbereichUeberschriftText">
                                <h:outputLabel value="Vorhandene Kennungen" />
                            </td>
                            <td class="divArbeitsbereichUeberschriftButton">
                                <h:commandButton value="Vorhandene Kennungen anzeigen"
                                    action="#{uMandantenKennung.doAnzeigenVorhandeneKennungen()}"
                                    styleClass="btnStandard"
                                    rendered="#{uMandantenKennungSession.vorhandeneKennungenAnzeigen==false}" />
                            </td>
                        </tr>
                    </table>

                    <h:panelGroup rendered="#{uMandantenKennungSession.vorhandeneKennungenAnzeigen==true}">
                        <p:dataTable value="#{uMandantenKennungSession.userList}" var="user">
                            <p:column styleClass="colStandard" style="width:20%">
                                <f:facet name="header">Kennung</f:facet>
                                <h:outputLabel value="#{user.kennung}" />
                            </p:column>
                             <p:column styleClass="colStandard" style="width:20%">
                                <f:facet name="header">Gesperrt</f:facet>
                                <h:outputLabel value="Gesperrt" rendered="#{user.kennungGesperrtManuell}" />
                            </p:column>
                            <p:column styleClass="colStandard" style="width:40%">
                                <f:facet name="header">Name, Mail</f:facet>
                                <h:outputLabel value="#{user.name}" />
                                <br />
                                <h:outputLabel value="#{user.email}" />
                            </p:column>
                            <p:column styleClass="colStandard" style="width:20%">
                                <h:commandButton value="Bearbeiten"
                                    action="#{uMandantenKennung.doKennungBearbeiten(user)}" styleClass="btnStandard" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </div>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
