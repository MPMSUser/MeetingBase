<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui" lang="de" template="/WEB-INF/uTemplate.xhtml">


    <ui:define name="content">
        <h:form>

            <!-- Titel -->
            <ui:include src="/WEB-INF/ULOGIN/#{uSession.aktuellesTemplate}">
                <ui:param name="loginAnzeigen" value="1" />
            </ui:include>

            <!-- Überschrift und Fehlermeldung -->
            <ui:include src="/WEB-INF/ULOGIN/uIncUeberschriftMitMandant.xhtml">
                <ui:param name="ueberschrift" value="Weisungserteilung aufgrund Empfehlung" />
                <ui:param name="zurueck" value="1" />
            </ui:include>

            <div class="divArbeitsbereich">


                <h:outputLabel value="Wir erteilen - für alle uns zugeordneten Bestände - wie folgt Weisung:" />
                <br /> <br />

                <h:selectOneRadio layout="pageDirection"
                    value="#{uWeisungsEmpfehlungAntwortSession.empfehlungUebernehmen}">
                    <f:selectItem itemValue="1" itemLabel="Übernahme der Weisungsempfehlung wie unten angezeigt" />
                    <f:selectItem itemValue="0" itemLabel="Eingabe einer individuellen Weisung" />
                    <f:ajax render="weisungsEingabe" />
                </h:selectOneRadio>

                <br /> <br />

                <table class="divArbeitsbereichUeberschrift">
                    <tr>
                        <td class="divArbeitsbereichUeberschriftText">
                            <h:outputLabel value="Tagesordnung mit Weisungsempfehlung" />
                        </td>
                    </tr>
                </table>

                <h:panelGroup id="weisungsEingabe">
                    <p:dataTable value="#{uWeisungsEmpfehlungAntwortSession.toMitVorschlagListe}" var="abstimmung">
                        <p:column styleClass="colStandard" style="width:6%">
                            <f:facet name="header">TOP</f:facet>
                            <h:outputLabel value="#{abstimmung.nummer}#{abstimmung.nummerindex}" />
                        </p:column>
                        <p:column styleClass="colStandard">
                            <f:facet name="header">Bezeichnung</f:facet>
                            <h:outputLabel value="#{abstimmung.anzeigeBezeichnungKurz}" />
                        </p:column>
                        <p:column styleClass="colStandard" style="width:8%">
                            <f:facet name="header">Empfehlung</f:facet>
                            <h:outputLabel value="#{abstimmung.vorschlag}" />
                        </p:column>
                        <p:column styleClass="colStandard" style="width:50%">
                            <f:facet name="header">Weisung</f:facet>
                            <h:panelGroup rendered="#{uWeisungsEmpfehlungAntwortSession.empfehlungUebernehmen=='1'}">
                                <h:outputLabel value="Wie Empfehlung" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{uWeisungsEmpfehlungAntwortSession.empfehlungUebernehmen=='0'}">
                                <h:selectOneRadio value="#{abstimmung.erteilteWeisung}">
                                    <f:selectItem itemValue="." itemLabel="Keine Weisung" />
                                    <f:selectItem itemValue="J" itemLabel="Ja" />
                                    <f:selectItem itemValue="N" itemLabel="Nein" />
                                    <f:selectItem itemValue="E" itemLabel="Enthaltung" />
                                </h:selectOneRadio>
                            </h:panelGroup>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </div>

            <table class="divButtons">
                <tr>
                    <td class="divButtonsLeft">
                        <h:commandButton value="Abbrechen" styleClass="btnStandard"
                            action="#{uWeisungsEmpfehlungAntwort.doAbbrechen()}" />
                    </td>
                    <td class="divButtonsCenter"></td>
                    <td class="divButtonsRight">
                        <h:commandButton value="Weisung erteilen" styleClass="btnStandard"
                            action="#{uWeisungsEmpfehlungAntwort.doWeiter()}" />
                    </td>
                </tr>
            </table>

        </h:form>
    </ui:define>
</ui:composition>
