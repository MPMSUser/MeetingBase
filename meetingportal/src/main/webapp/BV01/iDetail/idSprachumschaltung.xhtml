<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<head>
<title></title>
</head>

<body>
    <ui:composition>
        <h:panelGroup rendered="#{tRender.portalMehrsprachig()==true}">

            <p>
                <!-- Anzeige Sprachumschaltung über Texte -->
                <h:panelGroup rendered="#{eclParamM.artSprachumschaltung==1}">
                    <h:commandLink action="#{tLanguage.setEN}" rendered="#{tLanguage.lang == 1}">
                        <h:outputLabel value="#{eclPortalTexteM.holeText('19')}" escape="false">
                        </h:outputLabel>
                        <f:ajax execute="@all" render="headerform inhaltsform footerform" onevent="nach_sprach_link" />
                    </h:commandLink>
                    <h:commandLink action="#{tLanguage.setDE}" rendered="#{tLanguage.lang == 2}">
                        <h:outputLabel value="#{eclPortalTexteM.holeText('18')}" escape="false">
                        </h:outputLabel>
                        <f:ajax execute="@all" render="headerform inhaltsform footerform" onevent="nach_sprach_link" />
                    </h:commandLink>
                    <!-- falls englischer Text: Zusatztext "nur Übersetzung, nicht rechtsbinden" anzeigen -->
                    <h:outputText value="#{eclPortalTexteM.holeText('20')}" escape="false" rendered="#{tLanguage.lang == 2}"></h:outputText>
                </h:panelGroup>

                <!-- Anzeige Sprachumschaltung über Flaggen -->
                <h:panelGroup rendered="#{eclParamM.artSprachumschaltung==2}">
                    <h:commandLink action="#{tLanguage.setDE}" rendered="#{tLanguage.lang == 1}">
                        <h:graphicImage library="std" name="images/links/linkde.png" width="60" />
                        <f:ajax execute="@all" render="headerform inhaltsform footerform" onevent="nach_sprach_link" />
                    </h:commandLink>
                    <h:commandLink action="#{tLanguage.setEN}" rendered="#{tLanguage.lang == 1}" style="margin-left: 5px">
                        <h:graphicImage library="std" name="images/links/linken.png" width="50" />
                        <f:ajax execute="@all" render="headerform inhaltsform footerform" onevent="nach_sprach_link" />
                    </h:commandLink>
                    <h:commandLink action="#{tLanguage.setDE}" rendered="#{tLanguage.lang == 2}">
                        <h:graphicImage library="std" name="images/links/linkde.png" width="50" />
                        <f:ajax execute="@all" render="headerform inhaltsform footerform" onevent="nach_sprach_link" />
                    </h:commandLink>
                    <h:commandLink action="#{tLanguage.setEN}" rendered="#{tLanguage.lang == 2}" style="margin-left: 5px">
                        <h:graphicImage library="std" name="images/links/linken.png" width="60" />
                        <f:ajax execute="@all" render="headerform inhaltsform footerform" onevent="nach_sprach_link" />
                    </h:commandLink>
                    <!-- falls englischer Text: Zusatztext "nur Übersetzung, nicht rechtsbinden" anzeigen -->
                    <h:outputText value="#{eclPortalTexteM.holeText('20')}" escape="false" rendered="#{tLanguage.lang == 2}"></h:outputText>
                </h:panelGroup>
            </p>

        </h:panelGroup>
    </ui:composition>
</body>

</html>
