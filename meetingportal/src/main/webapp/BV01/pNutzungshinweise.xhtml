<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
        lang="de">

<f:view>

    <h:body>
        <ui:composition template="templates/pTemplate.xhtml">
            <ui:define name="content">

                <div class="container-full">
                    <div class="row">
                        <div class="col-8">
                            <h:panelGroup rendered="#{tSession.testModus=='2'}">
                                <p>
                                    <h:outputText value="Language= #{tLanguage.lang}" />
                                    <br/>
                                    <h:outputLabel value="seitenname= pNutzungshinweise" />
                                    <br/>
                                    <h:outputLabel value="App-Titel= #{eclPortalTexteM.holeText('299')}" />
                                </p>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>

                <section id="idSeiteStart-bereich">
                    <div class="container-full">
                        <div class="row">
                            <div class="col-8">
                                <h:panelGroup rendered="#{eclPortalTexteM.pruefeTextVorhanden('12')}">
                                    <h2>
                                        <h:outputText value="#{eclPortalTexteM.holeText('12')}" escape="false"></h:outputText>
                                    </h2>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="nutzungshinweise-bereich">
                    <div class="container-80">
                        <div class="row">
                            <div class="col-8">
                                <p>
                                    <h:outputText value="#{eclPortalTexteM.holeText('13')}" escape="false"></h:outputText>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="button-unten-bereich">
                    <div class="container-80">
                        <div class="row">
                            <div class="col-1_3">
                                <h:commandButton value="#{eclPortalTexteM.holeText('858')}" onclick="window.close();" styleClass="btn-typ-00"></h:commandButton>
                            </div>
                            <div class="col-1_3">
                            </div>
                            <div class="col-1_3">
                            </div>
                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>

</html>
